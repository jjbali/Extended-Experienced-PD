items.weapon.melee.alchemy.unholybible.name=Corrupted Bible 
items.weapon.melee.alchemy.unholybible.stats_desc=This weapon inflicts harmful effects on enemies. 
items.weapon.melee.alchemy.unholybible.ability_name=Demonize 
items.weapon.melee.alchemy.unholybible.ability_desc=A duelist with a Corrupted Bible can temporarily _demonize_ by gaining unholy power from the Corrupted Bible. Demonization increases attack power by +33% for 6 turns and ensures a hit, but slows movement and reduces evasion by -50%. Demonization costs no turns and costs 2 charges. 
items.weapon.melee.alchemy.unholybible.desc=This is a corrupted bible imbued with unclean power. Whenever the hero attacks an enemy with this book, it inflicts a random harmful effect on the enemy hit and has a low chance of destroying the enemy. 
items.weapon.melee.alchemy.unholybible$demon.name=Demonize 
items.weapon.melee.alchemy.unholybible$demon.desc=You have gained unholy power, temporarily gaining demonic power. While demonization lasts, damage dealt to enemies increases by 33%% and is guaranteed to hit. However, because you focus too much on attacks, it becomes difficult to evade enemy attacks.\n\nTurns remaining: %s. 

items.weapon.melee.alchemy.holysword.name=Heavy Sword 
items.weapon.melee.alchemy.holysword.true_name=Holy Sword 
items.weapon.melee.alchemy.holysword.stats_desc=This weapon's strength requirement is not lowered by enhancement. not. 
items.weapon.melee.alchemy.holysword.true_ability_name=Blessing 
items.weapon.melee.alchemy.holysword.ability_name=??? 
items.weapon.melee.alchemy.holysword.true_ability_desc=A duelist with a holy sword can use _Blessing_. This ability activates immediately and provides the user with a shield equal to 20% of their maximum health. This ability costs 2 charges.
items.weapon.melee.alchemy.holysword.ability_desc=Duelers with heavy swords are currently unable to draw on their true abilities, and cannot use their weapon abilities. 
items.weapon.melee.alchemy.holysword.true_desc=A huge sword imbued with holy power. The holy sword that has regained its original power can attack very quickly, and each time it attacks an enemy, the holy power contained in the weapon will greatly restore the hero's stamina. 
items.weapon.melee.alchemy.holysword.normal_desc=A heavy sword that seems to have some kind of latent power. If you have enough power... 

items.weapon.melee.alchemy.hugesword.name=Great Sword 
items.weapon.melee.alchemy.hugesword.ability_name=Cleave 
items.weapon.melee.alchemy.hugesword.ability_desc=Duel with Great Sword A ruler can use _separation_. This attack deals +17% additional damage and is guaranteed to hit. If you kill an enemy with Cleave, you can use Cleave once more without consuming any charge within the next 5 turns. 
items.weapon.melee.alchemy.hugesword.stats_desc=This weapon is very heavy. 
items.weapon.melee.alchemy.hugesword.desc=A regular weapon enhanced with magical powers. Although it is very heavy, if you can swing it, it guarantees more effective damage than any other weapon. Landing attacks with the large sword sometimes weakens enemies. 

items.weapon.melee.alchemy.meisterhammer.name=Craftsman's Hammer 
items.weapon.melee.alchemy.meisterhammer.stats_desc=This weapon is more accurate than other weapons. 
items.weapon.melee.alchemy.meisterhammer.ability_name=Smite 
items.weapon.melee.alchemy.meisterhammer.ability_desc=A duelist with the Artisan's Hammer can use _Smite_. This powerful attack deals +25% additional damage to enemies and inflicts Dazed for 5 turns, reducing accuracy and evasion by 50%. This ability uses 2 charges unless it is a surprise attack. 
items.weapon.melee.alchemy.meisterhammer.desc=This is a large hammer that looks like you've seen it somewhere. Its heavy weight makes it easy to swing and strike enemies, and if you hit it right, the enemy will be briefly stunned. 

items.weapon.melee.alchemy.beamsaber.name=Lightsaber 
items.weapon.melee.alchemy.beamsaber.stats_desc=This weapon can attack very quickly. 
items.weapon.melee.alchemy.beamsaber.ability_name=Continuous Strike 
items.weapon.melee.alchemy.beamsaber.ability_desc=A duelist with a lightsaber can use _Continuous Strike_. This attack gains +15% additional damage for each number of thrown or melee attacks hit in the previous 5 turns and is guaranteed to hit. 
items.weapon.melee.alchemy.beamsaber.desc=This lightsaber, the pinnacle of optical technology, has a blade made of light, allowing it to be wielded very quickly. Because the weapon glows so brightly, enemies will sometimes be briefly blinded. 


