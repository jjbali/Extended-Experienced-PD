custom.ch.boss.spellcaster$frostcaster.name=Caster-Frost
custom.ch.boss.spellcaster$frostcaster.desc=The enhanced version of DM-300 summons the long-range spell turret, which will launch long-range attacks on the target at regular intervals. \n\nAttack mode: launch a ray to the target location, and launch missiles in four directions from the target location in the next round. Cause _cold_.

custom.ch.boss.spellcaster$explosioncaster.name=Caster-Disintergration
custom.ch.boss.spellcaster$explosioncaster.desc=The long-range spell turret summoned by the enhanced version of DM-300 will launch long-range attacks on the target at regular intervals. \n\nAttack mode: launch a ray to the target point, spread to the cross area centered on the target point, and launch rays in four directions obliquely from the target point in the next round. The first attack causes _Mark_. \n\nThe Marked effect causes the target to take substantially increased damage from all spell turrets.

custom.ch.boss.spellcaster$lightcaster.name=Caster-Light
custom.ch.boss.spellcaster$lightcaster.desc=The enhanced version of DM-300 summons the long-range spell turret, which will launch long-range attacks on the target at regular intervals. \n\nAttack mode: launch a beam to the target location, update the target location in the next turn, and launch three scattered beams from the fort. Cause _blindness_. \n\nThis turret is more markedly buffed.

custom.ch.boss.spellcaster$bouncecaster.name=Caster-Bounce
custom.ch.boss.spellcaster$bouncecaster.desc=The long-range spellcaster summoned by the enhanced version of DM-300 will launch long-range attacks on the target at regular intervals. \n\nAttack Mode: Shoot a ray to the target location, update the target location next turn, and fire a ray from the last hit location. cause _mark_. \n\nThe Marked effect causes the target to take substantially increased damage from all spell turrets.

