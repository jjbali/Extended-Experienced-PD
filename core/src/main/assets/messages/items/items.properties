custom.ch.mimic.goldenmimicforchallenge.name=Golden Mimic
custom.ch.mimic.goldenmimicforchallenge.desc=A Mimic is a magical creature that can change shape at will. They almost always appear as treasure chests in dungeons, as they always attract unsuspecting adventurers. \n\nGolden Mimics are powerful Mimics that try to attract top adventurers. They have richer treasures, but are also more powerful than the usual Mimics.

