items.weapon.melee.herosword.name=Hero's Sword 
items.weapon.melee.herosword.desc=A sword for duelists made with the power of an old talisman. 
items.weapon.melee.herosword.properties=The Hero's Sword contains the information of _%s_, and all attack and defense performance of the Hero's Sword will be the same as this weapon. 
items.weapon.melee.herosword.ability_select=Select a weapon ability for your Hero's Blade. Canceling does not result in new abilities. 
items.weapon.melee.herosword.cancel=Cancel 
items.weapon.melee.herosword.ability_name_-1=No Abilities 
items.weapon.melee.herosword.ability_desc_-1=Currently this weapon has no weapon abilities. 
items.weapon.melee.herosword.ability_name_0=Quiet Steps 
items.weapon.melee.herosword.ability_desc_0=Duelers with the Hero's Blade can use _Quiet Steps_. This ability uses 2 charges to instantly blink up to 6 tiles and then grants invisibility for 1 turn. 
items.weapon.melee.herosword.ability_name_1=Smite 
items.weapon.melee.herosword.ability_desc_1=A duelist with the Hero's Sword can use _Smite_. This powerful attack deals +45% additional damage to enemies and inflicts Dazed for 5 turns, reducing accuracy and evasion by 50%. This ability uses 2 charges unless it is a surprise attack. 
items.weapon.melee.herosword.ability_name_2=Continuous Strike 
items.weapon.melee.herosword.ability_desc_2=Duelers with the Hero's Sword can use _Continuous Strike_. This attack gains +40% additional damage per number of times a thrown attack or melee attack hit in the previous 5 turns and is guaranteed to hit. 
items.weapon.melee.herosword.ability_name_3=Execution 
items.weapon.melee.herosword.ability_desc_3=Duelers with the Hero's Blade can _execute_ enemies when their health is below 50%. This devastating attack is guaranteed to hit and deals +50% additional damage.
items.weapon.melee.herosword.ability_name_4=Cleave 
items.weapon.melee.herosword.ability_desc_4=A duelist with the Hero's Blade can use _cleave_. This attack deals +33% additional damage and is guaranteed to hit. If you kill an enemy with Cleave, you can use Cleave once more without consuming any charge within the next 5 turns. 
items.weapon.melee.herosword.ability_name_5=Defensive Stance 
items.weapon.melee.herosword.ability_desc_5=A duelist with the Hero's Sword can assume _Defensive Stance_. This stance increases evasion by 3x for 5 turns, costs no turns to activate, but consumes 2 charges. 
items.weapon.melee.herosword.ability_name_6=Rune Cut 
items.weapon.melee.herosword.ability_desc_6=Duelers with the Hero's Blade can use Rune Cut. This attack is sure to hit and increases the effectiveness of the magic given to the weapon by +300%. 
items.weapon.melee.herosword.ability_name_7=Sword Dance 
items.weapon.melee.herosword.ability_desc_7=Duelers with the Hero's Sword can use _Sword Dance_. This stance increases attack speed by +60% and accuracy by +25% for 6 turns. Using Sword Dance does not cost a turn and consumes 2 charges. 
items.weapon.melee.herosword.ability_name_8=Harvest 
items.weapon.melee.herosword.ability_desc_8=Duelers with the Hero's Blade can _harvest_ their enemies. This devastating attack bleeds enemies for 90% of the damage dealt and is guaranteed to hit, but consumes 2 charges. 
items.weapon.melee.herosword.ability_name_9=Charge 
items.weapon.melee.herosword.ability_desc_9=Duelers with the Hero's Blade can _charge_ into enemies 1 space away. When charging, it moves towards the enemy, deals +67% additional damage and is sure to hit. 
items.weapon.melee.herosword.ability_name_10=Angelize 
items.weapon.melee.herosword.ability_desc_10=Duelers with the Hero's Sword can use _Angelize_. This ability activates immediately and for the next 6 turns, whenever the duelist melee attacks an enemy, they will regenerate health proportional to the damage dealt to the enemy. Angelization consumes 2 charges. 
items.weapon.melee.herosword.ability_name_11=Counter Grip 
items.weapon.melee.herosword.ability_desc_11=A duelist with the Hero's Blade can use _Counter Grip_. This ability activates immediately and increases attack speed by +200% and reduces damage by 50% for the next 6 turns. Attacking an enemy during a counter-grip inflicts cumulative bleeding to the enemy. Reverse Squeeze consumes 2 charges. 
items.weapon.melee.herosword.ability_name_12=Swing 
items.weapon.melee.herosword.ability_desc_12=A duelist with the Hero's Blade can use _Swing_. When using Swing, all attacks received are counterattacked with 50% attack power for the next 1 turn and cripple the target. This ability costs 2 charges. 
items.weapon.melee.herosword.ability_name_13=Flash Slash 
items.weapon.melee.herosword.ability_desc_13=Duelers with the Hero's Blade can use _Flash Slash_. This ability activates immediately and attacks one enemy without consuming a turn. Killing an enemy with this ability grants 0.6 weapon charges. 

items.changer.oldamulet.name=Old Amulet 
items.changer.oldamulet.ac_use=Use 
items.changer.oldamulet.desc=This is a very old amulet found at the end of the ruins. This item, which appears to be decades old, seems to crumble at the slightest touch, but it still seems to retain a little of its power.\n\nIf you use this old amulet on a hero's special item, it becomes a new item with stronger abilities. will make it for you. 
items.changer.oldamulet.inv_title=Select the item you want to convert 
items.changer.oldamulet.nothing=It looks like nothing has changed. 
items.changer.oldamulet.morph=Your items have taken on a new form! 
items.changer.oldamulet.shake=As you picked up the amulet, the surrounding walls began to vibrate... 
items.changer.oldamulet.cannot_use=_The curse of the temple currently prevents the amulet from being used, and the amulet cannot be used after leaving the temple. It seems like it can be used for._ 
items.changer.oldamulet$templecurse.name=Curse of the Temple 
items.changer.oldamulet$templecurse.desc=As you picked up the old amulet, the temple suddenly began to vibrate, leading to your escape. They are trying to sabotage you!\n\nUntil you leave the temple, enemies in the dungeon will continue to track your location. 
items.changer.oldamulet$templecurse.beckon=Enemies are coming towards you... 
items.changer.oldamulet$templecurse.escape=As soon as you exited the temple, the entrance to the temple collapsed. 

items.changer.blueprint.name=Magic Blueprint 
items.changer.blueprint.ac_use=Use
items.changer.blueprint.desc=A mystical blueprint created through the power of alchemy and magic, containing information about a new weapon. When you use a magic blueprint on a melee weapon, it will have a chance to transform that weapon into a new weapon. 
items.changer.blueprint.item_desc=Currently, this blueprint contains information on _%2$s_, which is a level _%1$s_ weapon, and the success probability depending on the weapon used is as follows.\n\nLevel 1: _%3$s%%_.\nStep 2: _%4$s%%_.\nStep 3: _%5$s%%_.\nStep 4: _%6$s%%_.\n5 Step: _%7$s%%_. 
items.changer.blueprint.inv_title=Select the item you want to convert 
items.changer.blueprint.nothing=It looks like nothing has changed. 
items.changer.blueprint.morph=Weapons and blueprints glow and transform into weapons with new shapes! 

items.spells.evolution.name=Evolution 
items.spells.evolution.inv_title=Select a weapon to convert 
items.spells.evolution.nothing=It looks like nothing has changed. 
items.spells.evolution.evolve=Your weapon has evolved! 
items.spells.evolution.desc=This spell contains spells similar to those in the Transformation Spellbook, but can only be used on weapons, and evolved weapons have a low chance of becoming the next level weapon.\n\n The enhancement values and magic of the evolved weapon will be maintained, and weapons of level 5 or higher will not be evolved but will be converted to a random level 5 weapon. In the case of firearms, loaded special ammo is not maintained. 

items.spells.upgradedust.name=Upgrade Dust 
items.spells.upgradedust.desc=This golden dust with mystical powers is generally used for weapon alchemy, but can also be used on its own to increase the weapon's performance for a certain period of time. 
items.spells.upgradedust.ac_cast=Sprinkle 
items.spells.upgradedust.empower=Cast the dust, and your weapon starts to sparkle! 
items.spells.upgradedust$weaponenhance.name=Weapon Enhancement 
items.spells.upgradedust$weaponenhance.desc=Currently, Enhancement Dust surrounds the weapon, increasing the enhancement value of the weapon you are equipped with!\nUnfortunately, Enhancement Dust is Over time, it gradually loses its light and disappears.\n\nEnhancement value increase: _%1$s_.\nRemaining turns: _%2$s_. 

items.spells.handybarricade.name=Handy Barricade 
items.spells.handybarricade.desc=This powerful spell can be used to instantly place a barricade in a 3x3 area around the location of the spell's impact. However, barricades can only be installed on water, ground, grass, long grass, weeds, and embers. 

items.weapon.melee.alchemy.truerunicblade.name=True Runicblade 
items.weapon.melee.alchemy.truerunicblade.ability_name=Rune Liberation 
items.weapon.melee.alchemy.truerunicblade.ability_desc=With True Runicblade Duelists can use Rune Slash. This attack is sure to hit and increases the effectiveness of the magic given to the weapon by +300%. 
items.weapon.melee.alchemy.truerunicblade.desc=Restored to its original power, this golden runic blade can unleash its true magical power, greatly amplifying the performance of the magic given to it. 

items.weapon.melee.alchemy.chainwhip.name=Chain Whip 
items.weapon.melee.alchemy.chainwhip.stats_desc=This weapon has a very long attack range. 
items.weapon.melee.alchemy.chainwhip.ability_name=Whip
items.weapon.melee.alchemy.chainwhip.ability_desc=A duelist with a chain whip can _whip_ all nearby enemies. This ability performs a normal attack on all enemies within the attack range. 
items.weapon.melee.alchemy.chainwhip.desc=This is a weapon whose entire length is made of chain. You can attack enemies from a really far away by connecting a chain that is longer than a whip, and you can also use the chain's blow to stun enemies. However, due to the significant amount of metal used in the chain, it is quite heavy and may be difficult to use properly with little force. 

items.weapon.melee.alchemy.obsidianshield.name=Obsidian Shield 
items.weapon.melee.alchemy.obsidianshield.typical_stats_desc=Typically this weapon reduces physical and magic damage by 0-%d. This reduction rate is further expanded with reinforcement. 
items.weapon.melee.alchemy.obsidianshield.ability_name=Defense 
items.weapon.melee.alchemy.obsidianshield.ability_desc=A duelist with an obsidian shield _defends_ himself, completely blocking the next physical or magical attack he receives within 3 turns. It can be invalidated. 
items.weapon.melee.alchemy.obsidianshield.stats_desc=This weapon reduces physical and magic damage by 0-%d. This reduction rate is further expanded with reinforcement. 
items.weapon.melee.alchemy.obsidianshield.desc=This shield is made by imbuing obsidian with magical power and embedding it in the center, and the power to resist magic is created around it by a mysterious force. However, performance against physical attacks appears to have decreased during this process. 

items.weapon.melee.alchemy.lance.name=Lance 
items.weapon.melee.alchemy.lance.stats_desc=The damage this weapon deals increases as it moves.\nThis weapon can attack fallen enemies. 
items.weapon.melee.alchemy.lance.ability_name=Charge 
items.weapon.melee.alchemy.lance.ability_desc=Duelers with lances can use _Charge_. Using dash, you can move up to 3 surrounding tiles without consuming a turn, and you can immediately build up acceleration based on the distance traveled. 
items.weapon.melee.alchemy.lance.desc=The weapon is an equestrian lance made entirely of metal. Thanks to its long length, it can attack enemies from afar, and it can build up acceleration while moving to deal greater damage. 
items.weapon.melee.alchemy.lance$lancebuff.name=Charge 
items.weapon.melee.alchemy.lance$lancebuff.desc=You raise your lance straight ahead and begin to charge, continuing to build momentum. As the charge accumulates, the next damage increases and gradually decreases over time. Charge accumulates faster the faster you move.\n\nCurrent attack power multiplier: %s times 

items.weapon.melee.alchemy.lancenshield.name=Lance Shield 
items.weapon.melee.alchemy.lancenshield.ac_change=Stance Change 
items.weapon.melee.alchemy.lancenshield.typical_stats_desc_attack=The damage this weapon deals increases as it moves.\nThis weapon can attack fallen enemies. 
items.weapon.melee.alchemy.lancenshield.stats_desc_attack=The damage this weapon deals increases as it moves.\nThis weapon can attack fallen enemies. 
items.weapon.melee.alchemy.lancenshield.typical_stats_desc_defense=Typically this weapon reduces physical and magic damage by 0-%d. This reduction rate increases further with reinforcement. 
items.weapon.melee.alchemy.lancenshield.stats_desc_defense=This weapon reduces physical and magic damage by 0-%d. This reduction rate increases further with reinforcement. 
items.weapon.melee.alchemy.lancenshield.ability_name=Composite Ability 
items.weapon.melee.alchemy.lancenshield.ability_desc=A duelist with a lance shield can use _composite ability_. You will use the lance's weapon ability while in an offensive stance, and the obsidian shield's weapon ability while in a defensive stance. 
items.weapon.melee.alchemy.lancenshield.desc=This is a weapon that has been improved so that a lance and an obsidian shield can be held one in each hand, allowing each weapon to be used immediately as needed.\n\nTake an _attack stance_. If you are in a _defensive stance_, use a _lance_.\nIf you are in a _defensive stance_, use an _obsidian shield_.
items.weapon.melee.alchemy.lancenshield.change_attack=You changed your combat stance to an attack stance. 
items.weapon.melee.alchemy.lancenshield.change_defense=You changed your combat stance to a defensive stance. 
items.weapon.melee.alchemy.lancenshield.not_equipped=To change the battle stance, you must first equip it. 

items.weapon.melee.alchemy.chainflail.name=Chain Mace 
items.weapon.melee.alchemy.chainflail.stats_desc=This weapon can hit enemies from a distance.\nThis weapon is a bit less accurate.\n You cannot make a surprise attack. 
items.weapon.melee.alchemy.chainflail.desc=This is a weapon that increases the chain portion of the mace so that it can attack enemies further away. It would take a lot of force to create enough centrifugal force to spin the long chain and attack the enemy. 
items.weapon.melee.alchemy.chainflail.ability_name=Spin 
items.weapon.melee.alchemy.chainflail.spin_warn=The mace cannot be spun any further. 
items.weapon.melee.alchemy.chainflail.ability_desc=A duelist with a chain mace can _rotate_ the chain mace to gain strength for a short period of time. +20% additional damage is gained each time the chain mace is rotated, and it can be rotated up to 3 times. The spinning mace attack is guaranteed to hit. Starting to spin the mace consumes 2 charges. 
items.weapon.melee.alchemy.chainflail$spinabilitytracker.name=Spinning 
items.weapon.melee.alchemy.chainflail$spinabilitytracker.desc=You are spinning your mace, gathering strength for the next attack. Each turn it rotates consumes 1 turn, but gains 20%% additional damage. Additionally, the spinning mace attack is guaranteed to hit.\n\nCurrent extra damage: %1$d%%.\nTurns remaining: %2$s. 

items.weapon.melee.alchemy.unformedblade.name=Unformed Blade 
items.weapon.melee.alchemy.unformedblade.stats_desc=This weapon is stronger against defenseless enemies. 
items.weapon.melee.alchemy.unformedblade.ability_name=Silent Footstep 
items.weapon.melee.alchemy.unformedblade.ability_desc=A duelist with an incorporeal sword can use _Silent Footstep_. This ability uses 2 charges to instantly blink up to 3 tiles and then grants invisibility for 1 turn. 
items.weapon.melee.alchemy.unformedblade.desc=It is an intangible sword with an irregular blade shape and is translucent. If you ambush an enemy, collect dark energy, and release the energy, you have a chance to kill the enemy in one hit, as if you were given _Gloomy Magic_ when you surprise the enemy. 
items.weapon.melee.alchemy.unformedblade.not_equipped=You must equip a weapon first. 
items.weapon.melee.alchemy.unformedblade.ac_use=Discharge 
items.weapon.melee.alchemy.unformedblade.no_charge=The weapon has not yet been charged with dark energy! 
items.weapon.melee.alchemy.unformedblade.power_on=The weapon has begun to emit dark energy! 
items.weapon.melee.alchemy.unformedblade.power_off=The dark energy emitted from the weapon has disappeared. 
items.weapon.melee.alchemy.unformedblade.energy=This weapon accumulates dark energy by attacking the enemy, which can have the same effect as attacking with a grim weapon when surprising the enemy.\n\nThis weapon hits the enemy 1 time. Charges _%1$d%%_ energy for each surprise attack, and while discharging energy, uses _%2$d%%_ energy for each surprise attack on an enemy. If an enemy is killed with a surprise attack while releasing energy, an additional _%2$d%%_ energy is used.\n\nEnergy reserve: _%3$d%%_/_%4$d%%_ . 

items.weapon.melee.alchemy.ar_t6.name=Tactical assault rifle 
items.weapon.melee.alchemy.ar_t6.desc=An assault rifle with the best performance. 
items.weapon.melee.alchemy.sr_t6.name=Tactical sniper rifle 
