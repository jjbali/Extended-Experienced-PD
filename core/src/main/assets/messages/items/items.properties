items.weapon.bow.naturesbow.ac_shoot=SHOOT


items.weapon.bow.goldenbow.name=Golden Bow
items.weapon.bow.goldenbow.stats=This bow cannot be directly upgraded, but instead becomes progressively stronger based on your level. At your current level, arrows fired from the Golden Bow deal _%1$d-%2$d_ damage and require _%3$d_ Strength to use properly.
items.weapon.bow.goldenbow.desc=A beautiful bow that shines dazzlingly in gold. This bow, which boasts a dazzling appearance as if imbued with the power of the sun, can inflict greater damage to enemies and its accuracy will slightly increase.
items.weapon.bow.goldenbow.ac_shoot=SHOOT

items.weapon.bow.windbow.name=Bow of Wind
items.weapon.bow.windbow.stats=This bow cannot be upgraded directly, but instead becomes progressively stronger based on your level. At your current level, arrows fired from the Bow of Wind deal _%1$d-%2$d_ damage and require _%3$d_ Strength to properly use.
items.weapon.bow.windbow.desc=This bow is made lighter by the power of the wind. The bowstring imbued with the power of the wind is light white, and it seems that the string can be easily pulled with little force. If you hit an enemy with an arrow, the force of the wind can cause an additional hit.
items.weapon.bow.windbow.ac_shoot=SHOOT

items.weapon.bow.corrosivebow.name=Corrosive Bow
items.weapon.bow.corrosivebow.stats=This bow cannot be directly upgraded, but instead becomes progressively stronger based on your level. At your current level, arrows fired from the Bow of Corrosion deal _%1$d-%2$d_ damage and require _%3$d_ Strength to properly use.
items.weapon.bow.corrosivebow.desc=A bow with unclean energy. When you pull the bowstring and hit an enemy, the enemy will slowly corrode. Each arrow hit increases the duration of the corrosion, and also increases the damage it deals.
items.weapon.bow.corrosivebow.ac_shoot=SHOOT

items.weapon.bow.tacticalbow.name=Tactical Bow
items.weapon.bow.tacticalbow.stats=This bow becomes increasingly stronger depending on your level. At your current level, arrows fired from the Tactical Bow deal _%1$d-%2$d_ damage and require _%3$d_ Strength to use properly.
items.weapon.bow.tacticalbow.desc=A heavy bow reinforced with cutting-edge materials. Accuracy is enhanced through the laser sight and can be enhanced directly.



