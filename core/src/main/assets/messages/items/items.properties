custom.buffs.attributemodifier.name=Attribute Modifier
custom.buffs.attributemodifier.desc=Modifies several combat attributes of the target. Current correction value:\n\nPhysical attack: x%.2f +%.2f\n\nPhysical defense: x%.2f +%.2f\n\nHit ability: x%.2f +%.2f\ n\nDodge ability: x%.2f +%.2f\n\nInjury received: x%.2f +%.2f\n\nHealth value: x%.2f +%.2f\n\nCurrent life Value: %d/%d

custom.buffs.deathcounter.name=Deathcounter
custom.buffs.deathcounter.desc=Your life is dying! \n\nAccurate and honest countdown to the last life of this target with precise and merciless precision. When the countdown reaches zero, the target will die unconditionally. \n\nThere are %.2f rounds left in the countdown.

custom.buffs.ignorearmor.name=Defense Ignore
custom.buffs.ignorearmor.desc=This target's attacks will ignore all defenses. \n\nRemaining duration of the effect: %s rounds.

custom.buffs.positivebuffprohibition.name=Positive buffprohibition
custom.buffs.positivebuffprohibition.desc=This effect blocks the persistence of positive effects, causing all positive effects to dissipate within one turn of being applied. \n\nTHE WORLD will not be blocked because it pauses the target's time. \n\nRemaining blocking duration: %s rounds.

custom.buffs.thornsshield.name=Thornsshield Aura
custom.buffs.thornsshield.desc=This effect causes the target to return a proportion of all attack damage taken to the attacker and is immune to non-attack damage. \n\nRemaining duration of the effect: %s rounds.
custom.buffs.thornsshield.ondeath=You were killed by back wounds...
custom.buffs.thornsshield.rankings_desc=Beware of Retaliation

custom.buffs.zeroattack.name=Attack 0
custom.buffs.zeroattack.desc=This effect reduces the damage of all attacks of the target to 0. \n\nRemaining duration of the effect: %s rounds.

custom.buffs.zerodefense.name=Defense 0
custom.buffs.zerodefense.desc=This effect reduces the target's physical defense to 0. \n\nRemaining duration of the effect: %s rounds.


