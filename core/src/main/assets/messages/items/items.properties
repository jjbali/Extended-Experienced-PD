custom.buffs.consistbleeding.name=Consistbleeding
custom.buffs.consistbleeding.desc=Consisting bleeding is more deadly than regular bleeding, because it doesn't decay until it ends, and stacks enough to cause a deadly blood burst. \n\nCurrent bleeding layers: %d\n\nDamage per round: %.2f
