items.kindofmisc.unequip_title=Unequip one item
items.kindofmisc.unequip_message=You must unequip one of these items first. Select an item to swap with.

items.kindofweapon.swift_equip=You swiftly equip your weapon.
items.kindofweapon.equip_cursed=Your grip involuntarily tightens around the weapon.
items.kindofweapon.which_equip_msg=Which weapon slot would you like to equip this item to?\n\nThe Champion directly attacks with her primary weapon, but can use the ability of either weapon. Both weapons have their own charge count.\n\nThe Champion can also swap her primary and secondary weapon instantly.
items.kindofweapon.which_equip_primary=Primary (%s)
items.kindofweapon.which_equip_secondary=Secondary (%s)
items.kindofweapon.empty=empty

items.kingscrown.name=Dwarf King's crown
items.kingscrown.ac_wear=WEAR
items.kingscrown.naked=Unfortunately, the crown cannot transform your underwear.
items.kingscrown.upgraded=The crown glows brightly and then disintegrates as your armor transforms!
items.kingscrown.ratgraded=Rat King's paws glow brightly as your armor transforms!
items.kingscrown.desc=The crown of the last dwarven king, it glows with tremendous magical energy.\n\nWhen worn, the crown's magic will flow into the armor you're currently wearing, transforming it into a _unique epic armor with special abilities._ The new armor will keep all the properties of the original armor.

items.liquidmetal.name=liquid metal
items.liquidmetal.ac_apply=APPLY
items.liquidmetal.prompt=Select a thrown weapon
items.liquidmetal.already_fixed=That thrown weapon is already in perfect condition!
items.liquidmetal.apply=You use %d liquid metal to repair your thrown weapon.
items.liquidmetal.desc=When poured over a thrown weapon, this magical liquid will fill into the cracks and tears from use, restoring the thrown weapon to perfect condition!\n\nA tier 1 weapon requires 10 liquid metal to be fully repaired, a tier 5 weapon requires 30. Each upgrade also doubles the amount of metal needed.\n\nLiquid metal cannot be used to repair the tips on tipped darts.

items.lostbackpack.name=lost backpack
items.lostbackpack.desc=This is your lost inventory. Collect it to reclaim all the items you lost!

items.overloadbeacon.name=creature summoning beacon
items.overloadbeacon.ac_use=USE
items.overloadbeacon.desc=This odd piece of dwarven technology allows you to overload dungeon's ecosystem for some time, which will allows for insane amount of creatures to spawn in short time. But don't use this thing if you are not sure if you can defeat all of them, as spawn rate will be higher than anything you have ever seen.
items.overloadbeacon$temporaryoverload.name=ultimate overload
items.overloadbeacon$temporaryoverload.desc=While this effect is active, there is no limit on amount of creatures in the dungeon and their spawnrate.\n\nTurns left: %s.

items.psychechest.name=fate lock
items.psychechest.ac_activate=ACTIVATE
items.psychechest.ac_deactivate=DEACTIVATE
items.psychechest.ac_reset=RESET LEVEL
items.psychechest.ac_storage=STORAGE
items.psychechest.desc=This curious jewelry radiates heat of hell. Can be used to manipulate fate of one given person.\n\nOnce fate is locked, every slain monster will conjure a random gift from destiny onto dungeon's floor.\n\nIf person wishes to get more monsters and loot, they can reset dungeon's floor everytime and get some other boosts..\n\n_You can see your stored items here._
items.psychechest.activated=The destiny of the dungeon is locked. Have joy with randomized items from fate itself.
items.psychechest.deactivated=Perhaps, manipulating fate is not as good as imagined.
items.psychechest.no_reset=You don't have enough health to reset the floor.

items.blackpsychechest.name=black fate lock
items.blackpsychechest.ac_reset=RESET DUNGEON
items.blackpsychechest.ac_access=GO TO THE BOSS
items.blackpsychechest.desc=If you want to grind more and get more loot, use RESET option, if you want to end, you can face your avaritia itself.
items.blackpsychechest.desc0="Greetings, my friend. Your hunger for power amazes me, but your strength can go much further than that. If you feel strong enough to fight me, I will be waiting here."\n-Your avaritia
items.blackpsychechest.desc1="You survived this new empowered dungeon, huh? I didn't expect you to be that strong. But I know that you want more. Feel free to go for another try of the dungeon and fulfill your pride."\n-Your avaritia
items.blackpsychechest.desc2="Can you please take a chill pill? You are not satisfied yet? Why you need to go down even more? This path only leads to misery and endless grinding to barely survive threats that come next. You can still go, but please stop at some point."\n-Your avaritia
items.blackpsychechest.desc3="You are ruthless warrior and nothing else. You don't want to slow down even after the hardest dungeon I can provide for you. You gathered the most outrageously powerful items, but you still want more? I don't have more. Go to hel... this difficulty again, I don't have any harder challenges for you."\n-Your avaritia

items.stylus.name=arcane stylus
items.stylus.ac_inscribe=INSCRIBE
items.stylus.prompt=Select an armor
items.stylus.identify=You must identify that armor first.
items.stylus.cursed=The stylus's magic will not work on cursed armor.
items.stylus.inscribed=You inscribed your armor with the stylus.
items.stylus.desc=This arcane stylus is made of some dark, very hard stone. Using it you can inscribe a magical glyph on your armor, but you have no power over choosing what glyph it will be, the stylus will decide it for you.

items.tengusmask.name=Tengu's mask
items.tengusmask.new_name=Tengu's prototype mask
items.tengusmask.ac_wear=WEAR
items.tengusmask.used=The mask disintegrates as its power flows into you!
items.tengusmask.desc=This mask fell off Tengu's face as he died, you can feel great magical power emanating from it. Was the mask Tengu's source of strength?\n\nWhen worn, the tremendous power of the mask will be transferred into you, enabling you to _choose a subclass for your hero._\n\nWhich subclass will you choose?

items.torch.name=torch
items.torch.ac_light=LIGHT
items.torch.desc=An adventuring staple, when a dungeon goes dark, a torch can help lead the way.

items.tickettoarena.name=ticket to arena
items.tickettoarena.ac_use=USE
items.tickettoarena.desc=This one-time ticket will take you to grinding arena, where you meet dangerous mobs and a lot of loot. You can return back to where you came from once you grinded enough by using this ticket again.
items.tickettosecondarena.name=ticket to 2nd arena
items.tickettothirdarena.name=ticket to 3rd arena
items.tickettofourtharena.name=ticket to 4th arena
items.tickettosecondarena.ac_use=USE
items.tickettothirdarena.ac_use=USE
items.tickettofourtharena.ac_use=USE
items.paralleluniverse.ac_use=TELEPORT
items.paralleluniverse.ac_ticket=Generate Ticket



