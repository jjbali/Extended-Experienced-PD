custom.ch.boss.hdkitem$statuepickaxe.need_equip=You need to equip this weapon first.


custom.ch.boss.hdkitem$kingamulet.name=King Amulet
custom.ch.boss.hdkitem$kingamulet.desc=The amulet is covered with dust, it looks like it has been there for a long time. \n\nAlthough the remaining magic power in the amulet is very weak, it can still protect the user within a limited range. \n\nAfter use, the amulet will resist damage for the user and return it to surrounding enemies doubled according to the user's health. \n\nThe amulet can still be used %d times.
custom.ch.boss.hdkitem$kingamulet.ac_apply=Use
custom.ch.boss.hdkitem$kingamulet.already=You are already under the protection of the amulet!
custom.ch.boss.hdkitem$kingamulet.use_up=The amulet exhausted its magic power and disappeared into the endless darkness.
custom.ch.boss.hdkitem$kingamulet$damagecheater.name=Amulet Protection
custom.ch.boss.hdkitem$kingamulet$damagecheater.desc=The amulet will protect you from damage for the next %d times, and return it to surrounding enemies doubled according to the health value. \n\nThe protection of the amulet can only be activated when a certain level of damage is reached.

custom.ch.boss.hdksummon$hdkstatue.name=Statue of the King
custom.ch.boss.hdksummon$hdkstatue.desc=The stone statue summoned by the dwarf king, there may be unfathomable magic in it. It is better to remove it as soon as possible. \n\nThe stone statue is very strong, and it is difficult to dismantle it with conventional weapons.
custom.ch.boss.hdksummon$hdkghoul.name=Swarm of Dwarves
custom.ch.boss.hdksummon$hdkghoul.desc=When the dwarf kingdom gradually declined and the current dwarf king had absolute power, some weaker or rebellious dwarves were treated unfairly. However, as the dwarf king became more proficient in dark magic, the dwarves gradually succumbed to his will, and eventually became a pawn in his army. \n\nSince it has been corrupted by the dwarf king, it will no longer seek companions when fighting.
custom.ch.boss.hdksummon$speedymonk.name=Speedy Monk
custom.ch.boss.hdksummon$speedymonk.desc=These monks are fanatical believers who will do everything in their power to keep the king safe from all aliens. Their fanatical faith made them surrender their will to the king, leaving only mindless bodies wandering in the city. \n\nDwarf monks neither wear armor nor hold weapons, relying solely on their unarmed combat skills to defeat the enemy. \n\nSwift monks have high movement and attack speeds, but cannot concentrate on parrying the next blow.
custom.ch.boss.hdksummon$evasivemonk.name=Evasivemonk
custom.ch.boss.hdksummon$evasivemonk.desc=These monks are fanatical believers who will do everything in their power to keep the king safe from all aliens. Their fanatical faith made them surrender their will to the king, leaving only mindless bodies wandering in the city. \n\nDwarf monks neither wear armor nor hold weapons, relying solely on their unarmed combat skills to defeat the enemy. \n\nDodge monks have stronger dodge abilities.
custom.ch.boss.hdksummon$tankmonk.name=Armored Monk
custom.ch.boss.hdksummon$tankmonk.desc=These monks are fanatical believers who will do everything in their power to keep the king safe from all aliens. Their fanatical faith made them surrender their will to the king, leaving only mindless bodies wandering in the city. \n\nArmored monks trade speed for higher defense.
custom.ch.boss.hdksummon$cursewarlock.name=Curse Warlock
custom.ch.boss.hdksummon$cursewarlock.desc=While the dwarves' interests shifted from engineering to occult learning, warlocks came to power in the city. They started out with elemental magic, but soon moved on to demonology and necromancy. The most powerful warlock has mastered the kingship of the dwarf kingdom. If other warlocks want to continue to practice dark magic, they must give up their spiritual freedom and give their will to him to control. \n\nThese warlocks have powerful disruptive magic, which can temporarily suppress the upgrade magic power of equipment, absorb the charge of the staff, or use various negative effects to interfere with the target.
custom.ch.boss.hdksummon$healingwarlock.name=Healing Warlock
custom.ch.boss.hdksummon$healingwarlock.desc=While the dwarves' interests shifted from engineering to occult learning, warlocks came to power in the city. They started out with elemental magic, but soon moved on to demonology and necromancy. The most powerful warlock has mastered the kingship of the dwarf kingdom. If other warlocks want to continue to practice dark magic, they must give up their spiritual freedom and give their will to him to control. \n\nThese warlocks exchanged part of their damage and curse abilities for healing abilities for the king and companions.
custom.ch.boss.hdksummon$dpswarlock.name=Destruction Warlock
custom.ch.boss.hdksummon$dpswarlock.desc=While the dwarves' interests shifted from engineering to occult learning, warlocks came to power in the city. They started out with elemental magic, but soon moved on to demonology and necromancy. The most powerful warlock has mastered the kingship of the dwarf kingdom. If other warlocks want to continue to practice dark magic, they must give up their spiritual freedom and give their will to him to control. \n\nThese warlocks are slower, but their dark magic can cause high magic damage to the target!


custom.ch.boss.dwarfkinghard.name=Enhanced Dwarfkinghard
custom.ch.boss.dwarfkinghard.notice=How dare you invade the royal land! I don't know the heights of the sky and the depths of the earth!
custom.ch.boss.dwarfkinghard.lifelink_1=You slaves, give me your life quickly!
custom.ch.boss.dwarfkinghard.lifelink_2=For my great cause, sacrifice with honor!
custom.ch.boss.dwarfkinghard.teleport_1=Minions, take this man down!
custom.ch.boss.dwarfkinghard.teleport_2=Wait, hold this man!
custom.ch.boss.dwarfkinghard.buff_all=You guys, get rid of this person immediately!
custom.ch.boss.dwarfkinghard.sacrifice=Glorious sacrifice!
custom.ch.boss.dwarfkinghard.death_rattle=Your slaves, stay here!
custom.ch.boss.dwarfkinghard.more_summon=Your servants, let's go together!
custom.ch.boss.dwarfkinghard.wave_1=Enough! Fight for my resurrection, you slaves!
custom.ch.boss.dwarfkinghard.wave_2=Fight again! Fight for the king!
custom.ch.boss.dwarfkinghard.wave_3=Dwarfkinghard! I order you to kill this man immediately!
custom.ch.boss.dwarfkinghard.enraged=You can't kill me, %s. I am immortal!
custom.ch.boss.dwarfkinghard.losing=No! You can't do this...you don't know what's buried under my kingdom...
custom.ch.boss.dwarfkinghard.defeated=You ignorant idiot...you will ruin everything...
custom.ch.boss.dwarfkinghard.rankings_desc=Fall before Empowered Dwarf King
custom.ch.boss.dwarfkinghard.desc=Many years ago, one of the most powerful wizards in the Dwarfkinghard Council had insight into the mysteries that transcend life and death. Soon he used this powerful power to control and corrupt the royal family and the entire parliament, and extended his claws to every dwarf in the kingdom. Now he has become the king of the dwarves, commanding a large number of undead. \n\nThe Dwarf King is an aggressive foe who will try to overwhelm invaders with his undead armies. \n\nEnhanced Dwarf King with greatly increased health and new skills and logic. \n\nNew ability:\n\nInstantly summons two minions. \nGive all followers damage boost and life recovery. \nGives "Summon a minion on death" to up to four minions. \nMake all followers explode after a certain number of rounds, causing a lot of damage to surrounding enemies.
custom.ch.boss.dwarfkinghard$dkghoul.rankings_desc=Fall before the Empowered Dwarf King
custom.ch.boss.dwarfkinghard$dkmonk.rankings_desc=Fall before the Empowered Dwarf King
custom.ch.boss.dwarfkinghard$dkwarlock.rankings_desc=Fall before the Empowered Dwarf King
custom.ch.boss.dwarfkinghard.str_empower=Empower damage


custom.ch.boss.yogreal.name=Yog-Dzewa-EX
custom.ch.boss.yogreal.notice=I see you
custom.ch.boss.yogreal.darkness=Darkness is approaching...
custom.ch.boss.yogreal.hope=Ruzhihopehopeallforvirtualvain
custom.ch.boss.yogreal.defeated=?
custom.ch.boss.yogreal.rankings_desc = Eaten by Yog-Dzewa-EX
custom.ch.boss.yogreal.desc=Yog-Dzewa was an ancient god; a monstrous monster who extended his power to the mortal worlds and devoured them to feed his endless growth. The dwarf must have been playing with dark magic when it attracted the attention of this great horror, and has been trying to control him ever since from devouring the outside world. \n\nThis old god originated in a primordial dimension full of magic and chaos, and could not bring his true form into this world. Therefore, he created an avatar of himself and summoned demons as his minions to do its bidding. \n\nThis giant eye is the focus of the Old God's power in this world. While the eye itself is immovable, it is capable of shooting powerful beams of fel energy and summoning various demonic minions to aid it. \n\nIt will destroy troublesome creatures like flocks and bees.
custom.ch.boss.yogreal.desc_spawners=You feel demon energy pouring into the Eye of the Old God from above. Something you left alive on it is giving back energy to the Old Gods. _The ancient gods will use this energy to summon more powerful minions! _
custom.ch.boss.yogreal.destroy_tile=There seems to be some changes nearby!
custom.ch.boss.yogreal$larva.name=Old God Larva
custom.ch.boss.yogreal$larva.rankings_desc=Swallowed by Yog-Dzewa-EX
custom.ch.boss.yogreal$larva.desc=These little creations of the Old Gods are crude creatures that are easy to make. Although individual larvae are fragile, they can be produced quickly and become overwhelming in large numbers. \n\nThe attack is somewhat toxic. \n\n_Greatly reduces damage taken when around the Old God_.
custom.ch.boss.yogreal$yogrealripper.desc=This terrifying creature was formed by the demons using the many dwarven corpses left here. A Demon Ripper looks like a pale, emaciated dwarf, with a mutilated torso and long, sharp, bony claws. \n\nFel Rippers are hard to take hard hits, but they are fast and dangerous. They are capable of jumping over great distances in an instant before piercing their targets with their bone claws. \n\n_Greatly reduces damage taken when around the Old God_.
custom.ch.boss.yogreal$yogrealripper.rankings_desc=Swallowed by Yog-Dzewa-EX
custom.ch.boss.yogreal$yogrealscorpio.rankings_desc=Eat by Yog-Dzewa-EX
custom.ch.boss.yogreal$yogrealsuccubus.rankings_desc=Swallowed by Yog-Dzewa-EX

custom.ch.boss.yogrealfist.invuln_warn=You cannot take damage when the fist is adjacent to the Eye of the Old God!
custom.ch.boss.yogrealfist.rankings_desc = Eaten by Yog-Dzewa-EX
custom.ch.boss.yogrealfist.desc=This fist is a partial embodiment of the power of the Old Gods. These fists are linked to the power of the Old Gods, and when they are near the Eye of the Old Gods, they become immune to all damage taken and greatly increase their melee damage.
custom.ch.boss.yogrealfist$burningfist.name=Burningfist
custom.ch.boss.yogrealfist$burningfist.desc=The Burning Fist is formed from the fiery magic of Chaos. It constantly ignites its surroundings as it moves. It can also emit fire energy to form a magical shock, which will plunge the target into a raging fire. \n\nThe burning fist's ability to ignite the environment will be suppressed when it is close to water, but its heat is so great that the surrounding water will evaporate quickly!
custom.ch.boss.yogrealfist$soiledfist.name=Fist of the Earth
custom.ch.boss.yogrealfist$soiledfist.desc=The earthfist is formed from the chaotic earth magic. As it moves, it will continually cause vegetation to grow around it. It can also deliver pinpoint earth impacts, trapping its targets among burgeoning vines and roots! \n\nFist of the Earth draws its power from the life of plants and resists damage based on the amount of vegetation around it!
custom.ch.boss.yogrealfist$rottingfist.name=Rotting Fist
custom.ch.boss.yogrealfist$rottingfist.desc=The Rotting Fist is made of living corruption. It is a massive, towering mass of carrion that spews corrosive ooze for melee combat and squirts poisonous gas as a ranged attack. To make matters worse, the massive mass of the Rotten Fist causes it to bleed rather than take direct damage when attacked. \n\nCorrosive silt can be washed away with water, but the Fist of Rot can also heal itself by absorbing water! Additionally, dealing damage to Fist of Rot while it is bleeding will only refresh its bleeding state and not aggravate the effect.
custom.ch.boss.yogrealfist$rustedfist.name=Rusted Fist
custom.ch.boss.yogrealfist$rustedfist.desc=The Rusted Fist is formed from a living piece of metal. It is a towering mass of moving metal with powerful melee capabilities and a ranged attack capable of crippling targets at a distance. Due to its massive mass, damage taken by the Rusty Fist is delayed rather than applied to it immediately. \n\nHowever, the Rusty Fist's inflexible nature prevents it from navigating narrow corridors. Also, while Rusty Fist only takes damage slowly, the delayed damage continues to stack as it takes multiple hits.
custom.ch.boss.yogrealfist$brightfist.name=Brightfist
custom.ch.boss.yogrealfist$brightfist.teleport=The Brightfist teleports away in a flash that blinds you severely!
custom.ch.boss.yogrealfist$brightfist.desc=The Brightfist is formed from pure light energy. It can shoot a powerful scorching beam every turn! In addition to dealing a lot of damage, these beams also temporarily blind you. In order to escape, Fist of Glory can also send out dazzling flashes that cover the entire field! \nThe Fist of Glory has no special ability in melee combat.
custom.ch.boss.yogrealfist$darkfist.name=Darkfist
custom.ch.boss.yogrealfist$darkfist.teleport=The Shadowfist has teleported away in the darkness that extinguishes your light sources!
custom.ch.boss.yogrealfist$darkfist.desc=The Shadowfist is formed from pure dark energy. It fires powerful dark spells every turn! In addition to dealing a lot of damage, these spells also weaken your light sources. In order to escape, Shadow Fist can instantly plunge the entire field into darkness! \n\nThe Fist of Shadow has no special ability in melee combat.

custom.ch.boss.yogreallevel.well_name=Well of Space
custom.ch.boss.yogreallevel.well_desc=The magic of space surges in the well. Maybe it points somewhere?


custom.ch.mob.sewer.snakeh.name=Sewer Serpent
custom.ch.mob.sewer.snakeh.desc=These large snakes can slide quickly to avoid common attacks, making them difficult to hit. But ambushes and magical attacks can catch them off guard.

custom.ch.mob.sewer.rath.name=Rodent Mouse
custom.ch.mob.sewer.rath.desc=Although rodents are aggressive, they are still the weakest of sewer dwellers. Their bite is very annoying, but only life-threatening in large numbers. \n\nSummons white rats for vengeance on death. The property value of this mouse is related to the floor.

custom.ch.mob.sewer.albinoh.name=Albinoh Mouse
custom.ch.mob.sewer.albinoh.desc=This is a rare rodent with pure white fur and jagged teeth. \n\nThe property value of this white mouse is related to the number of layers.

custom.ch.mob.sewer.gnollh.name=Jackal Patrol
custom.ch.mob.sewer.gnollh.desc=Jackals are hyena-like humanoids. They roam the sewers and dungeons, moving upwards from time to time in an attempt to attack the surface. Gnoll Patrols are the most common of their kind, neither as strong as Gnoll Mobs nor as smart as Shamans. \n\nWith two darts.

custom.ch.mob.sewer.crabh.name=Sewer Crabh
custom.ch.mob.sewer.crabh.desc=These giant crabs are at the top of the sewer food chain. They are extremely fast and their thick carapace can withstand heavy blows. \n\nDeducts the player's hunger and weakens it.

custom.ch.mob.sewer.slimeh.name=Slimeh
custom.ch.mob.sewer.slimeh.desc=A slime is a strange magical creature with a gelatinous shape and a liquid core. The city's sewers provide them with sufficient water and nutrients. \n\nExtremely elastic, you can receive up to 5 points of damage each time, and the attack has a knockback effect.

custom.ch.mob.sewer.swarmh.name=Swarmh
custom.ch.mob.sewer.swarmh.desc=A deadly swarm of flies buzzes angrily. Each non-magical attack splits it into two smaller but equally dangerous swarms of flies. \n\nOn death, heals nearby enemies.

custom.ch.mob.prison.skeletonh.name=Skeletonh
custom.ch.mob.prison.skeletonh.desc=Skeletons are created from aggregates of the bones of those miserable adventurers and dungeon natives, raised from the dead by the evil forces of the lower dungeons. After absorbing enough damage, they dissipate in an explosion of bones. \nAfter death, it will be reconstructed somewhere on the floor.

custom.ch.mob.prison.thiefh.name=Crazy Thief
custom.ch.mob.prison.thiefh.desc=These prisoners escaped their cells, but not the prison. As time passed, this prison completely destroyed what was left of their minds and their yearning for freedom. These crazy thieves and robbers have long since completely forgotten who they are and why they steal. \n\nThese enemies are more inclined to steal your belongings and run away than to fight face to face. Be sure to keep a close eye on them, or you may never see your stolen property again. \n\nStealing distance +1, gang crime.
custom.ch.mob.prison.thiefh.stole=The thief stole your %s!
custom.ch.mob.prison.thiefh.carries=\n\nThis thief is carrying a _%s_. Obviously stolen.
custom.ch.mob.prison.thiefh.escapes=The thief escaped with your %s!

custom.ch.mob.prison.bandith.name=Bandith Bandit
custom.ch.mob.prison.bandith.desc=These prisoners escaped their cells, but not the prison. As time passed, this prison completely destroyed what was left of their minds and their yearning for freedom. These crazy thieves and robbers have long since completely forgotten who they are and why they steal. \n\nThese enemies are more inclined to steal your belongings and run away than to fight face to face. Be sure to keep a close eye on them, or you may never see your stolen property again. \n\nEscape at full speed, attack with blindness.

custom.ch.mob.prison.guardh.name=Prison Guard
custom.ch.mob.prison.guardh.scorpion=Come here!
custom.ch.mob.prison.guardh.def_verb=Guardh
custom.ch.mob.prison.guardh.desc=As former prison managers, these guards are no different from those criminals. They stagger like zombies, looking for creatures that don't belong in this area, like you! \n\nIts chains wrap around its crotch, and may be used to pull enemies very close. \n\nUnlimited use of chains, don't even try to run away!

custom.ch.mob.prison.dm100h.name=DM-100
custom.ch.mob.prison.dm100h.desc=The DM-100 is an early model of a dwarven "guard mechanism" used to protect dwarven miners in the lower mines. However, due to the insufficient power of the electric shock, they were later sent to the upper human prison. The warden at first thought the DM-100 was too cruel to use, but over time, the prisoners became more and more difficult to control, which made the DM-100 a must-have in the prison. \n\nCharged attack.
custom.ch.mob.prison.dm100h$skylightning.ondeath=Beware of lightning!
custom.ch.mob.prison.dm100h.zap_kill=The lightning ball will kill you completely...
custom.ch.mob.prison.dm100h$skylightning.rankings_desc=Five lightning strikes

custom.ch.mob.cave.bath.name=Vampire Bat
custom.ch.mob.cave.bath.desc=These nimble and tough cave vault creatures are more terrifying than they appear. They regenerate health with each successful attack, allowing them to defeat opponents much larger than themselves. \nExtra dodge, distance maintenance.

custom.ch.mob.cave.bruteh.name=Jackal Bruteh
custom.ch.mob.cave.bruteh.enraged=Enraged
custom.ch.mob.cave.bruteh.def_verb=Bruteh
custom.ch.mob.cave.bruteh.desc=Brutes are the largest, strongest and most tenacious elite of the Gnolls. When mortally wounded, they go berserk, gaining a temporary shield and a massive damage bonus. \nResurrection once, a small amount of throwing weapons.
custom.ch.mob.cave.bruteh$bruterage.name=Bruterage of Jackals
custom.ch.mob.cave.brute$bruterage.desc=The death of this jackal thug is inevitable, but he wants to take you as a funeral gift! \n\nThe shield will be worn away by the passage of time or external damage. When the shield wears off, the mob dies completely. However, be careful, mobs can deal massive damage during this phase! \n\nRemaining shields: %d.

custom.ch.mob.cave.shamanh.name=Jackal Shaman
custom.ch.mob.cave.shamanh.bolt_kill=A blast of magic shatters you...
custom.ch.mob.cave.shamanh.desc=The wisest jackals can master shamanh magic, jackal shamans prefer to use combat spells due to their lack of power. They enjoy high status in the tribe, even though they are relatively thin in stature.
custom.ch.mob.cave.shamanh$elementalshaman.spell_desc=Shaman wearing a red mask will use ice and electricity elements to deal considerable damage to enemies.
custom.ch.mob.cave.shamanh$trickshaman.spell_desc=The shaman wearing a blue mask will use poison and space magic to gradually disintegrate the enemy.
custom.ch.mob.cave.shamanh$controlshaman.spell_desc=The shaman wearing the purple mask will inflict a lot of debuffs on the enemy, and can evaporate the debuffs to deal high damage.
custom.ch.mob.cave.shamanh$shamanmagic.rankings_desc=Elements will destroy you

custom.ch.mob.cave.spinnerh.name=Spinnerh.name=Spinnerh
custom.ch.mob.cave.spinnerh.desc=Green and hairy cave spiders try to avoid direct combat, preferring to wait at a distance for their prey to be engulfed in the web and slowly die from the poison. They can also spray spider webs to a distance, blocking the enemy's course of action. \n\nHigh-speed movement, netting.

custom.ch.mob.city.warlockh.name=Shadow Warlock
custom.ch.mob.city.warlockh.desc=Warlocks came to power in the city as the dwarves' interests shifted from engineering to occult learning. They started out with elemental magic, but soon moved on to demonology and necromancy. The most powerful warlock has mastered the kingship of the dwarf kingdom. If other warlocks want to continue to practice dark magic, they must give up their spiritual freedom and give their will to him to control. \n\nThese warlocks have powerful disruptive magic that can temporarily suppress the upgrade magic of equipment. The higher the level of equipment, the more severely affected by downgrading magic. \n\nEnergetic Devour.
custom.ch.mob.city.warlockh.bolt_kill=Shadow energy has drained your life...

custom.ch.mob.city.monkh.name=Dwarf Monkh
custom.ch.mob.city.monkh.desc=These monks are fanatical believers who will do everything in their power to keep the king safe from all aliens. Their fanatical faith made them surrender their will to the king, leaving only mindless bodies wandering in the city. \n\nDwarf monks neither wear armor nor hold weapons, relying solely on their unarmed combat skills to defeat the enemy. A focused monk will always block an attack, even one that must hit. Monks focus faster when moving, and slower in combat. \n\nKnock-up weapon.
custom.ch.mob.city.monkh.disarm=The dwarf monk disarmed your %s!
custom.ch.mob.city.monkh$focus.name=Focus
custom.ch.mob.city.monkh$focus.desc=This monk is fully focused on the target's every move and seems to anticipate the target's next move. \n\nA concentrated monk will always block the next physical attack. Blocking distracts the monk, making it take them a while to refocus to successfully block an attack. Monks recover relatively quickly while moving.
custom.ch.mob.city.monkh.parried=Paried

custom.ch.mob.city.seniormonkh.name=Senior Monkh
custom.ch.mob.city.seniormonkh.desc=These monks are fanatical believers who will do everything in their power to keep the king safe from all aliens. Their fanatical faith made them surrender their will to the king, leaving only mindless bodies wandering in the city. \n\nThis monk has mastered advanced fighting skills. Compared with ordinary monks, he can recover focus more quickly when moving. A focused monk will always block an attack, even one that must hit. Monks focus faster when moving, and slower in combat. \n\nKnocks up players.
custom.ch.mob.city.seniormonkh.hard_strike=You were hit by a master monk!

custom.ch.mob.city.elementalh$blazingelemental.name=Blazingelemental
custom.ch.mob.city.elementalh$blazingelemental.desc=Elementals are creatures of chaos that result from mistakes in casting powerful magic. Elemental creatures lack the most basic intelligence, and they are usually closely related to a specific kind of magic. \n\nThe Flame Elemental is a common elemental creature that attacks with the power of fire. In melee it sets the target on fire, and against distant enemies it can occasionally fireball the target. \n\nVaporization, area ignition, flame recovery.
custom.ch.mob.city.elementalh$freezingelemental.name=Frozen Elemental
custom.ch.mob.city.elementalh$freezingelemental.desc=Elementals are creatures of chaos that result from mistakes in casting powerful magic. Elemental creatures lack the most basic intelligence, and they are usually closely related to a specific kind of magic. \n\nCold elemental is a common elemental creature that weakens enemies with the power of frost. They can freeze enemies in melee, can occasionally attack from a distance, and the effect of the power of frost is significantly enhanced on the surface of the water. \n\nChemical, Freezing, Ice Burst, Frost Recovery.
custom.ch.mob.city.elementalh$freezingelemental.ice_break_die=You broke into slag along with the ice...
custom.ch.mob.city.elementalh$lightningelemental.name=Lightning Elemental
custom.ch.mob.city.elementalh$lightningelemental.desc=Elementals are creatures of chaos that result from mistakes in casting powerful magic. Elemental creatures lack the most basic intelligence, and they are usually closely related to a specific kind of magic. \n\nThe lightning element is a relatively rare elemental creature that uses electric shock and flash to attack the enemy. When in melee, it casts an arc of electricity on surrounding enemies, and takes additional damage if the primary target is in water. They will occasionally unleash a blinding, intense flash of light against distant enemies. \n\nBlinding, absolute blinding, electric shock defense.
custom.ch.mob.city.elementalh$uncertaintyelemental.name=Chaos Elemental
custom.ch.mob.city.elementalh$uncertaintyelemental.desc=Elementals are creatures of chaos that result from mistakes in casting powerful magic. Elemental creatures lack the most basic intelligence, and they are usually closely related to a specific kind of magic. \n\nThe Chaos Elemental is an extremely rare elemental creature. They are not limited to one specific magic, but use random magic to attack powerfully and cause chaos in a large area. \n\nThe cursed staff is the best in the world.

custom.ch.mob.city.golemh.name=Elemental Golemh
custom.ch.mob.city.golemh.desc=Golemh are the result of the dwarves' attempts to remedy long-standing deficiencies in mechanical devices with new applications of magic. Although they are not as bulky and cumbersome as the DM-300, they still have destructive power that cannot be underestimated. \n\nGolems are too big to enter the corridors, but the dwarves have given the golems magical powers to make up for this - the golems can teleport from room to room and can pull back unreachable enemies from a distance . \n\nCall the elemental.

custom.ch.mob.hall.eyeh.name=Eye of Destruction
custom.ch.mob.hall.eyeh.deathgaze_kill=Deathgaze kills your life...
custom.ch.mob.hall.eyeh.desc=The Eye of Doom is a floating spherical creature that holds demonic energy within itself. They have melee abilities, but their true power lies in their magic. \n\nAfter a short charge, the Evil Eye will unleash a destructive energy ray called the _Death Gaze_. Any creature caught by the evil eye's gaze takes great damage, and wise adventurers seek cover in good time. \n\nDisintegrate item, summon mirror image.
custom.ch.mob.hall.eyeh.one=Eye of Destruction dissected your %s!
custom.ch.mob.hall.eyeh.some=The Eye of Destruction has dissected some of your %s!
custom.ch.mob.hall.eyeimage.name=Eyeimage of Destruction
custom.ch.mob.hall.eyeimage.desc=Same as the Eye of Destruction, but lacks the melee ability, and will dissipate after a death gaze.

custom.ch.mob.hall.ripperh.name=Demon Ripper
custom.ch.mob.hall.ripperh.leap=The Demon Ripper is ready to kill!
custom.ch.mob.hall.ripperh.desc=This terrifying creature was formed by the demons using the many dwarven corpses left here. A Demon Ripper looks like a pale, emaciated dwarf, with a mutilated torso and long, sharp, bony claws. \n\nFel Rippers are hard to take hard hits, but they are fast and dangerous. They are capable of jumping over great distances in an instant before piercing their targets with their bone claws. \n\nUnlike regular Rippers, the Ripper can also inflict a certain amount of bleeding on the target in melee, and can cause longer-lasting bleeding when facing the enemy directly. Although the bleeding caused each time is not serious, it can be superimposed all the time. When superimposed to a certain extent, it will lead to a fatal outbreak!

custom.ch.mob.hall.scorpioh.name=Scorpioh Sniper
custom.ch.mob.hall.scorpioh.desc=These giant arthropods avoid close contact whenever possible, and shoot crippling spikes from a distance. \n\nStanding still and shooting will make the scorpion aim at the target's vitals, effectively breaking through the target's defenses and blinding them, and can deliver a _critical blow_ to targets who cannot see themselves. However, they gradually lose aim as they move.
custom.ch.mob.hall.scorpioh.head_shot=HEAD SHOT!!!

custom.ch.mob.hall.succubush.name=Succubush
custom.ch.mob.hall.succubush.desc=A succubus is a shapeshifting demon skilled at manipulating the minds of its enemies. This pale human figure that has turned into a gothic style, perhaps to attract the dwarf warlock? \n\nWhen attacking, the succubus can temporarily charm the target, preventing it from directly attacking the succubus itself. A succubus drains the life essence of a charmed target when it strikes. \n\nArmor break, range healing.

