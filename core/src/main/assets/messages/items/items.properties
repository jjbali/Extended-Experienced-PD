items.spellbook.spellbook.ac_read=Read
items.spellbook.spellbook$spellbookcooldown.name=Cooldown: Spellbooks
items.spellbook.spellbook$spellbookcooldown.desc=You recently used a spellbook, and it will take time to use it again.\n\nRemaining turns: %s.
items.spellbook.spellbook$spellbookempower.name=Enhance your power.
items.spellbook.spellbook$spellbookempower.desc=You are overflowing with energy from the spellbooks you have recently read, increasing the damage of your wands by 20%.\n\nRemaining turns: %s.
items.spellbook.bookofmagic.name=Spellbook of Enchantment
items.spellbook.bookofmagic.desc=A book of magic brimming with magical power. When you focus your mind to cast a spell from it, you can quickly recharge your wand for a short period of time.
items.spellbook.bookofmagic.time=Casting a spell now will give you a _charge_ of _%s_ turns.
items.spellbook.bookoffire.name=Spellbook of Fire
items.spellbook.bookoffire.desc=A magical book imbued with the power of fire, warm to the touch. If you focus your mind and cast a spell from it, you will be able to assimilate with the power of fire for a short time.
items.spellbook.bookoffire.time=Casting a spell now will grant you _assimilate with fire_ for _%s_ turns.
items.spellbook.bookoffrost.name=Spellbook of Frost
items.spellbook.bookoffrost.desc=A magical book imbued with the power of frost, cold to the touch. If you focus your mind and cast a spell, you will be able to assimilate with the power of frost for a short time.
items.spellbook.bookoffrost.time=Casting a spell now will grant you _assimilate with the cold_ for _%s_ turns.
items.spellbook.bookofthunderbolt.name=Spellbook of Thunderbolt
items.spellbook.bookofthunderbolt.desc=A magical book imbued with the power of thunderbolts, electrifying to the touch. When you focus your mind to cast a spell, you will be able to assimilate with the power of lightning for a short time.
items.spellbook.bookofthunderbolt.time=If you cast the spell now, you will be _assimilated with lightning_ for _%s_ turns.
items.spellbook.bookofdisintegration.name=Spellbook of Disintegration
items.spellbook.bookofdisintegration.desc=A lightweight book of magic that contains the power of spatial distortion. When you focus your mind to cast a spell, you will be able to attack distant enemies for a short time.
items.spellbook.bookofdisintegration.time=When you cast the spell now, you will gain _spatial distortion_ for _%1$s_ turns, allowing you to attack enemies beyond _+%2$s_ tiles with your weapon.
items.spellbook.bookofdisintegration$reachbuff.name=Space Warp
items.spellbook.bookofdisintegration$reachbuff.desc=You have gained the power to warp space, allowing you to attack enemies far away as if they were right in front of you!\n\nRemaining turns: %s.
items.spellbook.bookoflight.name=Spellbook of Light
items.spellbook.bookoflight.desc=A translucent book of magic that contains the power of light. When you focus your mind to cast a spell, it will illuminate your surroundings for a long period of time, and blind all within your line of sight for a short time.
items.spellbook.bookoflight.time=When you cast the spell now, you will gain _light_ for _%1$s_ turns and blind all targets within your line of sight for _%2$s_ turns.
items.spellbook.bookofcorrosion.name=Spellbook of Corrosion
items.spellbook.bookofcorrosion.desc=A dangerous book of magic that contains the power of corrosion. If you channel it and cast a spell, it will spread a significant cloud of corrosive gas over your current location. You'd better get out of there fast.
items.spellbook.bookofcorrosion.time=Casting the spell now will create a cloud of corrosive gas starting at _%s_ damage.
items.spellbook.bookofcorrosion.warning=A cloud of corrosive gas is beginning to spread around you. You must get out of here quickly!
items.spellbook.bookofearth.name=Spellbook of Earth
items.spellbook.bookofearth.desc=A magical book that contains the energy of the earth. If you channel it and cast a spell, you will instantly gain a significant amount of natural armor and bark.
items.spellbook.bookofearth.time=You will gain _%1$s_ of natural armor and _%2$s_ of bark that decreases every 1 turn if you cast a spell now.
items.spellbook.bookofblast.name=Spellbook of Shockwave
items.spellbook.bookofblast.desc=A magical book containing the magic of shockwaves. When you focus your mind to cast a spell, it will blast enemies around you.
items.spellbook.bookofblast.time=Casting this spell now will blast all enemies in a 3x3 area around you by _%s_ tiles.
items.spellbook.bookofcorruption.name=Spellbook of Corruption
items.spellbook.bookofcorruption.desc=A spellbook containing magic that manipulates the minds of targets. When you focus your mind to cast a spell, the evil power of the spellbook will corrupt nearby weakened enemies.
items.spellbook.bookofcorruption.time=Casting this spell now will definitively corrupt enemies with _%s%%_ or less health in a 3x3 area around you.
items.spellbook.bookofwarding.name=Scroll of Protection
items.spellbook.bookofwarding.desc=A magical tome that contains the power of protection. When you focus your mind to cast a spell, the tome will create a significant amount of mirror images around you to fight for you.
items.spellbook.bookofwarding.time=Casting the spell now will create mirror images of up to _%s_ bodies.
items.spellbook.bookofwarding.appear=As you focused your mind, mirror images appeared around you in the blink of an eye.
items.spellbook.bookofregrowth.name=Spellbook of Growth
items.spellbook.bookofregrowth.desc=A magical book that contains the power of nature. When you focus your mind to cast a spell, large amounts of grass and random plants will grow around you.
items.spellbook.bookofregrowth.time=Casting the spell now will cover an area of _%1$s_ tiles in radius _%2$s%%_ of where grass can be planted with long grass and random plants.
items.spellbook.bookofregrowth.plant=You focused your mind, and in the blink of an eye, plants grew around you.
items.spellbook.bookoftransfusion.name=Spellbook of Transfusion
items.spellbook.bookoftransfusion.desc=A magical book that contains the power of life force transference. When you focus your mind to cast a spell, it will brand enemies near you with a vampiric stigma, and if you attack a branded enemy, you will recover some of the damage you dealt.
items.spellbook.bookoftransfusion.time=When you cast the spell now, all enemies in a circular area with a radius of _%1$s_ tiles will be branded with _%2$s_ turns of _Vampiric Brand_, and if you attack a branded enemy, you will recover _%3$s%%_ of the damage dealt.
items.spellbook.bookoftransfusion$vampiricmark.name=Vampiric Mark
items.spellbook.bookoftransfusion$vampiricmark.desc=The target is branded with the stigma of vampirism. While the vampiric mark lasts, whenever the target takes physical damage, a portion of the lost life energy will be transferred to the attacker.\n\nRemaining turns: %s.

items.weapon.melee.blacksmith.firingsnapper.name=firing snapper
items.weapon.melee.blacksmith.firingsnapper.stats_desc=This weapon is not as fast as regular whip, but is able to target any enemy as long as there is a clear path to it with no solid obstacles. When used, the Firing Snapper will explode every hostile creature on its way with blazing magic, making it and its neighbors take damage.
items.weapon.melee.blacksmith.firingsnapper.ability_name=help from hell
items.weapon.melee.blacksmith.firingsnapper.ability_desc=The Duelist can cast for _help from hell_ with Firing Snapper to surround themselves with blazing circle of fire, with chance of temporary demonic minions to appear to help in a fight; the hero will be immune to fire while circle is present. This ability costs 3 charges.
items.weapon.melee.blacksmith.firingsnapper.desc=This thorny and warm weapon is imbued with a blazing wrath of orange mine crystals, ready to surround everything on its path with smokes and fire of underworld.

items.weapon.melee.blacksmith.starlightsmasher.name=starlight smasher
items.weapon.melee.blacksmith.starlightsmasher.charging=Charged!
items.weapon.melee.blacksmith.starlightsmasher.ability_name=celestial flashbang
items.weapon.melee.blacksmith.starlightsmasher.ability_desc=The Duelist can cast a _celestial flashbang_ with Starlight Smasher, which will create 7x7 energized aura to blind and cripple every hostile creature in it; if hammer is charged with starlight energy, the enemies in aura will also be damaged for 25% damage. This ability costs 3 charges and uses up starlight energy if there was any.
items.weapon.melee.blacksmith.starlightsmasher.stats_desc=This is a pretty accurate weapon.\nThis weapon deals astronomical crushing damage, but disorientates both attacker and victim.\nStriking enemies with Starlight Smasher imbues it with powerful starlight energy. While this weapon is charged with such energy, throwing it at any enemy will strike 3x3 area with concentrated magical bolts from above, that deal 85% damage and inflict brief Blindness.
items.weapon.melee.blacksmith.starlightsmasher.desc=The crushing and skull-smashing blow of this towering mass of starlight-imbued crystals and refined steel can charge up energy to allow this weapon to be thrown like a shooting star to strike down enemies with astral magic.

items.weapon.melee.blacksmith.regrowingslasher.name=regrowing slasher
items.weapon.melee.blacksmith.regrowingslasher.stats_desc=This weapon blocks 0-4 damage.\nThis weapon will heal its user and all their allies by 0.67% of their max HP each strike. Once user or any ally are at full health, user is given 3.3% of their max HP in barkskin armor, the fading speed of which depends on amount of user's allies.\nWith small chance that grows with amount of allies weapon's user has, the user will be affected with random positive plant effect and the target will be affected with random negative plant effect.
items.weapon.melee.blacksmith.regrowingslasher.ability_name=herbal sacrifice
items.weapon.melee.blacksmith.regrowingslasher.ability_desc=The Duelist can cast a _herbal sacrifice_ with Regrowing Slasher to transform all visible allies into regrowth spirits, a powerful variants of wraiths that are immune to environment and magical damage and can survive 2 physical hits before dying; each transformed ally will heal the user for 10% of their HP. This ability costs 3 charges.
items.weapon.melee.blacksmith.regrowingslasher$regrowthspirit.name=regrowth spirit
items.weapon.melee.blacksmith.regrowingslasher$regrowthspirit.desc=Regrowth spirits are spirits tied to nature, empowered by sacrifice done to summon them. Their attack stats are stronger than wraith's, and they can ignore environmental and magical damage, while being able to survive up to 2 physical hits.
items.weapon.melee.blacksmith.regrowingslasher.desc=This slender light sword made with plant-energized crystals with a large steel guard above the handle is pouring healing and regrowth magic out of its blade.

items.weapon.melee.blacksmith.gleamingstaff.name=gleaming staff
items.weapon.melee.blacksmith.gleamingstaff.stats_desc=This weapon blocks 0-%d damage. This blocking scales with upgrades.\nThe damage of this quarterstaff leaves a lot to be desired, but it can materialize treasure bags from hitting enemies %d times.
items.weapon.melee.blacksmith.gleamingstaff.ability_name=avaritia's energy
items.weapon.melee.blacksmith.gleamingstaff.ability_desc=The Duelist can trigger _avaritia's energy_ with Gleaming Staff. This effect will stun the user for the time required to do 10 attacks, make them take triple damage, but staff's defense power is doubled and each physical hit from an enemy will grant Big Lucky Bags to user with 50% chance. This ability costs 3 charges.
items.weapon.melee.blacksmith.gleamingstaff.desc=A staff of quality gold-plated hardwood, its ends are shod with refined steel. Its hardness and durability make it a decent source of protection, while its golden properties can conjure the power of gambling.
items.weapon.melee.blacksmith.gleamingstaff$guardtracker.name=avaritia's energy
items.weapon.melee.blacksmith.gleamingstaff$guardtracker.desc=The greed gods are upon you, but they don't give any mercy...\n\nAny damage taken is tripled, but taking physical damage has 50% chance to give Big Lucky Bag.

items.weapon.melee.blacksmith.fantasmalstabber.name=fantasmal stabber
items.weapon.melee.blacksmith.fantasmalstabber.ability_name=super-sneak
items.weapon.melee.blacksmith.fantasmalstabber.ability_desc=The Duelist can _super-sneak_ while wielding Fantasmal Stabber. This ability lets the Duelist instantly blink up to 10 tiles away and grants her 1 turn of invisibility, which increases the efficiency of assassin perk, but costs 3 charges.
items.weapon.melee.blacksmith.fantasmalstabber.stats_desc=This weapon is stronger against unaware enemies.\nThis weapon proves you to be Assassin.\nThis weapon can attack incredibly quickly and pierce through enemy's armor.\nThis weapon slightly charges hero's artifacts and wands on each stab.
items.weapon.melee.blacksmith.fantasmalstabber.desc=A small, extra sharpened dagger with refined steel handle and magically-attuned wooden handle, that allows its wielder to stab very quickly through any foe they desire and empower their magic weapons while doing so.

###armor curses
items.armor.curses.antientropy.name=%s of anti-entropy
items.armor.curses.antientropy.desc=The Anti-entropy curse works against the forces of the universe, pulling energy into the wearer and away from their surroundings. This briefly sets the wearer on fire, but freezes everything around them!

items.armor.curses.bulk.name=%s of bulk
items.armor.curses.bulk.desc=Armor of bulk looks larger and more imposing, but doesn't actually have enhanced defense. Even worse, the added size makes moving through doorways very difficult.

items.armor.curses.corrosion.name=%s of corrosion
items.armor.curses.corrosion.desc=Armor of corrosion is capable of bursting with corrosive fluid, coating everything in the area with sticky acidic ooze.

items.armor.curses.displacement.name=%s of displacement
items.armor.curses.displacement.desc=The curse of displacement attempts to move the wearer to safety when they are attacked. It is a bit too effective however, randomly teleporting the user around the level.

items.armor.curses.metabolism.name=%s of metabolism
items.armor.curses.metabolism.desc=The metabolism curse directly converts satiety into health when the wearer is injured, providing a boost of healing, but quickly causing starvation.

items.armor.curses.multiplicity.name=%s of multiplicity
items.armor.curses.multiplicity.desc=Armor cursed with multiplicity contains dangerous duplication magic. It will sometimes create a mirror image of the wearer, but is equally likely to duplicate the attacker!

items.armor.curses.overgrowth.name=%s of overgrowth
items.armor.curses.overgrowth.desc=Armor of overgrowth is covered in various blooming plants. While this effect certainly looks interesting, it does nothing for defense, and these plants will randomly activate in combat!

items.armor.curses.stench.name=%s of stench
items.armor.curses.stench.desc=Armor cursed with stench will release clouds of noxious gas, which is hazardous to everything caught in the cloud.


###glyphs
items.armor.glyphs.affection.name=%s of affection
items.armor.glyphs.affection.desc=This powerful glyph manipulates the mind of attackers, charming them temporarily.

items.armor.glyphs.antimagic.name=%s of anti-magic
items.armor.glyphs.antimagic.desc=This powerful glyph allows armor to defend its wearer against magical attacks as well as physical ones. This magical defence is not affected by the armor's tier.

items.armor.glyphs.brimstone.name=%s of brimstone
items.armor.glyphs.brimstone.desc=This glyph shields the wearer and their belongings from fire, completely nullifying its damage and negative effects.

items.armor.glyphs.camouflage.name=%s of camouflage
items.armor.glyphs.camouflage.desc=This glyph allows the wearer to blend into tall grass, granting them temporary invisibility.

items.armor.glyphs.entanglement.name=%s of entanglement
items.armor.glyphs.entanglement.desc=This glyph grows earthen armor around the wearer to absorb damage, but this armor will break if the wearer moves.

items.armor.glyphs.flow.name=%s of flow
items.armor.glyphs.flow.desc=This glyph manipulates the flow of water around the wearer, making them much faster when moving through it.

items.armor.glyphs.obfuscation.name=%s of obfuscation
items.armor.glyphs.obfuscation.desc=This glyph obscures the wearer, making them more difficult to detect.

items.armor.glyphs.potential.name=%s of potential
items.armor.glyphs.potential.rankings_desc=Killed by: glyph of potential
items.armor.glyphs.potential.desc=This glyph builds energy when struck, granting charge to the wearer's wand when it activates.

items.armor.glyphs.repulsion.name=%s of repulsion
items.armor.glyphs.repulsion.desc=This glyph rebounds force against attackers, sending them flying back.

items.armor.glyphs.stone.name=%s of stone
items.armor.glyphs.stone.desc=This glyph surrounds the armor with heavy magical stone that makes dodging impossible, but blocks damage in proportion with evasion.

items.armor.glyphs.swiftness.name=%s of swiftness
items.armor.glyphs.swiftness.desc=This curse decreases the speed of the wearer whenever they aren't near to an enemy.

items.armor.glyphs.thorns.name=%s of thorns
items.armor.glyphs.thorns.desc=This powerful glyph harms attackers, causing them to slowly bleed when they attack the wearer.

items.armor.glyphs.viscosity.name=%s of viscosity
items.armor.glyphs.viscosity.deferred=deferred %d
items.armor.glyphs.viscosity$defereddamage.name=deferred damage
items.armor.glyphs.viscosity$defereddamage.ondeath=The deferred damage killed you...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Killed by deferred damage
items.armor.glyphs.viscosity$defereddamage.desc=Damage is being dealt slowly over time instead of immediately.\n\nDeferred damage remaining: %d.
items.armor.glyphs.viscosity.desc=This glyph is able to store damage dealt to the wearer, dealing it to them slowly rather than all at once.



