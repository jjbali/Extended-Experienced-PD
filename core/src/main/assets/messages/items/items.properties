custom.ch.mimic.crystalmimicforchallenge.desc=A mimic is a magical creature that can change shape at will. They almost always appear as treasure chests in dungeons, as they are more attractive to unsuspecting adventurers. \n\nCrystal Mimics are more cunning than their close relatives, taking treasure and avoiding fights as much as possible. They will try to flee quickly after being spotted, and can also teleport enemies away when attacking.

