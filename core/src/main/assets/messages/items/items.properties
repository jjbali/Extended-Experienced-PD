items.weapon.melee.alchemy.assassinsspear.name=Assassin's Spear 
items.weapon.melee.alchemy.assassinsspear.stats_desc=This weapon is slower than other weapons.\nThis weapon can attack fallen enemies.\n nThis weapon is stronger against defenseless enemies. 
items.weapon.melee.alchemy.assassinsspear.ability_name=Assassination Thrust 
items.weapon.melee.alchemy.assassinsspear.ability_desc=A duelist with the Assassin's Spear can use Assassination Thrust. This powerful but predictable attack has a -75% chance to hit, but deals an additional +40% damage if it hits. Assassination stabs can surprise and attack enemies outside of your line of sight. 
items.weapon.melee.alchemy.assassinsspear.desc=This weapon has been modified to deal greater damage to defenseless enemies by replacing the glaive's blade with the blade of an assassin's sword. The weapon's length slows down its attack speed, but allows it to hit enemies from a distance. 

items.weapon.melee.alchemy.doublegreatsword.name=Doublegreatsword 
items.weapon.melee.alchemy.doublegreatsword.ability_name=Cleave 
items.weapon.melee.alchemy.doublegreatsword.ability_desc=A duelist with a double greatsword can _cleave_ Can be used. This attack deals +17% additional damage and is guaranteed to hit. If you kill an enemy with Cleave, you can use Cleave once more without consuming any charge within the next 5 turns. 
items.weapon.melee.alchemy.doublegreatsword.desc=This is a very heavy weapon that allows you to continuously perform powerful attacks while holding the oversized sword in both hands. If handled properly, it can be a very powerful weapon, but you will need a lot of strength to do so. 
items.weapon.melee.alchemy.doublegreatsword.stats_desc=This weapon can attack very quickly.\nThis weapon is very heavy. 

items.weapon.melee.alchemy.forceglove.name=Gloves of Force 
items.weapon.melee.alchemy.forceglove.stats_desc=This weapon can blast nearby enemies. 
items.weapon.melee.alchemy.forceglove.desc=These gloves are made by enchanting stone gauntlets with force, allowing them to attack distant enemies with invisible force. The immense power emanating from this armor will be enough to blast nearby enemies very far away while also dealing minor damage to them. 
items.weapon.melee.alchemy.forceglove.no_target=There is no target.
