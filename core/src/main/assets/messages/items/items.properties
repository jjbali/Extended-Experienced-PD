items.weapon.melee.alchemy.forceglove.ability_name=Shockwave 
items.weapon.melee.alchemy.forceglove.ability_desc=A duelist with Gloves of Force can use _Shockwave_. This ability pulls enemies within 6 tiles in the direction of the hero, inflicting damage proportional to the distance traveled and paralyzing them. 

items.weapon.melee.alchemy.tacticalshield.name=Tactical Shield 
items.weapon.melee.alchemy.tacticalshield.desc=Developed for bulletproof purposes, this shield can be raised forward to block most attacks. You can fight with a shield and a small pistol. 
