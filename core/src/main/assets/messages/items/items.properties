custom.ch.boss.dm300hard.name=Strengthen DM-300
custom.ch.boss.dm300hard.desc=The DM-300 is the most powerful "defense machine" ever invented by the Dwarves. Such a formidable machine was extremely difficult to build, so the dwarves built only a few to guard the entrances to their subterranean metropolis. \n\nIt is equipped with a barrel that can _fire cannonballs_ and an _extended_ high-power drill that can be used to attack. \n\nEnhanced DM-300 will summon four kinds of turrets to assist in combat. \n\nDM-300 can absorb energy when passing through empty traps, generate _small amount of shield_ and _accelerate turret generation_. \n\nCurrent combat phase: _%d_. HP from next stage: _%d_.
