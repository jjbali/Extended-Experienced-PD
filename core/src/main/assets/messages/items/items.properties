custom.ch.boss.tenguhard.rankings_desc=Assassinated by strengthened tenguhard
custom.ch.boss.tenguhard.desc=A famous and mysterious assassin whose name comes from the etching of the mask on his face. \n\nThe tengu wears chains around his wrists and knees, but he seems to have lost his chains a long time ago. \n\nHe will use traps, deceptive magic, and deadly precision strikes to eliminate the only thing that can stop him from escaping: you. \n\nEnhanced Tengu has a slightly increased attribute value, enhanced skill logic and more sinister skills. \n\nWhen the strengthened tengu continues to attack the target, additional effects will be generated after hitting the target several times, and jumping will clear this count.
