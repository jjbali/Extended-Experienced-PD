custom.ch.mimic.mimicdocs.name=Mimic Dungeon Description
custom.ch.mimic.mimicdocs.desc=This document documents most of the Mimic Dungeon Challenges.
custom.ch.mimic.mimicdocs.ac_read=Read
custom.ch.mimic.mimicdocs.base_button=Base level: %d
custom.ch.mimic.mimicdocs.ability_button=Ability Level: %d
custom.ch.mimic.mimicdocs.general=There are five types of Mimic attribute modifiers: basic, resistance, attack, defense, and support. \n_Basic_Entries modify the basic values of the monsters, such as health, attack power, etc. \n_Resistance_ entries are proportionally reduced for specific types of damage. \n_Attack_entries tend to cause damage and apply effects to the enemy. \n_Defense_ entries are biased towards reducing damage. \n_Auxiliary_entries interfere with opponents through various abilities. \n\nThe monster spawns with some basic entries, a resistance entry, and some offensive and defensive auxiliary entries. \n\nThere are four types of monsters: mixed, offensive, defensive, and auxiliary. \n\n_Mixed_ Mimics have no specific tendency to spawn. \n_Offensive_type monster must have attack and offensive entries. \n_Defensive_ type monster must have life and defense items. \n_Auxiliary_ type monsters must have movement speed and auxiliary items. \n\nThe above entries must be generated, and the level will be relatively high (the hybrid type has a random high level). \n\nThe level is randomly selected when the entry is generated. If it is level 0, it will have no effect and will not be displayed. The entry generation level will gradually increase as the level of the treasure box monster rises. \n\nGolden monsters have miniboss attributes.
custom.ch.mimic.mimicdocs.base=There are 6 types of basic entries, and the upper limit is 7 levels. Mainly correct the basic data of Pokmon.
custom.ch.mimic.mimicdocs.base_health=_life_: life value becomes %.2f times
custom.ch.mimic.mimicdocs.base_atk=_Attack_: base attack power becomes %.2f times
custom.ch.mimic.mimicdocs.base_acc=_hit_: Hit attribute becomes %.2f times
custom.ch.mimic.mimicdocs.base_eva=_evasion_: Dodge attribute becomes %.2f times
custom.ch.mimic.mimicdocs.base_mov=_moving speed_: move speed becomes %.2f times
custom.ch.mimic.mimicdocs.base_ksp=_Attack speed_: Attack speed becomes %.2f times
custom.ch.mimic.mimicdocs.res=There are 3 types of resistance entries, the upper limit is 3 levels.
custom.ch.mimic.mimicdocs.res_melee=_Melee Resistance_: Reduces damage taken by melee weapons by %.2f
custom.ch.mimic.mimicdocs.res_missile=_Range Resistance_: Reduces damage from thrown weapons by %.2f
custom.ch.mimic.mimicdocs.res_magic=_Magic Resistance_: Damage taken by staff, environment, effects, etc. is reduced by %.2f
custom.ch.mimic.mimicdocs.atk=A total of 8 types of offensive entries, the upper limit is 3 levels.
custom.ch.mimic.mimicdocs.atk_berserk=_berserk_: attack damage increased by %.2f lost health ratio lost health ratio
custom.ch.mimic.mimicdocs.atk_suppress=_Suppress_: Increase attack damage by %.2f Remaining HP Ratio Remaining HP Ratio
custom.ch.mimic.mimicdocs.atk_defkill=_Armored Killer_: extra damage of target defense %.2f times
custom.ch.mimic.mimicdocs.atk_combo=_combo_: For each attack, the attack damage is increased by %.2f times.
custom.ch.mimic.mimicdocs.atk_root=_Entangling Strike_: When attacking, there is a %1$.2f chance to entangle the target for %2$.2f rounds.
custom.ch.mimic.mimicdocs.atk_curse=_Curse Strike_: When attacking, there is a %1$.2f chance to inflict some negative effects on the target for %2$.2f turns.
custom.ch.mimic.mimicdocs.atk_freeze=_Icy Strike_: When attacking, there is a %1$.2f chance to freeze the target for %2$.2f turns.
custom.ch.mimic.mimicdocs.atk_fire=_Flame Strike_: When attacking, there is a %1$.2f chance to burn the target.
custom.ch.mimic.mimicdocs.def=There are 8 types of defensive entries, the upper limit is 3 levels.
custom.ch.mimic.mimicdocs.def_copy=_Defense Copy_: Obtain opponent %.2f times defense.
custom.ch.mimic.mimicdocs.def_combores=_Experienced Fortitude_: After receiving non-environmental and effect damage, increase the damage resistance, and reduce the damage to %.2f times at most.
custom.ch.mimic.mimicdocs.def_max=_Maximum Damage Limit_: Reduce damage by 80% when it exceeds %.2f of maximum health.
custom.ch.mimic.mimicdocs.def_min=_Minimum damage limit_: Damage that does not exceed %.2f of maximum health becomes 1 point.
custom.ch.mimic.mimicdocs.def_vampire=_Vampire_: Recover %.2f of attack damage on hit.
custom.ch.mimic.mimicdocs.def_pushback=_Pushback_: When attacked, there is a 50%% chance to push the opponent back %.1f spaces. This time the damage is reduced.
custom.ch.mimic.mimicdocs.def_per=_period damage avoidance_: Reduce the damage to 1 point every %.1fth time.
custom.ch.mimic.mimicdocs.def_immune=_Negative Immunity_: There is a %.2f chance that negative effects cannot be applied.
custom.ch.mimic.mimicdocs.trk=A total of 8 auxiliary entries, the upper limit is 3 levels.
custom.ch.mimic.mimicdocs.trk_range=_Extended Attack Range_: Can attack targets within %.1f cells.
custom.ch.mimic.mimicdocs.trk_disappear=_random teleportation_: When being attacked, %.2f probability will teleport to other locations randomly. This time the damage is reduced.
custom.ch.mimic.mimicdocs.trk_degrade=_Curse of Degradation_: When attacking, there is a 50%% chance to inflict a degrade effect for %.2f rounds.
custom.ch.mimic.mimicdocs.trk_alert=_High Alert_: When receiving damage, there is a %.2f chance to attract monsters on this floor.
custom.ch.mimic.mimicdocs.trk_summon=_Monster Summon_: When awakened, %.1f monsters will be summoned.
custom.ch.mimic.mimicdocs.trk_scan=_Stealth detection_: After awakening, remove the stealth of the character in the %.1f grid when taking action
custom.ch.mimic.mimicdocs.trk_chargeeat=_charge eat_: When attacking, deduct %.1f points of charge from all staffs.
custom.ch.mimic.mimicdocs.trk_hitback=_Strongly knockback_: When attacking, there is a 50%% chance to knock back %.1f cells of the target.
custom.ch.mimic.mimicdocs.power_base=A Mimic's power rating depends entirely on its entry and level. Each entry has a strength factor, and the strength factors of all entries are multiplied to 1.1 to obtain the strength evaluation result. The strength factor greatly affects the quality of the bonus drops. \n\nBecause the strength of the golden treasure box monster is far higher than the current floor, its strength evaluation result is 1.9. \n\nAt the current entry level, each base entry provides a strength factor of %.2f.
custom.ch.mimic.mimicdocs.power_ability=At the current token level, each other token provides a power factor of %.2f.


