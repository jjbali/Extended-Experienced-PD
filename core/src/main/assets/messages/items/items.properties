items.gunsmithingtool.bullet_desc=_Bullet modification_ changes the type of bullet loaded, making the bullet _ This is a modification that adjusts damage and armor penetration.\n\nHollow-hole bullets:_\n- Bullet damage _x1.3_\n- Armor application amount _x2_\n\n_Armor-piercing bullets:_\n- Bullet damage _x0 .8_\n- Armor application amount _x0_ 
