items.randomitemticket.name=Random Item Ticket

items.spyglass.name=spyglass
items.spyglass.it_is=Spyglass Identifiaction Result (SIR): Propert(y/ies): %s, HP: %s, Evasion: %s, ATK: %s, Accuracy: %s, Position: %s, Alignment: %s, Paralyzed: %s, Rooted: %s, Flying: %s, Invisible: %s
items.spyglass.it_is2=\nSpyglass Identification Result (SIR) II: Name: %s, Buff(s): %s
items.spyglass.desc=When this item is thrown at an enemy, the character's Property, HP, Evasion, ATK, Accuracy, and some other properties of character are revealed.

items.expgenerator.name=Power Plant
items.expgenerator.desc=This nifty device allows to generate experience passively without slaying mobs. Just throw to set it down.\n\nYou can gather more power plants by resetting the floor with any shop.\n\nOn current level, it generates %d EXP per two turns.\n\nTo get it back, simply damage the generator.\n\n\nOnce placed, this generator requires care. If the generator can't find enemy magically, it will not generate exp.
items.healthgenerator.name=Bloodline Reactor
items.healthgenerator.desc=This nifty device allows to generate health passively without sleeping. Just throw to set it down.\n\nYou can gather more bloodline reactor by resetting the floor with any shop.\n\nOn current level, it generates %d health per two turns.\n\nTo get it back, simply damage the generator.\n\n\nOnce placed, this generator requires care. If the generator can't find enemy magically, it will not generate health.


items.waterskin.name=waterskin
items.waterskin.ac_drink=DRINK
items.waterskin.collected=You collect the dewdrop into your waterskin.
items.waterskin.full=Your waterskin is full!
items.waterskin.empty=Your waterskin is empty!
items.waterskin.desc=A container for liquid, made from leather and string, sealed with a cork stopper.
items.waterskin.desc_water=Right now the waterskin just contains some plain drinking water. Surely there is something in the dungeon that the waterskin could store instead.
items.waterskin.desc_heal=The waterskin is currently being used to store healing water. The more full the waterskin is, the more you will be instantly healed when drinking from it. You will only drink as much as you need.
items.waterskin.desc_full=The full waterskin seems to radiate energy, perhaps it can be used to bless another survival item?


custom.dict.dict.bomb_arcane=Arcane Bomb
custom.dict.dict.bomb_arcane_d=This bomb is imbued with arcane energy, and when it explodes, it unleashes an energy equivalent to a Goo's charged attack. \nThe explosion will cause _layers+5~10+layers2_ damage to all creatures within a range of 55, ignoring armor, and the explosion damage will be reduced by 1/6 and 1/3 when the distance is 1/2 grid.

custom.dict.dict.bomb=Bomb
custom.dict.dict.bomb_d=A rather large black powder bomb. It blows up and the surrounding area suffers. \nThe damage in the center of the explosion is _5+layers~10+2 layers_, and the damage in the rest of the area is _1~10+2 layers_. Reduced by armor. \n\nSee the alchemy guide for the recipe of the enhanced bomb.

custom.dict.dict.bomb_flame=Bomb
custom.dict.dict.bomb_flame_d=This bomb has been modified to unleash a sea of flames when it explodes. \n55 flames, 10 rounds (only lasts 2 rounds on cracks).

custom.dict.dict.bomb_flash=Flash bomb
custom.dict.dict.bomb_flash_d=This modified bomb will not explode, but will release a burst of intense flash. Any creature that sees the flash will be dazed for a while. \n Deals damage normally, blinding and crippling_16-4range_rounds. (No effect beyond 4 squares)

custom.dict.dict.bomb_frost=Frost Bomb
custom.dict.dict.bomb_frost_d=This modified bomb unleashes a powerful wind of frost around it when it explodes. \n55 Ice cold, lasts for 10 rounds, immediately freezes enemies within the range for 2 rounds.

custom.dict.dict.bomb_holy=Holy Bomb
custom.dict.dict.bomb_holy_d=This modified bomb will emit a holy light when it explodes, dealing extra damage to undead and demon enemies. \nBased on ordinary bombs, it has been added: Undead and demons within a range of 55 receive _extra 0.5 times_ bomb explosion damage.

custom.dict.dict.bomb_noise=Firecrackers
custom.dict.dict.bomb_noise_d=This modified bomb will not explode, but will make a constant noise. Enemies without a target will gradually gather at the detonation site after hearing the sound. Released every 6 rounds. Monsters will explode when stepped on.

custom.dict.dict.bomb_shocking=Shocking Bomb
custom.dict.dict.bomb_shocking_d=This modified bomb unleashes a storm of lightning upon detonation. \nDeals damage normally and paralyzes the creature for _16-4range_ rounds, with an additional 32%-range8% of normal bomb damage. (No effect beyond 4 squares)

custom.dict.dict.bomb_regrowth=Regeneration Bomb
custom.dict.dict.bomb_regrowth_d=This modified bomb does not explode when triggered, but sprays a regenerative potion in all directions. The area affected by the liquid will be immediately covered with vegetation, and friendly units within the range will also be healed. \n55 long grass, grow 1~3 plants, 55 healing (the healing amount is equal to the healing potion).

custom.dict.dict.bomb_shrapnel=Shrapnel Shrapnel
custom.dict.dict.bomb_shrapnel_d=This bomb encapsulates DM-300's metal fragments. When the bomb explodes, these fragments will carry energy and burst around. When using it, you'd better hide behind a cover...\nEquivalent to the damage of the center of the bomb explosion, the range is similar to 8 tiles of vision, and is reduced by armor. The damage linearly decays by 1/20 per grid distance.

custom.dict.dict.bomb_wool=Wool Bomb
custom.dict.dict.bomb_wool_d=This modified bomb will not explode, but instead will summon a herd of magical sheep. The flock stays put for a while, during which time it becomes an obstacle to almost all movement. \nCause normal damage and generate 99 sheep for 200 rounds (interaction can cancel the duration of sheep). The boss tier only lasts 20 turns.

custom.dict.dict.catalyst_potion=Alchemy Catalyst
custom.dict.dict.catalyst_potion_d=This slender vial holds a magical potion made from extracted potion essence. The translucent medicinal liquid exudes ever-changing colorful light. \n\nThis catalyst was originally used as an alchemy raw material, but you can also use it directly to obtain a random potion effect. \nRandom potion effect: 3/22 probability of healing, 1/22 probability of experience, and other effects (spiritual vision, frost, poison gas, paralysis, purification, extreme speed, floating, invisibility, liquid fire) are 1/11 probability. \n_You can't use this to get the effect of the potion of strength_

custom.dict.dict.catalyst_scroll=Arcane Catalyst
custom.dict.dict.catalyst_scroll_d=This cloud of golden magic dust is made from the essence of extracted scrolls. It glows faintly in the dark dungeon. \n\nThis catalyst was originally used as a raw material for alchemy, but you can also directly draw out the magic power in it to obtain a random scroll effect. \nRandom scroll effects: 3/22 identification, 1/22 transmutation, and 1/11 for other effects (exorcism, ground exploration, hypnosis, rage, fear, charging, teleportation, mirror image, revenge). \nNot recyclable. \n_You cannot use this to obtain the effect of the upgrade scroll_

custom.dict.dict.food_chunk=Food Chunk
custom.dict.dict.food_chunk_d=The tasteless fruit exploded upon touching the ground, breaking into ordinary fruit chunks all over the place. \n\nDespite the dust on them, these large chunks of ripe, flavorless fruit should be safe to eat. \nReply to _450_ satiety.

custom.dict.dict.food_fruit=Food fruit
custom.dict.dict.food_fruit_d=Dry and brittle, perhaps cooking with other ingredients can enhance its effect. \nThe effect of the tasteless fruit is now _exactly_same as the corresponding potion effect of the seed. \nReply to _450_ satiety.

custom.dict.dict.food_frozen=Meat
custom.dict.dict.food_frozen_d=Meat can restore _150_ satiety regardless of its status. \nMysterious meat: 1/5 probability of burning for 8 rounds, 1/5 probability of rooting for 10 rounds, 1/5 probability of slowing for 10 rounds, 1/5 probability of being poisoned (duration equal to maximum life/5), triggering at most one effect. \nFrozen Meat: 1/5 chance to get 20 rounds of invisibility, 1/5 chance to get a bark effect equal to maximum life/4, 1/5 chance to get purification effect, 1/5 chance to recover 1/4 life value, up to Trigger an effect. \n\nRoast and stew have no special effect.

custom.dict.dict.food_pie=Meat Pie
custom.dict.dict.food_pie_d=A tempting pie filled with delicious meat fillings. After eating it, you will feel fuller than other foods. \nRecover _450_ satiety, and get 450 rounds of satiation buff.

custom.dict.dict.food_pasty=Meat Pasty
custom.dict.dict.food_pasty_d=This is an authentic Cornshire pasty with a traditional filling of potatoes and beef. \n Restore 450 satiety. \nWhen each layer generates dry food, there is a 1/5 probability of generating mince pies. \n\nSpecial months will become special food:\n\nHalloween: Pumpkin Pie, restore _450 satiety and 1/10 life value_. \nChristmas: candy cane, restore _450 satiety and 1 point of charge_.

custom.dict.dict.food_ration=Rations
custom.dict.dict.food_ration_d=Nothing interesting in there: jerky and some biscuits - that sort of thing. \nReply_300_saturation. \nSmall dry food restores _150_ satiety.

custom.dict.dict.food_berry=Dungeon Berry
custom.dict.dict.food_berry_d = Restores _100_ food berry. Consumption consumes 1 round.

custom.dict.dict.potion_brews=Potions
custom.dict.dict.potion_brews_d=Effect list of each potion:\n\n_Sludge Potion_: Covers silt within 77 range, causing 20 rounds of silt to the target. \n\n_Ice Storm Potion_: A total of 1080 units of blizzard are generated, and the gas with a capacity of 120 per grid is diffused from the center to the surrounding 8 grids. Targets within it are inflicted with Freeze twice per turn. \n\n_Purgatory Potion_: A total of 1080 units of gas flames are generated, and the gas with a capacity of 120 per grid is diffused from the center to the surrounding 8 grids. Targets within it will catch fire each turn. \n\n_Thunder Potion_: 77 electric fields for 20 rounds. The target in the electric field is temporarily paralyzed, and receives 2+stacks/5 electric damage every 2 rounds, and the wand in the electric field recovers 1/3 of its charge every round.

custom.dict.dict.potion_elixirs=Elixirs
custom.dict.dict.potion_elixirs_d=A list of the effects of each elixir:\n\n_Anti-magic elixir_: The maximum value obtained is _5+character level/2_ points of magic damage reduction, attenuated by 1 point every 80 rounds. \n\n_Water Spirit Elixir_: Recover _2%_ HP every round in the water, and the healing amount will not decrease if you are not in the water, the total amount is _maximum HP 1.5_. \n\n_Dragon's Blood Elixir_: Gain the power of fire for 50 rounds. \n\n_Holy Healing Honey Medicine_: Healing that restores an additional 150 hunger, or can be thrown, can also calm down bees. \n\n_Crystal Touch Elixir_: Gain 50 rounds of crystal touch power. \n\n_Root bone secret medicine_: increase 1 strength, and increase up to _4+maximum life/20_life limit within level 5. \n\n_Poison Secret Potion_: 50 rounds of poisonous gas will be continuously released from the whole body, and at the same time, it will be immune to poison and poisonous gas.

custom.dict.dict.potion_exp=Potion Of Experience
custom.dict.dict.potion_exp_d=Experience accumulated in many battles is condensed into a liquid, this potion will grant you a temporary exp boost.
custom.dict.dict.potion_frost=Potion of Frost
custom.dict.dict.potion_frost_d=Once exposed to the air, this chemical will evaporate into a cold mist.
custom.dict.dict.potion_haste=Potion Of Haste
custom.dict.dict.potion_haste_d=After drinking this strange, tooth-losing liquid, a huge burst of energy will erupt in your body, allowing you to run very fast in a short time.
custom.dict.dict.potion_healing=Potion Of Healing
custom.dict.dict.potion_healing_d=A universal potion that quickly regenerates your health and removes poison.
custom.dict.dict.potion_inv=Potion Of Invisibility
custom.dict.dict.potion_inv_d=Drinking this potion will temporarily make you invisible. While invisible, enemies will not be able to see you. Hitting an enemy, or using a staff or scroll in front of an enemy will cause the potion's effect to wear off instantly.
custom.dict.dict.potion_fly=Potion Of Levitation
custom.dict.dict.potion_fly_d=Drinking this wacky potion will make you float into the air, allowing you to easily jump over traps and chasms. Throwing it creates a cloud of unknown gas that disorients all creatures within.
custom.dict.dict.potion_fire=Potion Of Liquid Flame
custom.dict.dict.potion_fire_d=This vial contains an unstable compound that will burn violently when exposed to air.
custom.dict.dict.potion_vision=Potion of Mind Vision
custom.dict.dict.potion_vision_d=Drink this, and your mind will be attuned to the spirit of creatures in a wide range, allowing you to feel the living beings behind the walls. The potion can also make your vision ignore the obstruction of the door wall around you.
custom.dict.dict.potion_paralyse=Potion Of Paralytic Gas
custom.dict.dict.potion_paralyse_d=When exposed to air, the liquid in the flask will vaporize into an insensible yellow cloud. Any creature that inhales the mist may be immediately paralyzed and unable to act until some time after the cloud dissipates. This object can be thrown at distant groups of enemies, allowing the gas blanket to affect them.
custom.dict.dict.potion_purify=Potion Of Purity
custom.dict.dict.potion_purify_d=This magical reagent quickly neutralizes various harmful environments over a wide area. Drinking it will temporarily immunize you against this environment.
custom.dict.dict.potion_str=Potion of Strength
custom.dict.dict.potion_str_d=This powerful liquid will wash your muscles, permanently increasing your strength by 1.
custom.dict.dict.potion_gas=Potion Of Toxic Gas
custom.dict.dict.potion_gas_d=Opening or breaking this sealed vial will cause the contents to explode in a cloud of poisonous green smoke. Instead of opening the vial manually, you should choose to throw the vial at enemies from a distance.

custom.dict.dict.scroll_identify=Scroll of Identify
custom.dict.dict.scroll_identify_d=This scroll permanently reveals all the secrets of an item.
custom.dict.dict.scroll_sleep =Scroll of Lullaby
custom.dict.dict.scroll_sleep_d=Reading this scroll unleashes a soothing melody that lulls all creatures who hear it into a magical slumber.
custom.dict.dict.scroll_mapping=Scroll of Magic Mappping
custom.dict.dict.scroll_mapping_d=When reading this scroll, a clear vision will be etched into your memory, telling you the exact layout of the entire floor and revealing all hidden secrets. However, the location of props and the distribution of creatures are still unknown.
custom.dict.dict.scroll_image=Scroll of Mirror Image
custom.dict.dict.scroll_image_d=The spell on the scroll will create two mirror images of the user. These mirror images, which resemble weakened clones of the user, hunt down enemies. However, the mirror image is very fragile, and it will dissipate instantly when it is damaged.
custom.dict.dict.scroll_retribution=Scroll of Retribution
custom.dict.dict.scroll_retribution_d=This scroll can transform the pain suffered by the user into energy and release it. The heavier the user's injury, the greater the energy released. This energy unleashed by the user at low health is enough to kill most enemies. \n\nEven so, the scroll still affects the user, blinding and debilitating for a short period of time. \nInflict (10%+100% own HP loss ratio) maximum HP damage to all targets within the field of vision, and blind the target for 10 rounds, and cause blindness for 10 rounds and weakness for 20 rounds to yourself.
custom.dict.dict.scroll_challenge=Scroll of Rage
custom.dict.dict.scroll_challenge_d=When read aloud, the scroll will unleash a loud roar that draws all enemies towards you and enrages nearby units (5 turns frenzied). 
custom.dict.dict.scroll_recharging=Scroll of Recharging
custom.dict.dict.scroll_recharging_d=Pure magical energy is imprisoned within the parchment, which when released will continue to recharge all of the reader's staffs for a short period of time. \nGives charge for 30 rounds, and restores 1/4 of the staff's charge each round. 
custom.dict.dict.scroll_uncurse=Uncurse Scroll
custom.dict.dict.scroll_uncurse_d=Scroll with a spell that instantly uncurses a given weapon, armor, staff, ring or artifact.
custom.dict.dict.scroll_tp=Scroll of Teleportation
custom.dict.dict.scroll_tp_d=The spell on the parchment instantly teleports the reader to another location on the floor. The scroll will _prioritize places that the reader has not yet explored_, but cannot teleport people to a secret room with a locked door or a barricade blocking the entrance. However, it can help discover hidden doors leading to unknown areas.
custom.dict.dict.scroll_terror=Scroll of Terror
custom.dict.dict.scroll_terror_d=A flash of red will overwhelm the minds of creatures within the user's line of sight with terror, causing them to turn and flee (20 turns). Attacking a fleeing enemy reduces the duration of this effect.
custom.dict.dict.scroll_alter=Scroll of Alter
custom.dict.dict.scroll_alter_d=Scrolls contain powerful transmutation magic, which when used on a viable item will transform it into another item of the same type. Transmutation magic also retains the upgrades, enchantments, and engravings on the original item.
custom.dict.dict.scroll_upgrade=Scroll of Upgrade
custom.dict.dict.scroll_upgrade_d=This scroll can upgrade an item, increasing its quality. The mana and charges of staves will be increased, weapons and armor can deal or absorb more damage, and the effects of rings will be enhanced. \n\nEach upgrade has a chance of dispelling the curse enchantment. \nThe magic power of the scroll will also affect or even remove the enchantment of the weapon or the engraving of the armor. Upgrading equipment starting at +4 may remove enchantments or engravings, and at +8 or higher it will always remove them. +4~+7 elimination probability: 0.1, 0.2, 0.4, 0.8.
custom.dict.dict.spell_spells=Crystal Spells
custom.dict.dict.spell_spells_d=Summary of Effects:\n\n_Alchemy Prism_: Converts items into coins or energy. \n\n_Water Explosion Crystal Nucleus_: Equivalent to a torrent trap, it turns the target and nearby land into water, knocking back adjacent targets. The center knockback direction is the same as the thrown direction. \n\n_Return Crystal Pillar_: After marking a location, you can return at any time, and you need to consume 1 crystal each time you return. \n\n_Cursed Prism_: Curse an item, overriding the original enchantment, providing an extra level of 1+original level/6. \n\n_Featherfall Crystal Core_: Immune to falling damage once within 30 rounds. \n\n_Infusion Prism_: Does not cancel enchanted upgrades. \n\n_Psychic Crystal_: Grab the target item or a thrown object stuck on the character. \n\n_Transfer Crystal_: Teleport targets randomly, but non-boss/miniboss targets will be paralyzed for 10 rounds after teleportation. \n\n_Trap Core_: Catch and stage a trap. \n\n_Change Crystal_: Convert scrolls, potions, seeds, runestones, and medicine darts into a random item of the same kind. \n\n_Powerful Crystal Pillar_: 4 (immediate effect) + 8 (slow effect) rounds of charging and artifact charging effects, but at the same time will randomly trigger a curse staff effect. \n\n_Evoking Crystal Pillar_: Summons a friendly elemental creature. Uninfused = Newborn Fire Elemental; Liquid Fire Potion = Fire Elemental; Frost Potion = Frost Elemental; Charged Scroll = Shock Elemental; Transmutation Scroll = Chaos Elemental.

custom.dict.dict.enforcers_details=Enforcers
custom.dict.dict.enforcers_details_d=Effect Overview:\n\n_Liquid Metal_: Repairs the durability of a throwing weapon. Repairing 100% durability requires 5(order+1)2^level liquid gold. Each throwing weapon can be converted into liquid gold of (0.25+0.75 remaining durability ratio)5(level+1)2^level, and the highest level is 3 when calculating. \n_Arcane Polyester_: Each staff can be converted into 2 + level 2 Arcane Polyester, can consume 1, 2, 3 Arcane Polyester to upgrade the staff to 1, 2, 3 levels .


custom.dict.dict.armor_cloth=Cloth Armor
custom.dict.dict.armor_cloth_d=This lightweight armor provides basic defense. It is _1_ level armor, the strength requirement is _10_ points, the basic defense is _0~2_, and the defense growth is _+1/+1_.

custom.dict.dict.armor_epic=Hero Armor
custom.dict.dict.armor_epic_d=Hero armor is upgraded from Dwarf Crown Armor. \n\nHero armor restores _0.2_ energy per turn.

custom.dict.dict.armor_leather=Leather armor
custom.dict.dict.armor_leather_d=Armor made from tanned hides. Not as light as cloth armor, but provides better defense. It is _2_ level armor, the strength requirement is _12_ points, the basic defense is _0~4_, and the defense growth is _+1/+2_.

custom.dict.dict.armor_mail = Chain Armor
custom.dict.dict.armor_mail_d=A set of strong yet flexible armor made of interlocking metal links. It is _3_ level armor, the strength requirement is _14_ points, the basic defense is _0~6_, and the defense growth is _+1/+3_.

custom.dict.dict.armor_plate=Plate Armor
custom.dict.dict.armor_plate_d=Thick metal plates joined together to provide unrivaled defense to adventurers who can withstand their formidable weight. It is _5_ level armor, the strength requirement is _18_ points, the basic defense is _0~10_, and the defense growth is _+1/+5_.

custom.dict.dict.armor_scale=Scale Armor
custom.dict.dict.armor_scale_d=Metal scales are sewn into the thick leather vest, forming a flexible and high-defense armor. It is _4_ level armor, the strength requirement is _16_ points, the basic defense is _0~8_, and the defense growth is _+1/+4_.

custom.dict.dict.armor_glyph_1=Common glyphs
custom.dict.dict.armor_glyph_1_d=Common glyphs each have a 12.5% chance of appearing. \n\n_Dark Mark_: This mark will cover the user's aura, making it more difficult for the user to be found. Add 1+level/3 points to stealth, reduce the probability of being discovered and grow with the level. The probability of being discovered by sleeping monsters is 1/(distance+stealth), and the probability of being discovered by wandering monsters is 1/(distance/2.0+stealth). \n\n_Swift Mark_: When the distance between the wearer and the enemy is greater than 2, the wearer's speed increases to _1.2+level 0.04_ times. \n\n_Stick engraving_: Convert the _(level+1)/(level+6)_ ratio of armor-reduced (excluding other defense) damage into delayed damage. \n\n_Electric Potential Engraving_: Every time you are attacked, there is a _(level+1)/(level+6)_ probability to restore 1 point of charge to the staff.

custom.dict.dict.armor_glyph_2=Rare Glyph
custom.dict.dict.armor_glyph_2_d=Rare glyphs each have a 6.67% chance of appearing. \n\n_Rock Seal_: This seal makes the user unable to dodge, but the dodge probability will be calculated based on the attributes of both the enemy and the enemy, and _75%_ of this probability will be converted into a percentage damage reduction that takes precedence over the defense of the armor itself. \n\n_Inferno Mark_: Immune to burning effects. \n\n_Entangling engraving_: Every time you are attacked, there is a 25% chance to provide a total of _2 levels + 5 vegetation armor_. Vegetation armor can absorb (layers + 5)/2 points of damage each time, and consume armor equal to the absorbed damage. \n\n_Repulsion engraving_: Every time it is hit, there is a _(level+1)/(level+5)_ probability to knock the attacker back _2 squares_ in the opposite direction of the attack. \n\n_Camouflage engraving_: Step on tall grass to gain _3+level/2_rounds of invisibility. \n\n_Surge engraving_: _2+level 0.25_ times movement speed in water.

custom.dict.dict.armor_glyph_3 = Rare Glyph
custom.dict.dict.armor_glyph_3_d=Rare glyphs each have a 3.33% chance of appearing. \n\n_Enemy Seal_: Provides magic damage reduction with a base of _0~3_ and a growth rate of _1~1.5_ (including staves, enemy magic attacks, disintegration and instant death traps). \n\n_Stamp of Thorns_: _(Level+2)/(Level+12)_probability that the attacker will get a bleeding effect with an initial value of 4+level. \n\n_Charm engraved_:_(level+3)/(level+20)_probability to charm the attacker for 8~12 rounds.

custom.dict.dict.armor_glyph_4=Glyph of the Cursed
custom.dict.dict.armor_glyph_4_d=Equal chance of each curse glyph appearing. \n\n_Anti-entropy curse_: Make the wearer burn for 4 rounds, and freeze the surrounding 8 cells, _1/8_ chance to trigger. \n\n_Curse of Bloat_: The time to pass through the door is _3 times_. \n\n_Curse of Corrosion_: There is a _1/10_ chance to trigger each time it is hit, and the corrosive sludge affects a range of _33_. \n\n_Phasing Curse_: Every time it is hit, there is a _1/20_ chance to teleport randomly. \n\n_Metabolic Curse_: Each hit has a _1/6_ chance of converting _45_ hunger into health (10:1 conversion). \n\n_Curse of Doppelganger_: Every time it is hit, there is a _1/20_ chance to trigger, copying monsters or creating mirror images. For bosses, minibosses, treasure box monsters, and stone statues, a monster in the same area will be generated. \n\n_Curse of Overgrowth_: Every time it is hit, it has a _1/20_ chance to trigger, triggering a random plant effect, but _does not trigger the Warden buff_. \n\n_Curse of Stinky_: Each hit has a _1/8_ chance to cast 250 units of poisonous gas.



custom.dict.dict.artifact_toolkit=Alchemy Toolkit
custom.dict.dict.artifact_toolkit_d=The toolkit contains various reagents, herbs, and a small mixing bottle, allowing users to conduct alchemy experiments in the wild. \n\nThe alchemy toolbox will be upgraded by 1 level for every 5 energy consumed. It can also be recharged as the character gains experience, and each level of experience can provide _2+alchemy toolbox level_ energy. \n\nThe recharge effect of its artifact is _gain 0.25 energy per round_. \n\nA cursed toolbox prevents you from making potions.

custom.dict.dict.artifact_chalice=Holy Grail of Blood
custom.dict.dict.artifact_chalice_d=This gleaming silver goblet is embellished with sharply shaped gemstones abruptly around the rim. \n\nThe function of the Holy Grail of blood storage is to shorten the passive recovery interval, and restore 1 HP every _10-0.9 Holy Grail Level_ round. \n\nThe Holy Grail is upgraded through blood sacrifice, and each damage is _3 Holy Grail Level Square_, which can be reduced by various forms of defense such as armor. If the damage exceeds _75%_ of your current health, there will be a warning before the blood sacrifice. \n\nThe effect of recharging the artifact is _additional 5 times life recovery, the result is rounded up_. \n\nCursed chalices cannot be blood sacrificed and will slow your passive recovery to _2/3_.

custom.dict.dict.artifact_cloak=Shadow Cloak
custom.dict.dict.artifact_cloak_d=This is a priceless magical cloak that thieves stole from the Royal Armories many years ago. When worn, it can make you completely invisible for a short period of time. \n\nThe more frequently it is used, the stronger the cloak will become, making the Rogue invisible more often and for longer. \n\nEach point of charge can be _invisible for 4 rounds_. The cloak restores 1 point of charge every _45-number of lost charges_ rounds, and the recovery time will be reduced by _(level-7)5/3_ rounds when it is higher than level 7. \n\nThe artifact charge effect of the cloak is _0.25 charge per turn_. \n\nCursed Cloak cannot be used. \n\nThe upgrade algorithm of the cloak is: the experience required for each level is 50+50 levels. Gain 10 experience per charge spent. \n\nThe standard character levels corresponding to each level of the cloak are 1,3,5,7,9; 11,13,16,19,22. Every time the character level is higher than the standard level, the cloak will gain 110% experience, and every time it is lower, it will be 75%.

custom.dict.dict.artifact_rose=Withered Rose
custom.dict.dict.artifact_rose_d=Is this the rose mentioned before the ghost disappeared? It seems to possess some kind of spiritual power, and may be able to use it as a medium to access the energy of the fallen warrior. \n\nThe upper limit of the summoned Baiyou's health is _artifact level 8+20_, hit is _hero level+9_, and dodge is _hero level+4_. Its power is _artifact level/2+13_. Its damage and defense are the panel values of the equipment. When not equipped, its damage is _0~5_, and its defense is _0_. \n\nBai You can recover 0.2% of life every round. \n\nThe rose needs 500 rounds to recharge. \n\nIf the rose is cursed, there will be a 0.01 chance to generate a ghost around it every round. \n\nThe effect of Rose's artifact charging is _restore 4 charges per round_, or _recover 1+level/3 points of life_ for Baiyou every round.

custom.dict.dict.artifact_chain=Void Chain
custom.dict.dict.artifact_chain_d=These massive but lithe chains exude soul energy. They can be used to pull you towards some terrain, or pull enemies towards you. The incorporeal nature even allows it to pass through walls! \n\nIts maximum level is _5_ (displayed level equals actual level 2). \nIts charging threshold is _5+artifact level 2_. Gaining experience or passing time can increase the charge. \n\nTime charge is 1 point every _40-(threshold-charge)2_ round, but the threshold cannot be exceeded. \n\nFor experience charging, when the charging is lower than the threshold, every level of experience can provide 10 charging for the chain, when the charging is higher than the threshold, the value of experience charging is reduced to (threshold/current charging) times . \n\nIts upgrade requires experience of 100+artifact level 100. It gains 100 experience for every level the player gains. \n\nCursed chains have a _1%_ chance to _cripple you for 10 turns_ each turn. \n\nThe artifact charging effect of the chain is: When the charging is less than 10+artifact level 4, _get 0.5 charging_ per round.

custom.dict.dict.artifact_horn=Horn of Harvest
custom.dict.dict.artifact_horn_d=This horn cannot be played, but will be filled with food as you go deeper into the dungeon and gain experience. \nCharacters get experience charges and store other food upgrades. \n\nThe maximum charge is _5+artifact level/2_. \nEach level of experience can provide _2.5+artifact level 1.25_ points of charge for the horn. \n\nEach charge restores _90_ hunger (full_450_). \n\nThe upgrade benefit obtained by storing food in it depends on the hunger value that the food can restore. Every time it reaches 300, it will be upgraded by one level, with a maximum level of 10. \n\nThe Horn of the Cursed cannot be recharged, and it will also reduce your hunger recovery by eating by _1/3_. \n\nThe horn's artifact charge effect is _0.25 charge per round_.

custom.dict.dict.artifact_armband=Artifact Armband
custom.dict.dict.artifact_armband_d=This purple velvet armband is the emblem of a Master Thief. It doesn't belong to you, but it doesn't belong to the man you beat to get the armband either. \n\nThe maximum level is 10, and the maximum number of charges is 5+level/2. \n\nAllows to steal shop items, or steal items from enemies. \n\nBy gaining experience recharge, every 1 level of experience provides 3.0 points of recharge. \n\nWhen stealing a product, each point of charge is regarded as a value of 10+level/2.0. If the value is greater than the original price of the product, it must be successful. If the value is less than the original price, the success rate is the charge value/original price. \n\nWhen stealing the enemy, the probability of grabbing the item is the drop rate multiplier, multiplier=1+0.1 level. If successful, get the drop, consume 1 charge, and give the enemy 3+level/2 rounds of blindness and disability. If the enemy is not aware of it, the multiplier will be increased by 0.5, and the negative effect will be extended for 2 rounds. \n\nThe same enemy cannot be stolen more than once. Cannot be stolen when the player level exceeds the enemy drop level limit. Stolen enemies no longer drop their own drops. \n\nUpgrading armbands requires 10+3.33 level experience. Every time the enemy is successfully stolen, the experience will be +3, and if the experience is not noticed, the experience will be +2. Stealing items grants 4 experience per charge consumed. \n\nThe cursed armband cannot be recharged, and loses 1 gold coin every 5 rounds. \n\nThe recharge effect of the artifact is 0.1 recharge per round.

custom.dict.dict.artifact_sandal=Sandal of Nature
custom.dict.dict.artifact_sandal_d=What looks like a sandal made of twine is actually two plants! They look weak and pale, maybe they need a little nourishment? \n\nThe Shoes of Nature can be upgraded three times in total, and each upgrade requires _3, 6, and 9_ different seeds. \n\nThe seed burst rate becomes _1/(20-5 upgrade times)_, and the dew burst rate becomes _4/(21-upgrade times 3)_. \n\nStepping on the grass to recharge, the upper limit of recharging is your maximum health, rooting will give you a vegetation armor with a total number equal to the number of recharges, and it will be wound for 5 rounds. Vegetation armor can absorb (layers + 5)/2 points of damage each time, and consume armor equal to the absorbed damage. \n\nCursed Treads of Nature prevents you from getting seeds and dewdrops (but items and other mobs still do). \n\nThe recharging effect of the artifact is _Equivalent to the recharge obtained by stepping on a grass_ every round.

custom.dict.dict.artifact_talisman=Amulet of Foresight
custom.dict.dict.artifact_talisman_d=A strange, smooth carved stone. You feel like it's watching everything around you, noticing anything out of the ordinary. \n\nWhen there is hidden terrain nearby, the amulet will prompt _(up to 3 squares)_. \n\nThe charging recovery speed is _0.05+(artifact level 0.005)_. \n\nEvery time a hidden trap is found, the amulet recovery point will be recharged by 2 points, and a hidden door will be recovered by 10 points. \n\nAmulets can consume (3+distance 1.08) points to explore a cone-shaped area, but the maximum exploration distance does not exceed (5+level 2). In the explored area, the hidden terrain will be revealed, and the user will gain 5+level vision of enemies and objects within the range for 2 rounds. \n\nAmulets will get different experience when detecting different targets. New tiles: 1; Enemies or an item out of view: 10; Hidden traps: 10; Hidden doors: 100. \n\nCursed Charm prevents characters from auto-detecting hidden traps. The experience required for each level is 50+50 levels. \n\nThe artifact charging effect is _restore 2 points of charging every round_.

custom.dict.dict.artifact_hourglass=Artifact Hourglass
custom.dict.dict.artifact_hourglass_d=This large and luxurious hourglass may not look very impressive, but you still feel that there is some kind of great power contained in its exquisitely carved frame. While turning the hourglass over and watching the sand flow down, you can feel a kind of magic tugging at you, and using this magic will definitely give you some way to control time. \n\nIts highest level is _5_ (displayed level is actual level 2). \n\nUse this to escape into a time rift or freeze time around you. \n\nThe number of rounds for escaping into the time rift is _remaining charge 5_. At this time, it is equivalent to standing still and invisibly. The monster will still move freely, and the hunger point consumption and natural recovery effects still exist. The maximum remaining time around is _remaining charges 2_. \n\nRecover 1 charge every _90-charges lost 3_ rounds. \n\nOnce you have an identified and uncursed hourglass, a magic sandbag will appear in the newly generated store, and you can upgrade it by purchasing it. \n\nCursed hourglass has a _1/10_ chance to skip 1 round every round. \n\nThe effect of recharging the artifact is _Recover 0.25 recharge per round. _

custom.dict.dict.artifact_book=Artifact Book
custom.dict.dict.artifact_book_d=This grimoire has been exceptionally well maintained for its age. It crackles and hisses constantly as you turn the pages, surging with erratic energy. Once this book is recited, no one can be sure what spell you will unleash. \n\nIts charge limit is _(artifact level 0.6)+2_ rounded down. \n\nUsing it will consume _1_ charge to randomly trigger a scroll effect (not including upgrade and transmutation). \n\nAdding the scrolls indicated in the grimoire description will upgrade it and allow you to use the corresponding scroll effects (costs 2 charges). \n\nThe Grimoire will restore 1 point of charge every _120-charges used 5_ rounds. \n\nCursed Grimoire will only allow you to use the Scroll of Exorcism (or its counterpart). \n\nThe recharge effect of the artifact is _restore 0.1 charge per round_. \n\nTransmutation and upgrades cannot be read from the Disordered Grimoire, and teleportation cannot be read on the boss layer; the probability of identification, exorcism, and map is halved.


custom.dict.dict.ch1=First zone
custom.dict.dict.ch1_d=The following is the monster information of 1~4 layers

custom.dict.dict.mob_rat=Mob Rat
custom.dict.dict.mob_rat_d=Although rodents are aggressive, they are still the weakest of the sewer dwellers. Their bite is very annoying, but only life-threatening in large numbers. \n\nThe maximum health of this monster is _8_, the attack is _1~4_, the defense is _0~1_, the attack delay is _1_, the movement speed is _1_, the dodge is _2_, and the hit is _8_ . \n\nDrop _1_ experience, the maximum level of experience gained is _5_ level.

custom.dict.dict.mob_albino=Albino Mouse
custom.dict.dict.mob_albino_d=This is a rare rodent with pure white fur and jagged teeth. \n\nThe maximum health of this monster is _15_, the attack is _1~4_, the defense is _0~1_, the attack delay is _1_, the movement speed is _1_, the dodge is _2_, and the hit is _8_ . \n\nIt has a _1/3_ chance of causing _bleeding_ when it hits you, and the initial value of bleeding is equal to the damage. \n\nDrop _2_ experience, the maximum level of experience gained is _5_ level. \n\n100% chance to drop a piece of meat.

custom.dict.dict.mob_frat=Rotten Rat
custom.dict.dict.mob_frat_d=There is something wrong with this mouse. Its greasy black fur and rotting skin are nothing like any healthy mouse you've seen before. Light green eyes make it appear more menacing. \n\nA hideous stench surrounds this rat, especially when approached. \n\nBlack ooze oozes from its mouth. The silt had eaten away the floor tiles, but it seemed to dissolve when exposed to water. \n\nThis monster's health limit is _20_, attack is _1~4_, defense is _0~2_, attack delay is _1_, movement speed is _1_, dodge is _5_, hit is _12_ . \n\nWhen attacking, there is a 1/4 chance to make the target get 20 rounds of corrosive sludge. \n\nHave _devil_ attribute and _small boss_ attribute, immune to _smelly gas_. \n\nDrops _4_ experience.

custom.dict.dict.mob_gnoll=Mob gnoll
custom.dict.dict.mob_gnoll_d=Jackals are hyena-like humanoids. They roam the sewers and dungeons, moving upwards from time to time in an attempt to attack the surface. Gnoll Patrols are the most common of their kind, neither as strong as Gnoll Mobs nor as smart as Shamans. \n\nThe maximum health of this monster is _12_, the attack is _1~6_, the defense is _0~2_, the attack delay is _1_, the movement speed is _1_, the dodge is _4_, and the hit is _10_ . \n\nDrop _2_ experience, the maximum level of experience gained is _8_ level. \n\n_0.5_probability of dropping _gold coins_.

custom.dict.dict.mob_gnoll_darter=Gnoll Trickster
custom.dict.dict.mob_gnoll_darter_d=Even by Gnoll standards, this creature is pretty creepy. It moved furtively and stooped forward, with an evil grin on its face and a satchel bulging like a cradle slung from its shoulders. There was an eerie mix of fear and excitement in its pupils. \n\nIts satchel contains a large collection of crudely crafted darts that appear to contain various noxious substances. \n\nThe maximum health of this monster is _20_, the defense is _0~2_, the attack delay is _1_, the movement speed is _1_, the dodge is _5_, and the hit is _16_. \n\nHas _small boss_ attribute. \n\nAttack superimposed number of combos, attack level = 0~3+ number of combos, more than 2 use poison darts, more than 6 use fire darts, use poison darts if the target is already burning. The number of poisoning rounds of the poison dart = attack level -2. Interrupting the attack resets. \n\nDrop _5_experience, and drop _1~2 random throwing weapons_(2/3, 1/3).

custom.dict.dict.mob_crab=Sewer Crab
custom.dict.dict.mob_crab_d=These giant crabs are at the top of the sewer food chain. They are extremely fast and their thick carapace can withstand heavy blows. \n\nThe maximum health of this monster is _15_, the attack is _1~7_, the defense is _0~4_, the attack delay is _1_, the movement speed is _2_, the dodge is _5_, and the hit is _12_ . \n\nDrop _4_ experience, the maximum level of experience gained is _9_ level. \n\n_1/6_ chance to drop a _piece of raw meat_.

custom.dict.dict.mob_great_crab=Great Crab
custom.dict.dict.mob_great_crab_d=Even compared to other sewer crabs, this crab is huge. Its blue carapace is streaked with cracks and barnacles, testifying to its countless ages. It crawled around slowly, barely balancing on its huge pincers. \n\nAlthough this crab has only one claw, the size of the claw fully compensates for this deficiency. Whenever a crab sees danger, it raises its claws in front of itself, protecting itself with an impenetrable carapace. \n\nThe upper limit of this monster's health is _25_, attack is _1~8_, defense is _0~4_, attack delay is _1_, movement speed is _1_, dodge is _0_, hit is _12_ . \n\nPause every two moves. \n\nDefends against physical attacks from targets and spell attacks from players. \n\nDrops _6_ experience. \n\nHas _small boss_ attribute. \n\n100% chance of _dropping 2 pieces of raw meat_.

custom.dict.dict.mob_swarm=Mob swarm
custom.dict.dict.mob_swarm_d = Deadly swarms of flies buzz angrily. Each non-magical attack splits it into two smaller but equally dangerous swarms of flies. \n\nThe maximum health of this monster is _50_, the attack is _1~4_, the attack delay is _1_, the speed is _1_, the dodge is _5_, and the hit is _10_. \n\nIt halves its health every time it clones. \nDrop _3_ experience, the maximum level of experience gained is _9_ level. \n\n_Maximum 1/6_ probability of dropping healing potions, but at most _5_ bottles.

custom.dict.dict.mob_caustic_slime=Caustic slime
custom.dict.dict.mob_caustic_slime_d=This slime appears to have been completely corrupted by the dark energy seeping from below. It has lost the original green luster of the body surface, and is constantly dripping corrosion sludge. \n\nThe life limit of this monster is _20_, the attack is _2~5_, the defense is _0_, the attack delay is _1_, the movement speed is _1_, the dodge is _5_, and the hit is _12_. \n\nIt has a _1/2_ chance to attach Corrosion Sludge when attacking. \n\nSignificantly suppresses damage over 5. (After 4, every time you want to cause a little damage, you need 1, 2, 3, 4, ... points of original damage). \n\nHas the _acid_ property. \n\nDrop _4_experience, the maximum level of experience obtained cannot exceed _9_. \n\nDrops an additional _Gooball_.

custom.dict.dict.mob_slime=Slime
custom.dict.dict.mob_slime_d=A slime is a strange magical creature with a gelatinous shape and a liquid core. The city's sewers provide them with sufficient water and nutrients. \n\nThe outer film of slimes is extremely elastic, which makes it difficult for any single attack to cause more than _6 points of damage_ to them. \n\nThe life limit of this monster is _20_, the attack is _2~5_, the defense is _0_, the attack delay is _1_, the movement speed is _1_, the dodge is _5_, and the hit is _12_. \n\nSignificantly suppresses damage over 5. (After 4, every time you want to cause a little damage, you need 1, 2, 3, 4, ... points of original damage). \n\nDrop _4_experience, the maximum level of experience obtained cannot exceed _9_. \n\n20% drop random _Tier 2 weapons_, each drop will reduce the drop rate to 1/3.

custom.dict.dict.mob_snake=Sewer Snake
custom.dict.dict.mob_snake_d=These large snakes can dodge normal attacks by gliding quickly, making them difficult to hit. But ambushes and magical attacks can catch them off guard. \n\nAmbush can be triggered when attacking this snake out of line of sight. When the snake is chasing you, you can try to hide behind a door, and then _attack at the moment the snake enters the door_. \n\nThe life limit of this monster is _4_, the attack is _1~4_, the defense is _0_, the attack delay is _1_, the speed is _1_, the dodge is _25_, and the hit is _10_. \n\nDrop _2_experience, the maximum level of experience obtained cannot exceed _7_. \n\n_25%_drops a random _seed_.

custom.dict.dict.ch1_div=First zone boss
custom.dict.dict.ch1_div_d=The fifth floor - the first boss. The battle is not divided into stages, there is no special field effect, and there is no summoning. The boss ability is mainly to charge attack, recover in water, and improve attributes below half health.

custom.dict.dict.mob_goo=Mob_goo
custom.dict.dict.mob_goo_d=We know very little about goo. It's even quite possible that it's not a living thing, but an entity born of rudimentary intelligence from the foul matter gathered on the surface of the sewers. Either way, it's clear that dark magic created the creature. \n\nIts gel properties allow it to absorb a lot of dark energy, and you feel a chill just by getting close. If Sticky Goo uses this energy to attack you, you won't be able to last long. \n\nThe maximum health of this monster is _100_, the attack is _1~8_, the defense is _0~2_, the attack delay is _1_, the movement speed is _1_, the dodge is _8_, and the hit is _10_ . \n\nWhen its life value is not higher than _1/2_ of the upper limit of its life value, it will enter the state of _rage_. In the state of rage, its attack is increased to _1~12_, and its dodge is increased to _16_ , the hit went up to _15_. Its charged attack is _3_ times the current attack damage. \n\nWhen it is in water, it restores _1_ health every turn\n\ndrops _10_ experience. \n\nHas _boss_, _demon_, _sour_ attributes. \n\nDrop _2~4 Goo Balls_, the probabilities are 0.6, 0.3, 0.1 respectively.







custom.dict.dict.ch2=Second zone
custom.dict.dict.ch2_d=The following is the monster information of the 6th to 9th floors

custom.dict.dict.mob_skeleton=Skeleton
custom.dict.dict.mob_skeleton_d=Skeletons are created from aggregates of the bones of miserable adventurers and dungeon natives, raised from the dead by the evil forces of the lower dungeons. After absorbing enough damage, they dissipate in an explosion of bones. \n\nThe maximum health of this monster is _25_, the attack is _2~10_, the defense is _0~5_, the attack speed is _1_, the movement speed is _1_, the dodge is _9_, and the hit is _12_ . \n\nWhen it dies, it will explode to damage all living things within one block, and the explosion damage is _6~12_. Armor protects against skull explosions with _2_ defenses. \n\nHas _undead_, _non-living_ attributes. \n\nDrop _5_ experience, the maximum level of experience gained is _10_ level. \n\n1/6 chance to drop a random weapon, and each drop will reduce the drop probability to half.

custom.dict.dict.mob_thief=Mob Thief
custom.dict.dict.mob_thief_d=Although these prisoners have escaped from their cells, this place is still their prison. Over time, this place destroyed their sanity and their hope of freedom. Long ago, these crazy thieves and robbers had forgotten who they were and why they were stealing. \n\nThese enemies would rather steal your stuff and run than fight. Just be sure to keep them out of your sight, or you may never see your stolen item again. \n\nThe upper limit of this monster's health is _20_, its attack is _1~10_, its defense is _0~3_, its attack delay is _0.5_, its movement speed is _1_ (before theft) _5/6_ (theft After), the dodge is _12_, and the hit is _12_. \n\nHas the _undead_ attribute. \n\nDrop _5_ experience, the maximum level of experience gained is _11_ level. \n\nThieves have a _0.03_ probability of dropping an _artifact or ring_, and each drop will reduce the drop probability to 1/3.

custom.dict.dict.mob_bandit=Mad Bandit
custom.dict.dict.mob_bandit_d=Although these prisoners escaped from their cells, this place is still a prison for them. Over time, this place destroyed their sanity and their hope of freedom. Long ago, these crazy thieves and robbers had forgotten who they were and why they were stealing. \n\nThese enemies would rather steal your stuff and run than fight. Just be sure to keep them out of your sight, or you may never see your stolen item again. \n\nThe upper limit of this monster's health is _20_, its attack is _1~10_, its defense is _0~3_, its attack delay is _0.5_, its movement speed is _1_ (before theft) _5/6_ (theft After), the dodge is _12_, and the hit is _12_. \n\nHas the _undead_ attribute. \n\nWhen the item is stolen, the player will be blinded for 2~5 rounds, poisoned for 5~7 rounds, and disabled for 3~8 rounds. \n\nDrop _5_ experience, the maximum level of experience gained is _11_ level. \n\n100% drop _artifact or ring_, each drop will reduce the drop probability to 1/3.

custom.dict.dict.mob_guard=Jail Guard
custom.dict.dict.mob_guard_d=As former prison administrators, the guards are no different from the criminals. They stagger like zombies, looking for creatures that don't belong in this area, like you! \n\nIts chains wrap around its crotch, and may be used to pull enemies very close. \n\nThe maximum health of this monster is _40_, the attack is _4~12_, the defense is _0~7_, the attack delay is _1_, the movement speed is _1_, the dodge is _10_, and the hit is _12_ . \n\nDrop _7_ experience, the maximum level of experience gained is _14_ level. \n\nHas the _undead_ attribute. \n\n1/5 chance to drop random armor, each drop will reduce the drop probability to half.

custom.dict.dict.mob_new_ele_fire=New Element Fire
custom.dict.dict.mob_new_ele_fire_d=These wandering fire elementals are a by-product of summoning something more powerful. Its properties are too chaotic to be driven by the most powerful demonologists. \n\nThis fire elemental has just been summoned, so it is still weak. In this state it can hardly take any form of cold damage. But its attack ability is still very strong, so be careful. \n\nThe upper limit of the health of this monster is _60_, but the initial health is only _30_ when it is generated, the attack is _20~25_, the defense is _0~5_, the attack delay is _1_, and the movement speed is _1_ , dodge is _12_, hit is _25_. \n\nMelee attacks have a _1/3_ chance of causing the target to _burn for 8 rounds_. \n\nCannot attack remotely. \n\n_Frost_ and _Freeze_ can kill it instantly. Has _flame_, _small boss_ attributes. \n\nDrops _7_ experience.

custom.dict.dict.mob_dm100=DM-100
custom.dict.dict.mob_dm100_d=The DM-100 is an early model of a dwarven "defense mech", used to protect dwarven miners in the lower mines. However, due to the insufficient power of the electric shock, they were later sent to the upper human prison. The warden at first thought the DM-100 was too cruel to use, but over time, the prisoners became more and more difficult to control, which made the DM-100 a must-have in the prison. \n\nThe maximum health of this monster is _20_, the attack is _2~8_, the lightning damage is _3~10_, the defense is _0~4_, the attack delay is _1_, the movement speed is _1_, and the dodge is _1_ _8_, hit _11_. \n\nDrop _6_ experience, the maximum level of experience gained is _13_ level. \n\nHas attributes, non-life attributes. \n\n1/4 drops a random scroll (not an upgrade).

custom.dict.dict.mob_rot_heart=Rotten Heart
custom.dict.dict.mob_rot_heart_d=The rotberry fruit is unique. Instead of the normal plant's fruit, which decays and feeds the seed, this fruit grows, hardens, and wraps the seed firmly inside. It provides protection for the internal organs that grow in the fruit. This giant globule is seen as the heart part of an adult raspberry plant. \n\nThe maximum health of this monster is _80_, it is not aggressive, and its defense is _0~5_. \n\nHas _small boss_, _cannot move_ attributes, immunity to _paralysis_, _rage_, _magic sleep_, _poison gas_, _spirits_, _fear_ and _stun_. \n\nDrops _4_ experience.

custom.dict.dict.mob_rot_lash=Rotten Tentacle
custom.dict.dict.mob_rot_lash_d=Rot tentacles are part of the root system of mature rotberries and are their primary means of self-defense. The tentacles are immobilized in the soil, but will lash out violently at any threat that approaches. When no enemies are nearby, they stand still, trying to blend in with the surrounding vegetation. \n\nThe maximum health of this monster is _40_, the attack is _8~15_, the defense is _0~8_, the dodge is _0_, and the hit is _15_. \n\nWhen there is no enemy or the enemy is not adjacent, restore 3 life points every round, and hitting the target will cause the target to get _crippled_ for 2 rounds. \n\nHas _small boss_, _cannot move_ attribute, immune to _poison gas_. \n\nDrops _1_ experience. \nDrops 1 _random seed_.

custom.dict.dict.mob_necro=Necromancer
custom.dict.dict.mob_necro_d=Apprentices of these dark magics flock to the prison because it is the best place for them to practice necromancy. \n\nNecromancers fight by summoning and strengthening skeletons. When the necromancer is killed, the skeletons he summons dissipate. \n\nThe life limit of this monster is _40_, the attack is _0_, the defense is _0~5_, the attack delay is _1_, the movement speed is _1_, the dodge is _13_, and the hit is _0_. \nIt will summon skeletons with attributes equal to normal ones to fight, and give them life recovery or hormone effects. \n\nHas the _undead_ attribute. \n\nDrop _7_ experience, the maximum level of experience gained cannot exceed _14_. \n\nUp to _1/5_drop_healing potions_, but up to _6_bottles.

custom.dict.dict.mob_spe_necro=Necromancer
custom.dict.dict.mob_spe_necro_d=Necromancers are usually fascinated by summoning skeletons, but some prefer more ethereal creations. The necromancers chose wraiths as their minions! \n\nThe individual combat power of the wraith may not be as good as that of the skeleton, but no matter how many minions this group of necromancers summon, they will not be too many! \n\nThe life limit of this monster is _40_, the attack is _0_, the defense is _0~5_, the attack delay is _1_, the movement speed is _1_, the dodge is _13_, and the hit is _0_. Continuously summon wraiths and there is no upper limit on the number. \n\nHas the _undead_ attribute. \n\nDrop _7_ experience, the maximum level of experience gained cannot exceed _14_. \n\nAn additional Scroll of Exorcism is dropped.

custom.dict.dict.ch2_div=Second zone boss
custom.dict.dict.ch2_div_d=Tenth floor - the second boss. The battle is divided into three phases. In the first stage, the boss will conduct long-range physical combat in a small room full of poison dart traps; after half blood, enter the second stage, the boss will conduct long-range physical attacks in a roughly circular room with a diameter of about 12 and use time bombs and electric shock bombs , heat wave three abilities. Note that in the battle stage, the boss will flash after receiving a certain amount of damage, and the excess damage will be invalid.

custom.dict.dict.mob_tengu= Tengu
custom.dict.dict.mob_tengu_d=A famous and mysterious Assassin, named for the mask carved on his face. \n\nThe tengu is shackled at the wrists and knees, but he seems to have been freed from the chains long ago. \n\nHe will try to use traps, deceptive magic, and attacks of uncommon precision to eliminate the only thing who can stop him from escaping: you. \n\nThe maximum health of this monster is _200_, the attack is _6~12_, the defense is _0~5_, the attack delay is _1_, the dodge is _15_, and the hit is _20_ (melee is halved) , the field of view is _12_ grids. \n\nWith _boss_ attribute, immune to _fear, blindness, soul flying_\n\ndropping _20_experience.





custom.dict.dict.ch3=The third region
custom.dict.dict.ch3_d=The following is the monster information on the 11th~14th floor

custom.dict.dict.mob_bat=Vampire Bat
custom.dict.dict.mob_bat_d=These agile and tough cave-vaulted creatures are able to defeat opponents much larger than they are by regenerating their own health with each successful attack. \n\nThe maximum health of this monster is _30_, the attack is _5~18_, the defense is _0~4_, the attack delay is _1_, the movement speed is _2_, the dodge is _15_, and the hit is _16_ , each attack will restore _damage-4_life for yourself. \n\nDrop _7_ experience, the maximum level of experience gained is _15_ level. \n\nThere is a _1/6_ chance of dropping _Healing Potion_, but it can only drop _7_ bottles at most.

custom.dict.dict.mob_brute=Jackal Mob
custom.dict.dict.mob_brute_d=Mobs are the largest, strongest and most resilient elite of the Gnolls. When badly wounded, they go into a frenzy, dealing even more damage to enemies. \n\nThe maximum health of this monster is _40_, the attack is _5~25_, the defense is _0~8_, the attack delay is _1_, the movement speed is _1_, the dodge is _15_, and the hit is _20_ . \nGet 24 points of shield (-4 per round) after the health value is cleared, and the attack is increased to _15~40_. \n\nDrop _8_ experience, the maximum level of experience gained is _16_ level. \n\n_0.5_chance of dropping _a pile of money_. \nImmune to fear while enraged.

custom.dict.dict.mob_armored_brute=Armored Brute
custom.dict.dict.mob_armored_brute_d=These top jackal mobs are usually equipped with strong armor to reflect their status. Their armor makes them more resistant to physical damage, and their strong will allows them to last longer in their dying moments. \n\nThe maximum health of this monster is _40_, the attack is _5~25_, the defense is _6~10_, the attack delay is _1_, the movement speed is _1_, the dodge is _15_, and the hit is _20_ . \n\nGain 21 points of shield (-1 every three rounds) after the health value is cleared, and the attack is increased to _15~40_. \n\nDrop _8_ experience, the maximum level of experience gained is _16_ level. \n\n_0.75_probability of dropping _scale armor_, _0.25_probability of dropping _plate_. \n\nImmune to fear while enraged.

custom.dict.dict.mob_shaman=Jackal Shaman
custom.dict.dict.mob_shaman_d=The wisest jackals can master shaman magic. Jackal shamans prefer combat spells due to their lack of strength. They enjoy high status in the tribe, even though they are relatively thin in stature. \n\nThe maximum health of this monster is _35_, the attack is _5~10_, the defense is _0~6_, the attack delay is _1_, the movement speed is _1_, the dodge is _15_, and the hit is _18_ . \n\nThere are three types, the quantity ratio is red: blue: purple = 2:2:1, and the long-range attack is related to the type. \n\nLong-range attack damage is _6~15_, 50% chance to apply negative effects to the target: 20 rounds of weakness (red), 20 rounds of vulnerability (blue), 30 rounds of illusion (purple). \n\nDrop _8_ experience, the maximum level of experience gained is _16_ level. \n\n_3%_probability of dropping_random staff_, each drop will reduce the drop rate by 2/3.

custom.dict.dict.mob_spinner=Mine Spinner
custom.dict.dict.mob_spinner_d=Green and hairy cave spiders try to avoid direct combat, preferring to wait at a distance for their prey to be engulfed in the web and slowly die from the poison. \n\nThe maximum health of this monster is _50_, the attack is _10~20_, the defense is _0~6_, the attack delay is _1_, the movement speed is _1_, the dodge is _17_, and the hit is _22_ . \n\nAttack makes the target have a _1/3_ chance of being poisoned for 7~9 rounds. \n\nResistant to _poison_, and immune to _cobweb_ entanglements. \n\nWhen encountering an enemy, it will launch a spider web from a long distance to hinder the enemy's movement. The spider web can be eliminated by throwing weapons. \n\nDrop _9_ experience, the maximum level of experience gained is _17_ level. \n\n_1/8_ chance to drop _a piece of raw meat_.

custom.dict.dict.mob_dm200=DM-200
custom.dict.dict.mob_dm200_d=DM-200 is the second-generation city defense device developed by the dwarves. It was originally used to protect the dwarf miners in the mine and the city below. They are considerably larger and bulkier than the first generation, and use powerful hydraulic hammers to crush intruders. \n\nBloated size is their major flaw - they cannot fit into narrow doors and passages. To make up for this lack of flexibility, the dwarves have designed another feature: the DM-200 can spray poisonous exhaust gas at distant enemies or enemies they cannot reach. \n\nThe maximum health of this monster is _80_, the attack is _10~25_, the defense is _0~8_, the attack delay is _1_, the movement speed is _1_, the dodge is _12_, and the hit is _20_ . \n\nWhen encountering an enemy, poison gas will be launched from a long distance, and a small amount of poison gas will be left on the trajectory. \n\nHas _non-biological_, _huge size_ attributes. \n\nDrop _9_ experience, the maximum level of experience gained is _17_ level. \n1/8 chance to drop a random weapon or armor (the class distribution is the same as in the dwarf area), and each drop will reduce the drop probability to half.

custom.dict.dict.mob_dm201=DM-201
custom.dict.dict.mob_dm201_d=The dwarves have done some experiments around the DM-200's mobility deficiencies, and have designed and built a series of fully stationary DM series machines accordingly. The DM-201 is a modified DM-200 with no mobility at all as a sentry turret. In exchange, the DM-201's sturdiness and attack capability have been significantly improved. \n\nSince the DM-201s don't have engines to exhaust the exhaust, the dwarves equip them with corrosive gas grenades! However, the DM-201 uses grenades sparingly, only throwing grenades at enemies when under attack from a distance. \n\nThe maximum health of this monster is _120_, the attack is _15~25_, the defense is _0~8_, the attack delay is _1_, the dodge is _12_, and the hit is _20_. \n\nWhen encountering an enemy, it will launch an acid mist with an initial damage of 8 from a long distance. \n\nHas _non-biological_, _huge size_, _cannot move_ attributes. \n\nDrop _9_ experience, the maximum level of experience gained is _17_ level. \n\nDrops an additional fel shard.

custom.dict.dict.ch3_div=Third zone boss
custom.dict.dict.ch3_div_d=Fifteenth floor - the third boss. The battle is divided into three phases. In the first stage, the boss will use jet poisonous gas, range paralysis, and general attack; after losing 1/3 of life, the boss will become immune to damage, have double the speed of movement, and can break the wall. There will be electric sparks in the scene, and the energy tower in the corner pointed by the electric sparks To activate, the tower needs to be knocked down to remove the current state. Then repeat the first and second stages. In the final stage, the battle is normal, and the scene has more sparks than the first stage. In the first and second stages, the cable that the boss steps on the ground will get a 30-point shield (it will be automatically released), and the third stage will be invalid.

custom.dict.dict.mob_dm300=DM-300
custom.dict.dict.mob_dm300_d=Dwarves built this machine centuries ago. But since then, the dwarves began to replace the machines with golems, elemental creatures, and even demons, which eventually led to the decline of their civilization. The DM-300 and similar machines are commonly used in construction and excavation, and in some cases, city defense. \n\nThe maximum health of this monster is _300_, the attack is _15~25_, the defense is _0~10_, the attack delay is _1_, the movement speed is _1_, the dodge is _15_, and the hit is _20_ . \n\nWith _non-biological_, _huge size_, _boss_ attributes, immunity to _sleep_, resistance to fear, charm, stun, slow, frost, freeze, root, cripple. \n\nDrops _30_ experience. \n\nDrop _2~4 Fel Shards_, the probabilities are 0.6, 0.3, 0.1 respectively.

custom.dict.dict.mob_pylon=Power Tower
custom.dict.dict.mob_pylon_d=A power tower that controls the electricity that powers machines in the area. At this moment, the electric energy is surging, it must be supercharging the DM-300! \n\nAt this time, the energy tower can be destroyed, but it will release an electric arc clockwise around. The thick metal structure provides it with strong defense. \n\nThis monster has a maximum health of _50_. \n\nWhen activated, it releases a rotating arc around it, which does 10~20 damage. \n\nSignificantly suppresses damage over 15 (1, 2, 3, 4, ... points of original damage are required for each point of damage after 14). \n\nHave _electricity_, _non-biological_, _small boss_, _cannot move_ attributes. \n\nDown _0_experience, the maximum level of experience obtained does not exceed _-2_. \n\nImmune to Paralysis, Frenzy, Sleep, Fear, Dizziness, Out of Souls_.




custom.dict.dict.ch4=Fourth zone
custom.dict.dict.ch4_d=The following is the monster information on the 16th~19th floor

custom.dict.dict.mob_ghoul=Dwarf mob ghoul
custom.dict.dict.mob_ghoul_d=When the dwarf kingdom gradually declined and the current dwarf king gained absolute power, some weaker or rebellious dwarves were treated unfairly. However, as the dwarf king became more proficient in dark magic, the dwarves gradually succumbed to his will, and eventually became a pawn in his army. \n\nIndividuals in the dwarf corpse group do not have strong combat power themselves, but they always fight together, trying to use their numerical advantages to defeat powerful opponents. _When a dwarf pack member is knocked down, it will respawn with 10% health after a few rounds if there are other members of the same kind within 4 blocks around_. \n\nThe maximum health of this monster is _45_, the attack is _16~22_, the defense is _0~4_, the attack delay is _1_, the movement speed is _1_, the dodge is _20_, and the hit is _24_ . \n\nHas the _undead_ attribute. \n\nDrop _5_ experience, the maximum level of experience gained is _20_ level. \n\n20% drop gold coins.

custom.dict.dict.mob_ele_fire=Fire Element
custom.dict.dict.mob_ele_fire_d=Elementals are creatures of chaos that result from mistakes in casting powerful magic. Elemental creatures lack the most basic intelligence, and they are usually closely related to a specific kind of magic. \n\nFire elemental is a common elemental creature that attacks with the power of fire. In melee it sets the target on fire, and against distant enemies it can occasionally fireball the target. \n\nThe maximum health of this monster is _60_, the attack is _20~25_, the defense is _0~5_, the attack delay is _1_, the movement speed is _1_, the dodge is _20_, and the hit is _25_ . \n\nMelee attack 50% will ignite the target for 4 rounds, and long-range attack will make the target burn for 4 rounds. \n\nIt has the _fire_ attribute, and loses 50%~60% of its health when encountering frost or freezing. \n\nDrop _10_ experience, the maximum level of experience gained is _20_ level. \n\n1/8 drop liquid fire potion.
custom.dict.dict.mob_ele_frost=Frost Element
custom.dict.dict.mob_ele_frost_d=Elementals are creatures of chaos that result from mistakes in casting powerful magic. Elemental creatures lack the most basic intelligence, and they are usually closely related to a specific kind of magic. \n\nFrost elemental is a common elemental creature that weakens enemies with the power of frost. They can freeze enemies in melee, can occasionally attack from a distance, and the effect of the power of frost is significantly enhanced on the surface of the water. \n\nThe maximum health of this monster is _60_, the attack is _20~25_, the defense is _0~5_, the attack delay is _1_, the movement speed is _1_, the dodge is _20_, and the hit is _25_ . \n\nMelee attack freezes water targets by 33%, and long-range attacks will cause the target to freeze for several rounds (frozen directly when the superposition is high). \n\nIt has the _ice_ attribute, and loses 50%~60% of its health when it encounters burning. \n\nDrop _10_ experience, the maximum level of experience gained is _20_ level. \n\n1/8 drops Frost Potion.
custom.dict.dict.mob_ele_shock=Element Shock Element
custom.dict.dict.mob_ele_shock_d=Elementals are creatures of chaos that result from mistakes in casting powerful magic. Elemental creatures lack the most basic intelligence, and they are usually closely related to a specific kind of magic. \n\nElectric elemental is a relatively rare elemental creature that uses electric shock and flash to attack enemies. When in melee it unleashes a leaping arc of electricity at surrounding enemies, with the primary target taking additional damage while in water. Against distant enemies they will occasionally unleash a blinding, intense flash of light. \n\nThe maximum health of this monster is _60_, the attack is _20~25_, the defense is _0~5_, the attack delay is _1_, the movement speed is _1_, the dodge is _20_, and the hit is _25_ . \n\nMelee attack will cause 40% attack lightning chain damage to surrounding targets, and long-range attack will make the target blind for 5 rounds. \n\nHas _electricity_ attribute\n\ndrops _10_experience, the maximum level of experience gained is _20_level. \n\n1/4 drops the charging scroll. \n\nThe probability of generating electric shock elements is half that of ice and fire elements.
custom.dict.dict.mob_ele_chaos=Chaos Elements
custom.dict.dict.mob_ele_chaos_d=Elementals are creatures of chaos that result from mistakes in casting powerful magic. Elemental creatures lack the most basic intelligence, and they are usually closely related to a specific kind of magic. \n\nChaos Elemental is an extremely rare elemental creature. They are not limited to a specific kind of magic, but use random magic to carry out powerful attacks. \n\nThe maximum health of this monster is _60_, the attack is _20~25_, the defense is _0~5_, the attack delay is _1_, the movement speed is _1_, the dodge is _20_, and the hit is _25_ . \n\nMelee and ranged attacks have the same effect as the release of the cursed staff. \n\nDrop _10_ experience, the maximum level of experience gained is _20_ level. \n\n100% drop a transmutation scroll.

custom.dict.dict.mob_golem=Golem
custom.dict.dict.mob_golem_d=Golems are the outgrowth of the dwarves' attempts to use new applications of magic to remedy the long-standing deficiencies of mechanical devices. Although they are not as bulky and cumbersome as the DM-300, they still have destructive power that cannot be underestimated. \n\nGolems are too big to enter the corridors, but the dwarves have given the golems magical powers to make up for this - the golems can teleport from room to room and can pull back unreachable enemies from a distance . \n\nThe maximum health of this monster is _120_, the attack is _25~30_, the defense is _0~12_, the attack delay is _1_, the movement speed is _1_, the dodge is _15_, and the hit is _28_ . \n\nHas _non-biological_, _huge size_ attributes. \n\nDrop _12_ experience, the maximum level of experience gained is _22_ level. \n\n1/8 chance to drop a random weapon or armor (the class distribution is the same as the fifth district), and each drop will reduce the drop probability to half.

custom.dict.dict.mob_monk=Dwarf Monk
custom.dict.dict.mob_monk_d=These monks are fanatical believers who will do everything in their power to keep the king safe from all aliens. Their fanatical faith made them surrender their will to the king, leaving only mindless bodies wandering in the city. \n\nThis monster's health limit is _70_, attack is _12~25_, defense is _0~2_, attack delay is _0.5_, movement speed is _1_, dodge is _30_, hit is _ 30_. \n\nHas the _undead_ attribute. \n\nGet mental concentration every 6~7 rounds (the next physical attack must be blocked), and the recovery of mental concentration is accelerated by 67% when moving. \n\nDrop _11_ experience, the maximum level of experience gained is _21_ level. \n\n_1/12_ chance to drop _dry food_.

custom.dict.dict.mob_senior=Master Monk
custom.dict.dict.mob_senior_d=These monks are fanatical believers who will do everything in their power to keep the king safe from all aliens. Their fanatical faith made them surrender their will to the king, leaving only mindless bodies wandering in the city. \n\nThis monk has mastered advanced fighting skills. Compared with ordinary monks, he can recover focus more quickly when moving. \n\nThe maximum health of this monster is _70_, the attack is _16~25_, the defense is _0~2_, the attack delay is _0.5_, the movement speed is _1_, the dodge is _30_, and the hit is _ 30_. \n\nHas the _undead_ attribute. \n\nGet mental concentration every 6~7 rounds (the next physical attack must be blocked), and the recovery of mental concentration is accelerated by 233% when moving. \n\nDrop _11_ experience, the maximum level of experience gained is _21_ level. \n\n100% drop _pies_.

custom.dict.dict.mob_warlock=Dwarf Warlock
custom.dict.dict.mob_warlock_d=Warlocks came to power in the cities as the dwarves' interests shifted from engineering to occult learning. They started out with elemental magic, but soon moved on to demonology and necromancy. The most powerful warlock has mastered the kingship of the dwarf kingdom. If other warlocks want to continue to practice dark magic, they must give up their spiritual freedom and give their will to him to control. \n\nThese warlocks have powerful disruptive magic that can temporarily suppress the upgrade magic of equipment. The higher the level of equipment, the more severely affected by downgrading magic. \n\nThe maximum health of this monster is _70_, the attack is _12~18_, the defense is _0~8_, the attack delay is _1_, the movement speed is _1_, the dodge is _18_, and the hit is _25_ . \n\nThe long-range attack damage is _12~18_, and the chance of _1/3_ is to make the target _downgrade_ for 30 rounds. \n\nHas the _undead_ attribute. \n\nDrop _11_ experience, the maximum level of experience gained is _21_ level. \n\n_1/2_probability of dropping_random potion_(healing probability multiplied by 1/3 and constantly decaying), but can only drop _7(actual value, there is a bug, it should be 8)_ bottles of healing at most.

custom.dict.dict.ch4_div=The fourth zone boss
custom.dict.dict.ch4_div_d=Twentieth floor - the fourth boss. The battle is divided into three phases. In the first stage, the boss summons mobs at a moderate speed, and will release two skills, lifelink and flash. After the boss loses 150 lives, it enters the second stage. At this time, the boss is invincible, and there are 3 waves of monsters (increasingly stronger) in the four corners. After clearing it, it enters the third stage. The third-stage boss will quickly summon mobs, and all damage received will be delayed damage. Summons disappear when the boss dies.

custom.dict.dict.mob_king=Dwarf King
custom.dict.dict.mob_king_d=Many years ago, one of the most powerful wizards in the Dwarven Council had insight into the mysteries above life and death. Soon he used this powerful power to control and corrupt the royal family and the entire parliament, and extended his claws to every dwarf in the kingdom. Now he has become the king of the dwarves, commanding a large number of undead. \n\nThe Dwarf King is an aggressive foe who will try to overwhelm invaders with his undead armies. \n\nThe maximum health of this monster is _300_, the attack is _15~25_, the defense is _0~10_, the attack delay is _1_, the movement speed is _1_, the dodge is _22_, and the hit is _26_ . \n\nWith _boss_,_undead_attributes, immune to the damage increase effect of fixed-term in the 2nd stage and after, the damage received in the final stage is forced to be delayed damage. \n\nDrops _40_ experience.



custom.dict.dict.ch5=Fifth zone
custom.dict.dict.ch5_d=The following is the monster information on the 21st~24th floor

custom.dict.dict.mob_scorpio = Giant Scorpion
custom.dict.dict.mob_scorpio_d=These giant arthropod demons avoid all close contact when possible, and shoot crippling spikes from a distance. \n\nThe maximum health of this monster is _110_, the attack is _30~40_, the defense is _0~16_, the attack delay is _1_, the movement speed is _1_, the dodge is _24_, and the hit is _36_ , with a view distance of 6. \n\nAttack makes the target _crippled for 10 rounds_ by 50%. \n\nHas the _demon_attribute attribute. \n\nDrop _14_ experience, the maximum level of experience gained is _27_ level. \n\n0.5 probability of dropping random potions except healing and strength.

custom.dict.dict.mob_acidic=Acidic Scorpion
custom.dict.dict.mob_acidic_d=These giant arthropods avoid close contact whenever possible, and shoot crippling spikes from a distance. It even dripped with corrosive sludge. \n\nThe maximum health of this monster is _110_, the attack is _30~40_, the defense is _0~16_, the attack delay is _1_, the movement speed is _1_, the dodge is _24_, and the hit is _36_ , with a view distance of 6. \n\nAttack causes 50% of the target to get _crippled for 10 rounds_. When hitting the target or receiving a melee attack from the target, the target will get _20 rounds of corrosive sludge_. \n\nHas _demon_attribute, _acid_attribute. \n\nDrop _14_ experience, the maximum level of experience gained is _27_ level. \n\n100% drop a bottle of experience potion.

custom.dict.dict.mob_eye=Evil Eye
custom.dict.dict.mob_eye_d=The Evil Eye is a floating spherical creature that holds demonic energy within itself. They have melee abilities, but their true power lies in their magic. \n\nAfter a short charge, the Evil Eye will release a destructive energy ray called the _Death Gaze_. Any creature caught by the evil eye's gaze takes great damage, so wise adventurers seek cover. \n\nThe maximum health of this monster is _100_, the attack is _20~30_, the defense is _0~10_, the attack delay is _1_, the movement speed is _1_, the dodge is _20_, and the hit is _30_ , with a view distance of 6. \n\nAfter charging _2_ rounds, you can shoot _Death Gaze_, and the attack is _30~50_. Any damage taken while charging is reduced by 3/4. \n\nHas the _demonic_ attribute and is resistant to _Disintegration Staff_. \n\nDrop _13_ experience, the maximum level of experience gained is _26_ level. \n\n50% drops _2 drops of dew_, 25% drops _one seed_, 25% drops _one runestone_.

custom.dict.dict.mob_succubus=Succubus
custom.dict.dict.mob_succubus_d=A succubus is a shapeshifting demon skilled at manipulating the minds of its enemies. This pale human figure that has turned into a gothic style, perhaps to attract the dwarf warlock? \n\nWhen attacking, the succubus can temporarily charm the target, preventing it from directly attacking the succubus itself. A succubus drains the life essence of a charmed target when it strikes. \n\nThe maximum health of this monster is _80_, the attack is _25~30_, the defense is _0~10_, the attack delay is _1_, the movement speed is _1_, the dodge is _25_, and the hit is _40_ . \n\nWhen it attacks you, it has a _1/4_ chance to _charm_ you, attacking the charmed target will restore _5+damage_ health, and the excess will be converted into a shield. \n\nHas _demon_ attribute, immune to _charm_. \n\nDrop _12_ experience, the maximum level of experience gained is _25_ level. \n\n _1/3_ chance to drop a _random scroll_ (not including upgrade and identification).

custom.dict.dict.mob_spawner=Demon Blood Lair
custom.dict.dict.mob_spawner_d=This wriggling mass of dwarven flesh creates a steady stream of Demon Rippers from the dwarves who have died in this area. It seems the demons will stop at nothing to deal with the intruders. \n\nAlthough the Devil's Blood Nest looks terrifying, it does not have the ability to move or attack. However, its sheer size makes it difficult to kill quickly, and it spawns Fel Rippers faster when threatened. \n\n_The demonic blood nests all appear to be connected to some source of demonic energy. Killing them might weaken that source. _\n\nThe maximum health of this monster is _120_, the defense is _0~12_, and the dodge is _0_. \n\nSummons a Demon Ripper every 60/53/47/40 rounds (accelerated as the number of layers increases). \n\nSignificantly suppress damage over 20 (after 19, every time you want to cause a little damage, you need 1, 2, 3, 4, ... points of original damage), and every time you receive 1 damage, the summon cd will be reduced by 1 round. \n\nPossess _demon_, _cannot move_, _small boss_ attributes, immune to _paralysis, frenzy, fear, dizziness, sleep, ghosts_. \n\nDrop _15_ experience, the maximum level of experience gained is _29_ level. \n\nA bottle of _Healing Potion_ is guaranteed to drop.

custom.dict.dict.mob_ripper=Mob Ripper
custom.dict.dict.mob_ripper_d=This terrifying creature was formed by the demons from the many dwarven corpses left here. A Demon Ripper looks like a pale, emaciated dwarf, with a mutilated torso and long, sharp, bony claws. \n\nFel Rippers are hard to take hard hits, but they are fast and dangerous. They are capable of jumping over great distances in an instant before piercing their targets with their bone claws. \n\nThe maximum health of this monster is _60_, the attack is _15~25_, the defense is _0~4_, the attack delay is _0.5_, the movement speed is _1_, the dodge is _22_, and the hit is _ 30_. \n\nYou can spend 1 round to jump to the prompt location, attack the target and cause bleeding whose initial value is 75% of the damage. \n\nHave _demon, undead_ attribute. \n\nDrop _9_ experience, the maximum level of experience gained is _-2_ level.

custom.dict.dict.ch5_div=The fifth zone boss
custom.dict.dict.ch5_div_d=25th floor - fifth boss. The battle is divided into five phases. In the first three stages, every time the boss loses 300 HP, it is a stage. When losing 300, 600, and 900 HP, each summons a fist to help. The fourth stage is executed immediately after the end of the third stage, summoning a bunch of monsters, and at the same time entering the fifth stage: quickly summoning monsters and releasing lasers at high frequency. \n\nPassive skills: every time the boss loses 400 health points, the number of laser bars released will be +1; every time the boss receives 10 points of damage, the CD of summoning and releasing lasers will be -1; every time there is a demon blood lair on the 21st~24th floors that has not been cleared , 25% of the boss's summons are changed from the Larva of the Old God to the Demon Ripper.

custom.dict.dict.mob_yog=Yog-Dzewa
custom.dict.dict.mob_yog_d=Yog-Dzewa was an ancient god; a gigantic monster that extended its power into the mortal world and devoured them, feeding its own endless growth. The dwarf must have been playing with dark magic when it attracted the attention of this great horror, and has been trying to control him ever since from devouring the outside world. \n\nThis old god originated in a primordial dimension full of magic and chaos, and could not bring his true form into this world. Therefore, he created an avatar of himself and summoned demons as his minions to do its bidding. \n\nThis giant eye is the focus of the Old God's power in this world. While the eye itself is immovable, it is capable of shooting powerful beams of fel energy and summoning various demonic minions to aid it. . \n\nThis monster has a maximum health of _1000_. \n\nImmune to all damage while the fist is present. \n\nSummon monsters every 10~15 rounds, fire a laser every 10~15 rounds and cause 20~30 points of damage, and the final stage is greatly accelerated. \n\nHave _boss_, _demon_, _cannot move_ attributes, immunity to _fear_, _frenzy_, _charm_, _magic sleep_. \n\nDrops _50_ experience.

custom.dict.dict.mob_larva=Old God Larva
custom.dict.dict.mob_larva_d=These little creations of the Old Gods are crude creatures that are easy to make. Although individual larvae are fragile, they can be produced quickly and become overwhelming in large numbers. \n\nThe maximum health of this monster is _20_, the attack is _15~25_, the defense is _0~4_, the attack delay is _1_, the movement speed is _1_, the dodge is _12_, and the hit is _30_ . \n\nHas the _demonic_ attribute. \n\nDrop _5_experience, the maximum level of experience obtained does not exceed _-2_.

custom.dict.dict.mob_fist1=Fist of Burning & Fist of Earth
custom.dict.dict.mob_fist1_d=One of these two fists will appear randomly. \n\n_Burning Fist_Life limit is _300_, attack is _18~36_, defense is _0~15_, attack delay is _1_, movement speed is _1_, dodge is _20_, hit is _ 36_. \n\nThe ranged attack causes the target to burn, vaporizes the passing water, and ignites the surrounding fire when the water is not passed. \n\nWith _fire_, _demon_, _boss_ attributes, immune to freezing. \n\nDrop _25_experience, the maximum level of experience obtained does not exceed _-2_. \n\n_Fist of the Earth_upper limit of health is _300_, attack is _18~36_, defense is _0~15_, attack delay is _1_, movement speed is _1_, dodge is _20_, hit is _ 36_. \n\nThe long-range attack will bind the target for 3 rounds and grow dry grass around the fist. Every grass around the fist will get 1/6 damage reduction (linear reduction). \nWith _demon_, _boss_ attributes, immune to fire damage. \n\nDrop _25_experience, the maximum level of experience obtained does not exceed _-2_.

custom.dict.dict.mob_fist2=Fist of Rot & Fist of Rust
custom.dict.dict.mob_fist2_d=One of these two fists will appear randomly. \n\n_Rotten Fist_ HP limit is _300_, attack is _18~36_, defense is _0~15_, attack delay is _1_, movement speed is _1_, dodge is _20_, hit is _ 36_. \n\nLong-range attack will release poisonous gas, recover 2% of life when passing through water, melee attack 50% will cause the target to get corrosive sludge, and the damage received will be converted into non-superimposed bleeding of 60% of the initial value. \n\nWith _acid_, _demon_, _boss_ attributes, immune to _poisonous gas_. \n\nDrop _25_experience, the maximum level of experience obtained does not exceed _-2_. \n\n_Rust Fist_ HP limit is _300_, attack is _22~44_, defense is _0~15_, attack delay is _1_, movement speed is _1_, dodge is _20_, hit is _ 36_. \n\nLong-range attack disables the target for 4 rounds, and all damage received becomes delayed damage. \n\nHas _demon_, _huge size_, _boss_ attributes. \n\nDrop _25_experience, the maximum level of experience obtained does not exceed _-2_.

custom.dict.dict.mob_fist3=Fist of Radiance & Fist of Shadow
custom.dict.dict.mob_fist3_d=One of these two fists will appear randomly. \n\n_Brilliant Fist_Life limit is _300_, attack is _18~36_, defense is _0~15_, attack delay is _1_, movement speed is _1_, dodge is _20_, hit is _36_. \n\nLong-range attack (no cd, but close body does not release) causes 10~20 points of damage and causes blindness for 5 rounds. When half blood is half full, it randomly jumps to other places on the map and blinds the enemy for 15 rounds. When it dies, it changes to 30 rounds. . \n\nHas _electricity_, _demon_, _boss_ attributes. \n\nDrop _25_experience, the maximum level of experience obtained does not exceed _-2_. \n\n_Shadow Fist_ HP limit is _300_, attack is _18~36_, defense is _0~15_, attack delay is _1_, movement speed is _1_, dodge is _20_, hit is _ 36_. \n\nLong-range attack (no cd, but not released close to the body) will cause 10~20 points of damage, reduce 50 rounds of light, and randomly jump to other places on the map at half blood and eliminate the lighting effect, the same when dying. \n\nHas _demon_, _boss_ attributes. \n\nDrop _25_experience, the maximum level of experience obtained does not exceed _-2_.

custom.dict.dict.chn=Broad Spectrum Monsters and NPCs
custom.dict.dict.chn_d=The following are the monsters that appear on unlimited floors and the NPCs in each task in the dungeon

custom.dict.dict.mob_bee=Golden Bee
custom.dict.dict.mob_bee_d=Despite their small size, golden bees have a strong desire to protect their homeland. This bee is pretty crazy, it's best to keep your distance. \n\nThe upper limit of this monster's health is _(2+layers)4_, the attack is _upper health/10~upper health/4_, the defense is _0_, the attack delay is _1_, and the movement speed is _1_, dodge is _9+layers_, hit is _9+layers_. \n\nThe experience value is 0, and it can only move within 4 blocks around the broken bee jar.

custom.dict.dict.mob_mimic=Mimic
custom.dict.dict.mob_mimic_d=A mimic is a creature that can change shape at will. They almost always appear as treasure chests in dungeons, because they know how to attract adventurers. \n\nThe maximum HP of this monster is _(1+layers)6_, the attack is _1+layers~2+2layers_, the defense is _0~1+layers/2_, and the attack speed It is _1_, the movement speed is _1_, the dodge is _2+layers/2_, and the hit is _6+layers_. \n\nThe attack when opening the box must hit, and the damage must be at the maximum value. \n\nHas the _demonic_ attribute. \n\nThe experience value is 0. \n\nUsually, 1/5 of the boxes will become Mimics. The spawn rate of monsters in special rooms has increased.

custom.dict.dict.mob_mimic_golden=Golden Mimic
custom.dict.dict.mob_mimic_golden_d=A Mimic is a magical creature that can change shape at will. They almost always appear as treasure chests in dungeons, as they always attract unsuspecting adventurers. \n\nGolden Mimics are powerful Mimics that try to attract top adventurers. They have richer treasures, but are also more powerful than the usual Mimics. \n\nGolden Mimic is a derivative creature of ordinary Mimic. When calculating the attribute value, the number of layers is 1.33 times. \n\nHas the _demonic_ attribute. \n\nThe experience value is 0. \n\n1/10 gold chests will become Mimics.

custom.dict.dict.mob_mimic_crystal=Crystal Mimic
custom.dict.dict.mob_mimic_crystal_d=A Mimic is a magical creature that can change shape at will. They almost always appear as treasure chests in dungeons, as they are more attractive to unsuspecting adventurers. \n\nCrystal Mimics are more cunning than their close relatives, taking treasure and avoiding fights as much as possible. They will try to flee quickly after being spotted, and can also teleport enemies away when attacking. \n\nCrystal Mimic is a derivative creature of ordinary Mimic. It has the same attributes as ordinary Mimic, but it will flee at three times the speed when found. \n\nHas the _demonic_ attribute. \n\nThe experience value is 0. \n\n1/10 crystal chests will become Mimics.


custom.dict.dict.mob_fish = Giant Piranha
custom.dict.dict.mob_fish_d=These carnivorous fish are not native to underground pools. They were bred specifically to protect flooded storage rooms. \n\nThe maximum health of this monster is _10+layers 5_, the attack is _layers~4+layers 2_, the defense is _0~layers_, the attack delay is _1_, and the movement speed is _ 2_, dodge is _10+layers 2_, hit is _20+layers 2_. \n\nIt is immune to all gases. \n\nExperience value is 0, 100% chance to drop _a piece of raw meat_.

custom.dict.dict.mob_statue=Mob Statue
custom.dict.dict.mob_statue_d=You thought this was just another ugly statue in the dungeon, but its glowing red eyes made you give up. \n\nThe maximum HP of this monster is _15+layers 5_, the defense is _0~layers+hand weapon defense_, the movement speed is _1_, and the dodge is _4+layers_. \n\nHas _non-biological_ attribute, resists _Reaper_. \n\nThe experience value is 0.

custom.dict.dict.mob_armored_statue=Armored Statue
custom.dict.dict.mob_armored_statue_d=You thought this was just another ugly statue in the dungeon, but its glowing red eyes made you give up. The maximum HP of this monster is _30+layers 10_, the defense is _0~layers+hand weapon defense+armor defense_, the movement speed is _1_, and the dodge is _4+layers_. \n\nHas _non-biological_ attribute, resists _Reaper_. \n\nThe experience value is 0.

custom.dict.dict.mob_wraith=Wraith
custom.dict.dict.mob_wraith_d=Wraiths are the souls of sinners who come from the tombs and thirst for revenge. Being an ethereal incorporeal being difficult to hit with normal weapons. \n\nThis monster's health limit is _1_, attack is _1+layers/2~2+layers_, attack delay is _1_, movement speed is _1_, dodge is _hit 5_, hit It is _10+layers_. \n\nHas the _undead_ attribute. \n\nThe experience value is 0.

custom.dict.dict.mob_blacksmith=Troll Blacksmith
custom.dict.dict.mob_blacksmith_d=This troll looks like any other troll: tall and thin, with skin the color and texture of stone. The troll blacksmith was tinkering with a small hammer that was extremely out of shape. \n\nWhen reforging items, higher level items will be increased by 1 level (regardless of placement order), and lower level items will disappear.

custom.dict.dict.mob_ghost=Mob Ghost
custom.dict.dict.mob_ghost_d=This ghost is barely visible. It appeared to consist of an invisible patch of dim light and a grieving face. \n\nComplete the task to get a _level 2~5_ weapon or armor of _level 0~3_. \n\nThe probabilities of each level are: 0:0.5, 1:0.3, 2:0.15, 3:0.05\n\nThe probabilities of each level are: 2:0.5, 3:0.3, 4:0.15, 5: 0.05

custom.dict.dict.mob_imp=Imp Ambitious
custom.dict.dict.mob_imp_d=Imps are lesser demons. They have neither great strength nor magical gifts, but they are quite intelligent and sociable. Many imps prefer to live where no other demons are present. \n\nCompleting the task will reward a _level 2~4_ random ring with a curse. The probabilities for each class are: 2:2/3, 3:4/15, 4:1/15

custom.dict.dict.mob_image=Mirror
custom.dict.dict.mob_image_d=This illusion is very similar to you, even equipped with your current weapons and armor. \n\nMirrors seek out enemies and attack them with their mirrored weapons. Mirrored weapons have the same wielding properties as the one in your hand, but deal less damage. Mirror images are born incorporeal, but become visible when attacked. \n\nAlthough mirror images have some attack power (half your damage, same accuracy), they are very fragile (defense equal to weapon defense, same dodge as yours, 1 health), and will instantly dissipate. \n\nMirrors are immune to gas, fire, acid, and corruption.

custom.dict.dict.mob_pris_image=Iridescent Phantom
custom.dict.dict.mob_pris_image_d=This shimmering prismatic phantom is very similar to you, even equipped with your current weapons and armor. \n\nThe Iridescent Phantom will use its armor and health to protect you by attracting enemies. While it's not as aggressive as the mirror image, it has higher health, and the same armor as yours. \n\nWhen the phantom health drops to 0, it will remain there for a period of time (5 turns), during which time it can still be healed. When there are no enemy units around, the phantom will return to its owner. \n\nIt will inherit your defense and most of your evasion, has very low attack power (2+level/4~4+level/2) and 10+level 2 health. Immune to gas, fire, acid fog, and corruption.

custom.dict.dict.mob_wandmaker=Old Wandmaker
custom.dict.dict.mob_wandmaker_d=The old gentleman looks very troubled. He is being protected by a force field shield. \n\nTo complete the task, you can choose one of the two identified staffs, the level is _1~3_. Probability for each class: 1:2/3, 2:4/15, 3:1/15

custom.dict.dict.mob_ratking=Mob Ratking
custom.dict.dict.mob_ratking_d=1% chance to appear in refactoring traps that are not at level 5.

custom.dict.dict.mob_sheep=Mob Sheep
custom.dict.dict.mob_sheep_d=Mea? Meh...\n\nSheeps that last more than 20 rounds can be interacted with to make them disappear instantly.

custom.dict.dict.mob_red_sentry=Red Sentry
custom.dict.dict.mob_red_sentry_d=This blood-red sentry crystal seems to be placed here deliberately, guarding the treasure at the other end of the room. It fires a disintegrating beam at you if you enter a guarded area. \n\nIt is immune to all negative effects and can see through invisibility effects at a glance, but it seems to take a while to recharge before it can fire. \n\nFor some reason, the Sentinel will just fire at you, as if it knows that the dungeon's denizens are no threat to the treasure. \n\nThe damage caused is 2+layers/2~4+layers.


custom.dict.dict.melee_assassin=Assassin's Blade
custom.dict.dict.melee_assassin_d=A short wavy blade made of obsidian, although light but not easy to use, it can be deadly if it hits a vital point. \n\nThis is a _4_ level weapon with a strength requirement of _16_ and a base damage of _4~20_. \n\nIts damage growth is _1~5_, precision correction is _1_, attack delay is _1_, and attack distance is _1_. \n\nSneak attack damage is _50% of damage range~maximum damage_.

custom.dict.dict.melee_battleaxe=Battleaxe
custom.dict.dict.melee_battleaxe_d=This battleaxe has a massive steel head that packs enormous power into every swing. \n\nThis is a _4_ level weapon with a strength requirement of _16_ and a base damage of _4~20_. \n\nIts damage growth is _1~5_, precision correction is _1.24_, and attack delay is _1_. The attack range is _1_.

custom.dict.dict.melee_bow=Crossbow
custom.dict.dict.melee_bow_d=This is a rather sophisticated device, capable of shooting small dart-like arrows at extremely high speed. This crossbow is heavy in the hand, and it is much stronger than expected. Although it completely violates the original design intention, it can also play a role in hand-to-hand combat. \n\nThis is a _4_ level weapon with a strength requirement of _16_ and a base damage of _3~20_. \n\nIts damage growth is _1~4_, precision correction is _1_, attack delay is _1_, and attack distance is _1_. \n\nAfter equipping it, the damage of the dart increases to _4+equipment level~12+3equipment level_.

custom.dict.dict.melee_dagger=Dagger
custom.dict.dict.melee_dagger_d=A simple iron dagger with a worn wooden handle. \n\nThis is a _1_ level weapon with a power requirement of _10_ and a base damage of _1~8_. \n\nIts damage growth is _1~2_, precision correction is _1_, attack delay is _1_, and attack distance is _1_. The sneak attack damage is _75% of the damage range~maximum damage_.

custom.dict.dict.melee_dirk=Long Dagger
custom.dict.dict.melee_dirk_d=A longer stabbing dagger that can stab deeper into the enemy. \n\nThis is a _2_ level weapon, the power requirement is _12_, and the base damage is _2~12_. \n\nIts damage growth is _1~3_, precision correction is _1_, attack delay is _1_, and attack distance is _1_. The sneak attack damage is _67% of the damage range~maximum damage_.

custom.dict.dict.melee_flail=Flail
custom.dict.dict.melee_flail_d=A barbed steel ball attached to a chain. It is bulky and difficult to use, but it is extremely powerful if it can hit. \n\nThis is a _4_ level weapon with a strength requirement of _16_ and a base damage of _4~35_. \n\nIts damage growth is _1~8_, precision correction is _0.8_, attack delay is _1_, and attack distance is _1_. Cannot sneak attack.

custom.dict.dict.melee_gauntlet=Melee Gauntlet
custom.dict.dict.melee_gauntlet_d=This giant gauntlet is made of a red cloth covered in layers of enchanted rock. Once worn, the fabric wraps tightly around your entire forearm, turning the heavy slate like a layer of hard skin. It takes strength to wield such a heavy weapon, but it is this combination of strength and weight that makes this weapon so fearsome. \n\nThis is a _5_ level weapon with a strength requirement of _18_ and a base damage of _5~15_. \n\nIts damage growth is _1~3_, precision correction is _1_, attack delay is _0.5_, and attack distance is _1_.

custom.dict.dict.melee_glaive=Melee Glaive
custom.dict.dict.melee_glaive_d=A heavy polearm with a blade at the end. \n\nThis is a _5_ level weapon with a strength requirement of _18_ and a base damage of _5~40_. \n\nIts damage growth is _1~8_, precision correction is _1_, attack delay is _1.5_, and attack distance is _2_.

custom.dict.dict.melee_gloves=Studded Gloves
custom.dict.dict.melee_gloves_d=These studded gloves don't offer much protection, but can be used barely as a weapon while freeing up your hands. \n\nThis is a _1_ level weapon with a power requirement of _10_ and a base damage of _1~5_. \n\nIts damage growth is _1~1_, precision correction is _1_, attack delay is _0.5_, and attack distance is _1_.

custom.dict.dict.melee_greataxe=Greataxe
custom.dict.dict.melee_greataxe_d=This giant battle ax is indestructible, so heavy that it can only be swung over the shoulders. \n\nThis is a _5_ level weapon with a strength requirement of _20_ and a base damage of _5~45_. \n\nIts damage growth is _1~6_, precision correction is _1_, attack delay is _1_, and attack distance is _1_.

custom.dict.dict.melee_greatshield=Great Square Shield
custom.dict.dict.melee_greatshield_d=It's not so much a shield as a moving wall. This hunk of metal was great for defense, but left little room for attack. \n\nThis is a _5_ level weapon with a strength requirement of _18_ and a base damage of _5~15_. \n\nIts damage growth is _1~3_, precision correction is _1_, attack delay is _1_, attack distance is _1_, the base is increased by _0~6_, and the defense is increased by _0~3_ per level.

custom.dict.dict.melee_greatsword=Greatsword
custom.dict.dict.melee_greatsword_d=This greatsword deals massive damage with each heavy swing. \n\nThis is a _5_ level weapon with a strength requirement of _18_ and a base damage of _5~30_. \n\nIts damage growth is _1~6_, precision correction is _1_, attack delay is _1_, and attack distance is _1_.

custom.dict.dict.melee_handaxe=Handaxe
custom.dict.dict.melee_handaxe_d=A light axe, usually used for chopping trees. Of course, its broad blade is equally effective against enemies. \n\nThis is a _2_ level weapon, the power requirement is _12_, and the base damage is _2~12_. \n\nIts damage growth is _1~3_, precision correction is _1.32_, attack delay is _1_, and attack distance is _1_.

custom.dict.dict.melee_longsword=Longsword
custom.dict.dict.melee_longsword_d=The sword's long, thick blade is reassuringly cold, but its length does make it very heavy. \n\nThis is a _4_ level weapon with a strength requirement of _16_ and a base damage of _4~25_. \n\nIts damage growth is _1~5_, precision correction is _1_, attack delay is _1_, and attack distance is _1_.

custom.dict.dict.melee_mace=Mace
custom.dict.dict.melee_mace_d=The large iron head on the front of this weapon deals considerable damage. \n\nThis is a _3_ level weapon with a strength requirement of _14_ and a base damage of _3~16_. \n\nIts damage growth is _1~4_, precision correction is _1.28_, attack delay is _1_, and attack distance is _1_.

custom.dict.dict.melee_staff=Melee Staff
custom.dict.dict.melee_staff_d=This wand is a unique magical weapon, crafted by the mage himself. It doesn't have magical power naturally, but needs to be infused with the magic power of another staff to gain new power. \n\nThis is a _1_ level weapon with a strength requirement of _10_ and a base damage of _1~6_. \n\nIts damage growth is _1~2_, precision correction is _1_, attack delay is _1_, and attack distance is _1_. \n\nBattlemage Melee Effect:\n\nInherent: Restores 0.5 charge to wand. \n\nShockwave: Same as Elastic enchantment. \n\nAcid corrosion: _(level+1)/(level+3)_probability to make the target get corrosion sludge for 20 rounds. \n\nCorruption: _(level+1)/(level+4)_applies 4+2 level rounds of frenzy. \n\nDisintegrate: Same as Enchantment with Quest. \n\nFlame Wave: Same as Flame enchantment. \n\nFrost: Chance to freeze the target that has been frostbitten (more than 10 rounds must be), and cannot be frozen continuously. \n\nThunderbolt: Same as Electric Shock enchantment. \nSoul Soil: Gain 33% of the damage of Soil Soil Armor. \n\nMagic Bullet: All staffs restore 0.5 points of charge. \n\nPrismatic: Extend cripple for 1+ level rounds. \n\nRegeneration: When at least one party is standing in the grass, hit the target to get _0.5 damage (level+2)/(level+6)_ herbal healing. \n\nSpirit Injection: When hitting a target that is charmed by you, you will get a shield of _10+2 level_, and the next release will not consume life. \n\nSentinel: _(level+1)/(level+5)_ restores 9/12/16 health to all sentries.

custom.dict.dict.melee_shortsword=Shortsword
custom.dict.dict.melee_shortsword_d=It is rather short indeed, only a few centimeters longer than a dagger. \n\nThis is a _2_ level weapon, the power requirement is _12_, and the base damage is _2~15_. \n\nIts damage growth is _1~3_, precision correction is _1_, attack delay is _1_, and attack distance is _1_.

custom.dict.dict.melee_quarterstaff=Melee Quarterstaff
custom.dict.dict.melee_quarterstaff_d=This is a solid wooden staff covered with iron at both ends. \n\nThis is a Tier __ weapon with a strength requirement of __ and a base damage of __. \n\nIts damage growth is _1~3_, precision correction is _1_, attack delay is _1_, and attack distance is _1_. This weapon can resist 0~2 points of damage.

custom.dict.dict.melee_roundshield=Melee Roundshield
custom.dict.dict.melee_roundshield_d=This roundshield can effectively block attacks and can be used as a good weapon in times of crisis. \n\nThis is a _3_ level weapon with a strength requirement of _14_ and a base damage of _3~10_. \n\nIts damage growth is _1~2_, precision correction is _1_, attack delay is _1_, and attack distance is _1_. \n\nIncrease defense with a base of _0~4_ and growth of _0~2_ per level.

custom.dict.dict.melee_runicblade=Runicblade
custom.dict.dict.melee_runicblade_d=A mysterious weapon from the Lost Lands with a bright blue blade. \n\nThis is a _4_ level weapon with a strength requirement of _16_ and a base damage of _4~20_. \n\nIts damage growth is _1~6_, precision correction is _1_, attack delay is _1_, and attack distance is _1_.

custom.dict.dict.melee_sai=Melee Sai
custom.dict.dict.melee_sai_d=A pair of thin iron blades, just enough for each hand. Excellent at parrying and quick slashing. \n\nThis is a _3_ level weapon with a strength requirement of _14_ and a base damage of _3~10_. \n\nIts damage growth is _1~2_, precision correction is _1_, attack delay is _0.5_, and attack distance is _1_.

custom.dict.dict.melee_scimitar=Scimitar
custom.dict.dict.melee_scimitar_d=A heavy scimitar. Its shape allows it to make faster but less powerful attacks. \n\nThis is a _3_ level weapon with a strength requirement of _14_ and a base damage of _3~16_. \n\nIts damage growth is _1~4_, precision correction is _1_, attack delay is _0.8_, and attack distance is _1_.

custom.dict.dict.melee_spear = Spear
custom.dict.dict.melee_spear_d=This is a long, thin wooden pole with sharp iron spikes. \n\nThis is a _2_ level weapon with a power requirement of _12_ and a base damage of _2~20_. \n\nIts damage growth is _1~4_, precision correction is _1_, attack delay is _1.5_, and attack distance is _2_.

custom.dict.dict.melee_sword=Melee Sword
custom.dict.dict.melee_sword_d=A well balanced sword. Not too big, but still much longer than a dagger. \n\nThis is a _3_ level weapon with a power requirement of _14_ and a base damage of _3~20_. \n\nIts damage growth is _1~4_, precision correction is _1_, attack delay is _1_, and attack distance is _1_.

custom.dict.dict.melee_hammer=Warhammer
custom.dict.dict.melee_hammer_d=Few creatures can withstand the crushing mass of lead and iron, but only the strongest adventurers can use it effectively. \n\nThis is a _5_ level weapon with a strength requirement of _18_ and a base damage of _5~24_. \n\nIts damage growth is _1~6_, precision correction is _1.2_, attack delay is _1_, and attack distance is _1_.

custom.dict.dict.melee_whip=Melee Whip
custom.dict.dict.melee_whip_d=Although the barbed rope on the other end of this weapon doesn't do much damage, it has one of the best ranges. \n\nThis is a _3_ level weapon with a strength requirement of _14_ and a base damage of _3~12_. \n\nIts damage growth is _1~3_, precision correction is _1_, attack delay is _1_, and attack distance is _3_.

custom.dict.dict.melee_wornsword=Worn Sword
custom.dict.dict.melee_wornsword_d=A very short sword that has shown some wear and tear from heavy use. It is lighter and weaker than a normal shortsword. \n\nThis is a _1_ level weapon, the power requirement is _10_, and the base damage is _1~10_. \n\nIts damage growth is _1~2_, precision correction is _1_, attack delay is _1_, and attack distance is _1_.

custom.dict.dict.weapon_ench1=Common Enchments
custom.dict.dict.weapon_ench1_d=Common enchantments each have a 12.5% chance of appearing. \n\n_Flame Enchantment_: _(level+1)/(level+3)_ chance to trigger, triggering the enchantment will make the enemy burn for 8 rounds, and the burning enemy will receive an additional burning damage. \n\n_Electric Shock Enchantment_: _(Level+1)/(Level+4)_ chance to trigger, causing _40%_ damage to all enemies near the attack target. \n\n_Frost Enchanting_: _(Level+1)/(Level+5)_ chance to trigger, triggering to make the enemy frostbite for 3 rounds, superimposed up to 6 rounds. \n\n_Permanent Enchantment_: Store excess energy from your last killing blow, and use it to boost your next attack for extra damage. This energy will gradually weaken over time, reducing by 2.5% per round, at least 0.1 points per round, _transferred damage cannot be inherited again_.

custom.dict.dict.weapon_ench2=Rare Ench
custom.dict.dict.weapon_ench2_d=Rare enchantments each have a 6.67% chance of appearing. \n\n_Parry Enchantment_: After attacking, gain _2+level/2_rounds with a maximum damage reduction of _1+level_. \n\n_Village Enchantment_: _(Level+1)/(Level+3)_ chance to trigger, after triggering, a plant of grass will grow at or around the target, and there is an additional probability of _Level/10_ Grow a grass. \n\n_Find Enemy Enchantment_: Attack range +1. \n\n_Lucky Enchantment_: There is a chance of _(level+4)/(level+40)_ to trigger when the target is defeated. \n\n_Disorder Enchantment_: Each hit will cause another enchantment effect, but the quest will not appear. \n\n_Elastic Enchanting_: (Level+1)/(Level+5) probability to knock back the target by 2 squares.

custom.dict.dict.weapon_ench3=Rare Ench
custom.dict.dict.weapon_ench3_d=Rare enchantments each have a 3.33% chance of appearing. \n\n_Corruption Enchantment_: When killing an enemy, there is a _(level+5)/(level+25)_ chance to corrupt it. \n\n_Death Enchantment_: _(0.5+0.05 level) the probability of the target's blood loss percentage^2_ is triggered, and the probability is calculated according to the health value after the initial effect of the damage, causing damage equal to the current health value to the target. \n\n_Blood-sucking enchantment_: _0.05+0.25 blood loss percentage_probability of restoring _damage 0.5_ of life.

custom.dict.dict.weapon_ench4 = Curse Ench
custom.dict.dict.weapon_ench4_d=Equal enchantment chance for each curse. \n\n_Curse of Noise_: Every time it hits, there is a _1/20_ chance of making Noise. \n\n_Transfer Curse_: _1/12_ chance to trigger, when triggered, the attack does not cause damage but randomly teleports the target. \n\n_Blinding Curse_: Triggered with a _1/10_ probability when attacking, blinding all targets who can see the defender for 5 rounds, and the attacker for 10 rounds. \n\n_Explosion Curse_: The explosion count increases by 0~10 for each attack, and an explosion occurs when the count reaches 100. The explosion location is the attacker's own position or the grid closest to the defender on the line between the two sides. \n\n_Friendly Curse_: Each hit has a _1/10_ probability to charm the attacker for 10 rounds, and the defender for 5 rounds. \n\n_Curse of Polarization_: When attacking, there will only be 1.5 times the damage or no damage at all, and the probability is equal. \n\n_Curse of Blood Sacrifice_: Each hit has a _1/12_ probability of bleeding, and the initial value of bleeding is _life ratio life ratio maximum life/5_. \n\n_Curse of recklessness_: There is a 1/4 probability of attacking to get the effect of -80% hit for 10 rounds, and this effect can be canceled after one successful hit.

custom.dict.dict.missile_dart=Dart
custom.dict.dict.missile_dart_d=Easily made of a short wooden pole and a metal tip, it can fly to the target precisely with a flick of the wrist. \n\nThis is a _1_ level weapon with a strength requirement of _9_ and a base damage of _1~2_.

custom.dict.dict.missile_darttipped=Missile darttipped
custom.dict.dict.missile_darttipped_d=One seed can spray 1~2 darts. The strength requirement of the drug-applied dart is 11 points, and the basic number of uses of the drug effect is 1 time. List of effects:\n\nHormone Dart: Use it on allies to make their movement speed 2, attack speed 1.5, and last for 10 rounds. When used on an enemy, disable it for 5 rounds. Corresponds to speeding thistle. \n\nBlinding Dart: Additional 10 rounds of blindness. Corresponds to blinding grass. \n\nFrost Dart: Add 6 rounds of frost, if it is on water, it will be changed to 10 rounds. Corresponds to the ice crown flower. \n\nPurification Dart: Clear the negative effects of friendly units and give 10 rounds of complete purification. Removes all positive effects from an enemy unit and causes it to lose its target. Corresponds to the flower of the emperor. \n\nTeleport Dart: Teleport the target to a location 8~10 blocks away from the user. Corresponds to vanishing grass. \n\nHealing Dart: Restore _0.5 maximum life + 30_ points of life to the target. Corresponding to Yangchuncao. \n\nHoly Dart: Bless friendly units for 30 rounds, or cause an extra 10+ layers/3~20+ layers/3 points of damage to non-friendly undead or demon creatures. Corresponding to the star meteor flower. \n\nBurning dart: Hit the target and cause 8 rounds of burning, if there is combustible object at the hit point, it will generate 4 rounds of flame. Corresponds to the flame flower. \n\nParalyzing Dart: 5 rounds of paralysis. Correspondingly tie the roots. \n\nVenom Dart: 3+ stacks/3 rounds of poisoning. Corresponding to heartbroken moss. \n\nRapidberry Dart: Inflict 10 rounds of base damage equal to the number of layers of acid etching on non-boss units, and apply 5 rounds of base damage equal to the number of layers/3 of acid etching on boss units. Can only be used 5 times. Corresponding to corruption. \n\nElectric Shock Dart: Causes 5+layers/4~10+layers/4 points of damage, can be transmitted. Corresponds to Stormvine.

custom.dict.dict.missile_bolas=Meteor Bolas
custom.dict.dict.missile_bolas_d=These strange ranged weapons don't do much damage, but are great for tripping targets and slowing them down. \n\nThis is a _3_ level weapon, the power requirement is _13_, the base damage is _6~9_, and the durability of each piece is _5_. \n\nCauses the target to be _crippled for 10 rounds_. Damage grows to _+2/+3_.

custom.dict.dict.missile_fishing=Missile Fishing
custom.dict.dict.missile_fishing_d=A small throwing spear originally intended for fishing, but can also be used as a weapon. \n\nThis is a _2_ level weapon, the power requirement is _11_, the basic damage is _4~10_, and the durability of each piece is _10_. \n\nDamage grows to _+2/+2_. Deal no less than half of current life damage to _Piranha_.

custom.dict.dict.missile_cube=Blast ashlar
custom.dict.dict.missile_cube_d=This oddly shaped weapon is small enough to fit in the palm of the hand, yet extremely heavy. After hitting the target, this weapon will spread the impact to a small range, causing damage to all units in the affected area. \n\nThis is a _5_ level weapon, the power requirement is _17_, the base damage is _10~25_, and the durability of each piece is _5_. \n\nThis weapon grows to +2/+5. Regardless of whether it hits the target or not, durability is consumed when thrown. Works like a non-knockback Shockwave Staff.

custom.dict.dict.missile_boomerang=Heavy Boomerang
custom.dict.dict.missile_boomerang_d=This bulky boomerang is difficult to use, but deals decent damage. After a few rounds of being thrown, it will fly back to where it was thrown. \n\nThis is a _4_ level weapon, the power requirement is _15_, the basic damage is _8~16_, and the durability of each piece is _10_. \n\nGrowth +2/+4. Return after 3 rounds. Can still deal damage when returning.

custom.dict.dict.missile_javelin=Javelin
custom.dict.dict.missile_javelin_d=The weights on these large throwing javelins ensure that they will fly towards the target with the tip first. \n\nThis is a _4_ level weapon, the power requirement is _15_, the basic damage is _8~20_, and the durability of each piece is _10_. \n\nDamage grows to _+2/+4_.

custom.dict.dict.missile_kunai=Missile Kunai
custom.dict.dict.missile_kunai_d=Skilled individuals can inflict considerable damage with this pocket knife. This weapon is more effective against enemies that are unaware of you. \n\nThis is a _3_ level weapon, the power requirement is _13_, the base damage is _6~12_, and the durability of each piece is _5_. \n\nGrowth +2/+3, sneak attack damage is _75% of damage range~maximum damage_.

custom.dict.dict.missile_shuriken=Shuriken
custom.dict.dict.missile_shuriken_d=Sharp star-shaped metal blade, very light. _Can be thrown instantly after moving. \n\nThis is a _2_ level weapon, the power requirement is _11_, the base damage is _4~8_, and the durability of each piece is _5_. \n\nDamage grows to _+2/+2_.

custom.dict.dict.missile_club=Missile club
custom.dict.dict.missile_club_d=A simple and crude throwing weapon. To put it bluntly, it is a big rock with a stick tied on it. The damage is slightly lower, but the strong stone maul heads make them very durable and don't linger on enemies. \n\nThis is a _2_ level weapon, the power requirement is _11_, the base damage is _4~8_, and the durability of each piece is _15_. \n\nDamage increases by _+2/+2_.

custom.dict.dict.missile_hammer=Throwing Hammer
custom.dict.dict.missile_hammer_d=These heavy hammers are used to throw at enemies. The damage is slightly lower, but the smooth pure metal workmanship makes them very strong and will not stick to the enemy. \n\nThis is a _5_ level weapon, the power requirement is _17_, the base damage is _10~20_, and the durability of each piece is _15_. \n\nDamage grows to _+2/+5_.

custom.dict.dict.missile_knife=Missile knife
custom.dict.dict.missile_knife_d=These light pocket knives differ from ordinary daggers in that they are well-balanced to accurately pierce targets after flying. This weapon is more effective against enemies that are unaware of you. \n\nThis is a _1_ level weapon, the power requirement is _9_, the base damage is _2~6_, and the durability of each piece is _5_. \n\nDamage grows to _+1/+2_. Sneak attack has the same effect as a dagger.

custom.dict.dict.missile_spear=Missile Spear
custom.dict.dict.missile_spear_d=These light spears have very thin wooden shafts and are clearly a throwing weapon, not suitable for melee combat. \n\nThis is a _3_ level weapon, the power requirement is _13_, the base damage is _6~15_, and the durability of each piece is _10_. \n\nDamage grows to _+2/+3_.

custom.dict.dict.missile_stone=Missile stone
custom.dict.dict.missile_stone_d=These stones are sanded into a handy shape, making them more suitable for throwing at a target than ordinary stones. Despite its fine craftsmanship, it is unreliable as a weapon. \n\nThis is a _1_ level weapon, the power requirement is _9_, the base damage is _2~5_, and the durability of each piece is _5_. \n\nDamage grows to _+1/+2_.

custom.dict.dict.missile_axe=Missile Axe
custom.dict.dict.missile_axe_d=This jagged-bladed throwing axe is a bit difficult to use, but the wound it hits will cause the enemy to bleed. \n\nThis is a _4_ level weapon, the power requirement is _15_, the base damage is _6~15_, and the durability of each piece is ,5_. \n\nDamage growth _+2/+4_. After hitting the target, additional bleeding with initial value of _0.6 first damage_.

custom.dict.dict.missile_trident=Trident
custom.dict.dict.missile_trident_d=An oversized throwing spear tipped with three deadly prongs. Powerful, but also heavy. \n\nThis is a _5_ level weapon, the power requirement is _17_, the base damage is _10~25_, and the durability of each piece is _10_. \n\nDamage grows to _+2/+5_.

custom.dict.dict.missile_spiritbow=Missile Spiritbow
custom.dict.dict.missile_spiritbow_d=A bow made of ancient spiritual wood, the string and engravings emit a blue light. When the bowstring is drawn, the bow fires a magical arrow at the enemy. \n\nThis is a _1_ level weapon with a strength requirement of _10_ and a base damage of _1~6_. \n\nEvery 5 levels of the character, the bow is upgraded by 1 level (but the damage changes continuously), and the damage of the bow is +1/+2 for each level. \n\nPursuit skill:\n\nBow not modified: 0 time-consuming, 67% of bow damage in one pursuit. \n\nModify attack speed: 1 round, 3 chases with 50% bow damage. \n\nReformation damage: 2 rounds, a chase with a base multiplier of 1.2 times, the damage per square away from the target is 112.5%, and the multiplier is up to 3 times.


custom.dict.dict.wand_blastwave=Blastwave Wand
custom.dict.dict.wand_blastwave_d=This wand is made of a marble stone, inlaid with gold and topped with a round black gemstone. It feels very heavy in your hand. The staff shoots a burst of energy that causes a powerful explosion at the target location. The explosion is powerful enough to knock most enemies into the air. \n\nThe damage of this staff is _1+staff level~3+3 staff level_, and the damage is the same in the whole range. \n\nThe knockback distance in the center is _level + 3_ cells, and the knockback distance around is 1+level/2 cells. \n\nFor bosses it will only cause half the normal knockback distance. \n\nThe effect of the tactics is _probability of repelling the enemy by 2 squares_ (same as elastic enchantment).

custom.dict.dict.wand_corruption=Wand of Corruption
custom.dict.dict.wand_corruption_d=This wand emits chaotic dark energy, and the small skull decoration on the tip of the wand is very fitting. The staff unleashes corrupt energy that weakens enemies and eventually twists them into your minions. Enemies are resistant to corruption, but weakened enemies are significantly more susceptible to corruption. \n\nEnemy's corruption resistance=(1+experience)(1+4 health ratio^2). Most inexperienced biocorrosion resistance depends on the floor. \n\nThe corruption of the staff itself is 3+level/2. \n\nWhen it cannot be corrupted currently, the corrupted staff will randomly apply blindness, fear, weakness, disability, frenzy, slowness, paralysis, weakness, and illusion to the target for a duration of _6+level 3_ rounds. \n\nEach debuff will reduce the enemy's resistance by 25% or 50%_(not necessarily applied by the corrupted staff, depending on the type of debuff)_, as low as the corrupted ability of the staff to be corrupted. For targets immune to Corruption, Corruption manifests as Fate. \n\nThe effect of tactics is _(level+1)/(level+4)_ probability to apply _4+level 2_ rounds of frenzy to the target.

custom.dict.dict.wand_beam=Wand of Disintegration
custom.dict.dict.wand_beam_d=This wand is made of a single block of smooth obsidian, with deep purple light streaming from its edges to the top of the wand. It glows with destructive energy, ready to shoot forward. The beam from this staff can penetrate any obstacle, and will travel farther as the staff level increases. The beam deals damage, with bonus damage based on the terrain penetrated and the number of enemies. \n\nThe damage of this staff is _2+staff level~8+4 staff level_. \n\nDamage modifiers are related to the amount of terrain traversed vs. the number of targets penetrated. +1/+4 damage per mob or three solid blocks pierced. \n\nIts ray distance is _staff level 2+6_. \n\nIt can destroy destructible terrain (such as bookshelves, wooden fences, grass, etc.) as well as deal damage through terrain. \n\nThe effect of the tactics is _Extend the attack range of the wand by 1 block_.

custom.dict.dict.wand_fireblast=Wand of Fireblast
custom.dict.dict.wand_fireblast_d=This wand is made of red lacquered wood and decorated with gold leaf, which gives it a rather majestic look. Its top crackled and hissed, eager to unleash its powerful magic. \n\nThe damage of this wand is _(1+staff level) consumption charge~(6+2 staff level) consumption charge_. \n\nUsing 2 charges at a time will cause _4 rounds of disability_ to the target, and using 3 charges at a time will cause _4 rounds of paralysis_ to the target. \n\nRelease consumes 30% of the current charge, rounded up, at least 1 charge. \n\nWhen using 1/2/3 charge each time, the flame will spread to a range of 5/7/9 blocks. \n\nThe combat effect is _sets the enemy on fire_ (equivalent to the flame enchantment).

custom.dict.dict.wand_frost=Wand of Frost
custom.dict.dict.wand_frost_d=This wand appears to be made of some sort of magical ice. Its dome shone brightly. It's cold to hold, but somehow your hand stays warm. This staff shoots icy energy at your enemies, dealing damage and freezing the target, slowing their movement speed. \n\nThe damage of this staff is _2+staff level~8+5 staff level_. \n\nUsing it can stack _2+staff level_rounds of frostbite on the target, increasing to _4+staff level_rounds when the target is on water. \n\nIf the target is frostbitten, the frostbite will reduce the damage by 1/15 every round, and the calculation will be superimposed, and the attenuation (~50%) will be calculated for up to 10 rounds. Deals no damage to frozen targets, and does not break the freeze. \n\nThe effect of the tactics is to freeze the target that has been frostbitten with a probability (it must be more than 10 rounds), and it cannot be frozen continuously.

custom.dict.dict.wand_lightning=Wand of Lightning
custom.dict.dict.wand_lightning_d=This wand is made of solid metal, making it surprisingly heavy. The arc jumps between the two inwardly curved prongs at the top. This staff unleashes a powerful arc of electricity at any target, dealing massive damage. This electricity jumps between multiple nearby enemies, and is even more powerful in water. \n\nThe damage of this staff is _5+staff level~10+5 staff level_. \n\nUnder normal circumstances, the damage of the arc will decay as the number of jumping targets increases (attenuation to 0.4+0.6/number of targets), and the targets in the water grid will not be affected by the damage decay. \n\nIf the user is affected, they will take half damage. \n\nCombat effect_same as electric shock enchantment_.

custom.dict.dict.wand_magicmissile=Magic Missile Wand
custom.dict.dict.wand_magicmissile_d=This very common wand fires missiles made of pure magical energy. While not as powerful as other wands, it makes up for it with more charges. \n\nThe damage of this staff is _2+staff level~8+2 staff level_. \n\nAfter hitting the target, the effect of "magic power gathering" will be obtained for 4 rounds. During this period, all wands with a level lower than the magic bullet staff are considered to be equal to the magic bullet level. However, the energy consumption of each charge is still determined by the charge number of the staff itself. \n\nWarcraft effect restores 0.5 charges for all staffs.

custom.dict.dict.wand_light=Wand of Prismatic Light
custom.dict.dict.wand_light_d=This wand is composed of a solid translucent crystal, like a thick, smooth glass. Dots of colored light jumped on the top of the staff, ready to burst out at any time. The light from this staff pierces the darkness of the dungeon, revealing hidden areas and traps. The light blinds enemies and deals damage. Demons and undead creatures burn in the staff's bright light, taking additional damage. \n\nThe damage of this staff is _1+staff level~5+3 staff level_. \n\nUsing it has a chance to cause blindness for _2+(staff level 0.33)_ rounds. \n\nIt detects hidden terrain one block around the ray's path. \n\nUsing this will give you a _10 + staff level 5_ round of light. But the duration is shortened to _2+staff level_ under the Into the Darkness challenge. \n\nDemons and undead _take extra 1/3 damage_. \n\nThe combat effect is to inflict damage on the target_1+level_round.

custom.dict.dict.wand_grass=Wand of Regeneration
custom.dict.dict.wand_grass_d=This wand is crafted from a long, thin wooden branch. Somehow it was alive and alive, as green as the shoot of a sapling. When cast, the staff consumes a charge to pour regenerated energy into a cone. This magic brings grasses, roots and even rare plants back to life, breaking through the ground. "Chunlanxiqiuju...the eternity is endless!"\n\nEach release consumes 30% of the charge, rounded up. \n\nThe amount of grass planted is related to the number of charges consumed at one time and the level of the staff. \n\nAfter the total number of charges used reaches the limit, the amount of long grass will gradually decay, and eventually only dead grass can be grown. You can continue to use it by upgrading the character level and the staff level. The wand can be used infinitely after reaching level 10. \n\nThere is a chance (related to the number of charges consumed) to appear special plants such as dewdrop grass, star meteor flower, seed pods, and nasturtium lotus. \n\nGolden lotus can be revived by consuming 3 charges. It lasts for 25+levels of the staff for 3 rounds. The range of influence is equal to the level of the staff. All seeds within the range have a (40%+4% of the staff level) probability of dropping Falling seeds, the durability of the drug dart is increased to (1/(0.6-0.04 wand level)) times (15+ is infinite). \n\nThe effect of the combat method is that when standing in the grass, hitting the target gets _0.5 damage (level+2)/(level+6)_ herbal healing.

custom.dict.dict.wand_transfusion=Infusion Wand
custom.dict.dict.wand_transfusion_d=The shape of this wand is very ordinary. It is the dark red color and the jet-black gem set on the top that make it stand out. When this staff is released on allies, it will consume part of your life energy and heal or grant shields to allies. When it is released on enemies, it will temporarily charm the enemy and give you back a certain amount of life energy. Hostile undead mobs take damage instead of being charmed. \n\nRelease on the enemy will charm the enemy for _5_ rounds, deal _3+level/2~6+level_ damage to undead creatures instead, and apply a shield value of _5+level_ to yourself . \n\nWhen released on allies, it will consume _5% of life points_, and give allies _3 levels + deduction of health points_ for healing, and the excess will be converted into shields. \n\nThe effect of the combat method is that when you hit the target that is charmed by you, you will get a shield of _10+2 level_, and the next release will not consume life.

custom.dict.dict.wand_corrosion=Wand of Corrosion
custom.dict.dict.wand_corrosion_d=This wand has a bright orange gemstone set at the top of the gray stem. This staff fires a sphere that explodes at the target location in a cloud of highly acidic mist. Any unit that enters the acid mist will continue to take damage, increasing the damage the longer it stays in the acid mist. \n\nThe basic damage of the released acid mist is _2+level_, and the gas volume is 50+10 level. \n\nThe effect of the tactics is that there is a probability to add 20 rounds of corrosive sludge to the target.

custom.dict.dict.wand_warding=Wand of the Sentinel
custom.dict.dict.wand_warding_d=This short metal wand has a bright purple gem floating in the air at the tip. This staff cannot directly attack the enemy, but it can summon sentry elements and sentry crystals. \n\nThe energy provided by each staff is _2+level_. It takes 1~6 points of energy to maintain tier 1~6 sentinels respectively. If the energy sum of all sentry staffs is not higher than the cost of maintaining all sentries, no more sentries can be placed or upgraded. \n\nThe initial field of vision of sentry guards is 4, and the field of vision increases by 1 each time the level is upgraded. \n\nTier 1-3 guards dissipate after attacking 1, 3, and 5 times respectively, while guards of rank 4-6 suffer 5, 6, and 7 points of damage. \n\nThe attack delay of the sentry is 1, and the damage is _2+level~8+4level_. \n\nTier 4~6 sentry guards have 35, 54, and 84 points of health respectively, have (0~3+layer number/2)(7-level) defense, and have 4+layer number of dodge. \n\nSentinels are non-biological, immobile, immune to sleep, fear, ghost, corruption, and stun. \n\nThe effect of tactics is: (Level+1)/(Level+5) probability to restore 9/12/16 points of life to all tier 4/5/6 sentry guards.

custom.dict.dict.wand_soil=Wand Soil Wand
custom.dict.dict.wand_soil_d=This wand is made of a wondrous stone, and you can feel the waves of energy in several shimmering yellow stripes. The stone seems to turn slightly when you hold the staff, as if to meet your hand. This staff fires magical mudstones at enemies, dealing a small amount of damage. The mudstone will then return to the user, reorganizing into the Soil Armor based on the damage dealt. After the spiritual soil armor has accumulated to a certain level, it will be transformed into a spiritual soil guardian the next time the staff is used. \n\nThe damage of the staff is _4~6+level 2_. Gain Ethereal Armor equal to damage on hit. \n\nSoil Armor will absorb 50% of the damage for you. When the armor exceeds _8+level 4_, release will summon the guardian of the soul soil. \n\nThe guardian has _16+level 8_ points of life, the same basic precision and half of dodge as you, and has _level~level 3+3_ points of defense (under the challenge of Faith Body Protection, the defense will drop For _level~2+level_), the attack causes _2~4+layers/2_points of damage. Mud Figures will prioritize attracting enemy aggro. \n\nThe effect of the combat method is: obtain the spiritual soil armor whose value is equal to 1/3 of the damage.




custom.dict.dict.ring_accuracy = Ring of Accuracy
custom.dict.dict.ring_accuracy_d=This ring improves your concentration, making it harder for enemies to dodge your attacks. Negative level rings make your attacks easier to dodge. \n\nYour hit attribute becomes _1.3^effect level_ times.

custom.dict.dict.ring_element=Elemental Ring
custom.dict.dict.ring_element_d=This ring grants the wearer resistance, reducing the damage and duration of most elemental and magical effects. Cursed rings naturally accentuate these effects. \n\nResistance to damage from various elements (fire, poison, etc.), shortening of some debuff times, and increased resistance to attacks from certain monsters (shaman, warlock, evil eye), and reduced damage from wands . \nMakes these effects _0.825^effect level_ times.

custom.dict.dict.ring_energy=Energy Ring
custom.dict.dict.ring_energy_d=While within the ring's arcane sphere all your staff recharge faster. The cursed ring will slow down your staff recharge rate. \n\nThe recharging speed of wands and wands becomes _1.2^effect level_ times, and the recharging speed of artifacts becomes _1.15^effect level_ times.

custom.dict.dict.ring_evasion = Ring of Evasion
custom.dict.dict.ring_evasion_d=This ring speeds up the wearer's reflexes, making it harder to be hit by enemies. The cursed ring instead makes the wearer more likely to be hit. \n\nYour dodge attribute becomes _1.15^effect level_ times.

custom.dict.dict.ring_force=Ring of Force
custom.dict.dict.ring_force_d=This ring increases the wearer's blow strength. This extra strength is fairly limited when wielding a weapon, while unarmed strikes are greatly enhanced. Negative level rings cause the wearer's attacks to become weak. \n\nThe force ring is equivalent to a weapon whose level is equal to the effect level when it is empty-handed. )/4+5_ order. \n\nBasic weapon damage is _stage~5stage+5_, and it grows to _+1/+(stage+1)_. \n\nAdds 1 point of melee damage per effect level when equipped with a weapon.

custom.dict.dict.ring_furor=Ring of furor
custom.dict.dict.ring_furor_d=This ring fuels furor within the wearer, allowing them to attack more swiftly and furiously. Cursed rings slow the wearer's attacks. \n\nYour attack speed becomes _1.105^effect level_ times.

custom.dict.dict.ring_haste=Haste Ring
custom.dict.dict.ring_haste_d=This ring eases the wearer's load on movement, allowing him to run fast. A ring with a negative rating will feel heavy to the wearer. \n\nYour movement speed becomes _1.2^effect level_ times.

custom.dict.dict.ring_might=Bone Ring
custom.dict.dict.ring_might_d=This ring will enhance the wearer's constitution, making it stronger and stronger. Negative level rings debilitate. \n\n Each level increases _1_ points of strength, and the value of life increases to 103.5%.

custom.dict.dict.ring_shoot=Sharp Shooter Ring
custom.dict.dict.ring_shoot_d=This ring enhances the wearer's aiming ability, making thrown weapons more deadly and durable. Cursed rings have the opposite effect. \n\n Each level increases the durability of throwing weapons by _20%_, and increases the power of throwing objects by a level equal to the effect level_.

custom.dict.dict.ring_tenacity=Ring of Tenacity
custom.dict.dict.ring_tenacity_d=This ring enables the wearer to resist blows that should be fatal. The more severely injured the wearer is, the more resistant they are to damage. Negative level rings make it easier for enemies to kill the wearer. \n\nProvide resistance to all damage, become _0.85^(effect level blood loss ratio)_ times, rounded up. \n\nNote that the minimum damage affected by toughness is 1 point.

custom.dict.dict.ring_wealth=Ring of Wealth
custom.dict.dict.ring_wealth_d=It's hard to tell exactly how this ring works, good luck will subtly affect an adventurer's life in various forms. Naturally, a ring with a negative rank will bring bad luck to the wearer. \n \nFor increasing the explosion rate, the explosion rate is increased to _1.2^effect level_ times. \n\nThere are 4 types of rewards for the Fortune Ring. \n\nLow-level: 1 scroll of gold coins or random potion runestones\nIntermediate: double low-level rewards, random and evenly distributed potions and scrolls, jars, bombs, catalysts\n\nHigh-level: double intermediate Rewards, experience medicine, transmutation volume, enchanted runestones\n\nTreasure level: random weapons, armor, artifacts, rings. The level of the wealth ring can increase the level of equipment and the probability of enchantment. When the level of the wealth ring reaches +1/3/6/10/15..., the level of the dropped equipment is +1/2/3/4/5.. .\n\nEvery 0~25 kills (miniboss counts as 5 times, boss counts as 15 times) can trigger the first three drops, and every 4~8 first three drops will trigger a treasure drop. \n\nUpgrading wealth can reduce low-level drop probability and increase high-level drop probability. \n\nVisual effects: Low level: green; Intermediate level: blue; High level: purple; Treasure: equipment with a minimum level of 2 is gold, and the rest are purple.


custom.dict.dict.buff_neg1=Negative effect
custom.dict.dict.buff_neg1_d=Frenzy: Causes monsters to randomly attack the nearest creature, prioritizing enemy targets. \n\nBleeding: Each round causes damage equal to the current bleeding value, and the next round value becomes 50%~100% of the original value. \n\nBlindness: Vision range reduced to 1. \n\nBurning: Causes 1~3+ layers/4 points of damage every round, burns a combustible object every 4~6 rounds, and immediately removes water (including potion) and frost. \n\nCharm: You cannot use melee weapons to attack the caster, and taking damage will reduce the duration of 5 rounds. \n\nFrost: Frost causes 10% linear deceleration every 1 round, up to 50%, and removes burning. \n\nAcid erosion: When the damage is lower than the number of layers/2+2, increase the damage by 1 point every round, otherwise increase by 0.5 points. \n\nCorruption: Forces a mob into an ally. \n\nCrippled: Movement speed halved. \n\nDowngrade: Reduce the level of weapons, armor and staff to sqrt(2(original level-1))+1. Level correspondence (after downgrade/before downgrade): 1/1, 2/2, 3/(3,4), 4/(5,7)\n5/(8,11), 6/(12,16) , 7/(17,22). \nReading the upgrade scroll or exorcism scroll can be canceled immediately. \n\nFate: All damage received is doubled. \n\nFreeze: Freeze the action of the character, and freeze an item to release the burning. \n\nIllusion: Reduce hit and dodge by 20%. \n\nExtreme Hunger: Loss of one-thousandth of health per round. \n\nCorrosive sludge: damage per layer/5 points per round, 0.5 points for 0~4 layers, water (including potions) will be removed immediately. \n\nParalysis: cancel all actions, and judge whether to cancel each time you receive damage. Judgment rule: 0~total damage received (attenuation of 10% per round), and, 0~current life value, each randomly takes a number, the former If it is not less than the latter, it will be released. \n\nPoisoning: Deal 1+remaining duration/3 points of damage every round. \n\nRooting: Impossible to move, the floating effect can be removed immediately. \n\nSlowness: All action speeds are halved. \n\nFear: Make the creature as far away from the enemy as possible, and the duration of 5 rounds will be reduced when receiving damage. \n\nDizziness: Randomly move to the surrounding 8 cells when moving. \n\nVulnerable: Increases damage received by 33%. \n\nWeakness: Reduce physical attack damage by 33%. \n\nSoul Mark (Warlock): When using a staff to attack, there is a probability of 1.07-0.92^(the level of the staff is charged +1) to mark the target for 10+ rounds of the staff level, and the target receives physical damage from the player , the player recovers HP equal to 0.4 damage. \n\nSpirit: Flees from the caster at double speed, removes it from the game when out of view. When taking damage, the duration of the effect is reduced by 5 turns.

custom.dict.dict.buff_pos1=Positive Effect
custom.dict.dict.buff_pos1_d=Hormone Surge (Mixture of Strength): Strength +x, attenuated by 1 point every several rounds. \n\nStimulus surge (hormone dart): 2 times movement speed and 1.5 times attack speed. \n\nArcane Shield (Anti-magic Elixir): Provides a certain value of magic damage defense and halves the duration of some negative effects (same as enemy magic). \n\nArtifact Charge: Recharge all artifacts in the backpack (those without charge will have additional effects), the value is not the same. \n\nTree Skin: Provides physical defense from 0 to the maximum value, and the maximum value decreases by 1 point every time. \n\nShield: absorb most damage first, but the shield will decay over time (in most cases -1 or 5% per round, whichever is smaller)\n\nBlessing: increase hit and dodge by 25% . \n\nPurification Barrier: Immune to all negative environmental effects (including Tengu bombs, spider webs). \n\nMagic Sleep: The creature enters a sleep that cannot be awakened by the sound of footsteps. It is interrupted when it is damaged. If it is a player or a friendly creature, it will restore 1 point of health every round. \n\nFire Power: Attack 50% ignites the target for 8 rounds, immune to burning. \n\nThe Power of Crystal Touch: The attack causes the target to be superimposed with frost for 2 rounds, immune to frost and freezing. \n\nDanger Prediction (Secret Scroll): Immediately discover hidden terrain within the field of vision. \n\nExtreme Speed (Pharmaceutical): 3 times the movement speed. \n\nHealing: Restore a certain percentage (usually 25%) of the remaining life each round, and the priority is very high. \n\nInvisibility: Most creatures cannot detect invisible targets, but it does not mean that they do not know the location of the invisible person at all. \n\nFloating: Ignore traps, cracks, grass and other terrain and reduce the probability of being discovered, and immediately remove rooting. \n\nLifelink (currently unobtainable for players): Two characters share damage equally until at least one of them dies. \n\nGlow: Expands field of view to 6 tiles. \n\nMagic Immunity: Immunity to all magic damage, some negative effects, and some special abilities (such as golems), the use of scroll crystal staffs is prohibited, and enchantment and engraving are temporarily invalid. \n\nVision: See all creatures on this floor and the surrounding area. \n\nHongwei Substitute: When there is an enemy, a Hongwei image will be generated to attack the enemy. \n\nRecharge: Restores 0.25 charge per turn for all staffs. \n\nShadow overlap (in the flower garden): Invisibility, vision reduced to 1, hunger speed reduced to 2/3. \n\nEnergetic: Movement speed increased by 50%. \n\nToxic Power: Continuously releases poisonous gas, immune to poisonous gas and poisoning. \n\nSatisfaction (meat flatbread): restore 1 point of life every 18 rounds, and the hunger level will not be deducted when there is a full stomach.



custom.dict.dict.trap_1=Trap
custom.dict.dict.trap_1_d=Alarm Trap: Awakens and attracts all hostile mobs to the trap location. \n\nExplosive Flame Trap: The area of 55 burns for 5 rounds, and the water surface is reduced to 1 round. \n\nFlame Trap: Area 33 burns for 2 rounds. \n\nCold trap: 33 frost effect, lasts for 10 rounds. \n\nStunning Gas Trap: Releases 300+20 layers of stunning gas. \n\nAcid gas trap: Release 80+5 layers of acid gas with an initial strength of 1+layers/4. \n\nCursed Trap: Curse items or equipment, and give priority to cursing weapons and armor without enchantments/engraves. \n\nDisarm Trap: Teleports the player's weapon to a distance of 10~20 blocks, but the location can be seen. \n\nDisintegration Trap: Causes (layers + (30~50)) damage to the nearest target, does not hide. \n\nReconstruction trap: Randomly generate 3~5 monsters, and the level of the generated monsters is 30. 1% of the generated rat kings will definitely generate one of treasure box monsters, stone statues, ghosts, and fish, and rare monsters may appear. \n\nExplosive Trap: Equivalent to a bomb that explodes in place. \n\nFlash trap: Cause 0~4+ layers of damage to the target (defense can be reduced), and additional bleeding equal to the damage, 10 rounds of blindness, 20 rounds of disability. Unlimited triggers. \n\nSheep Trap: 6 rounds of magic sheep will be generated in the 55 area. \n\nFrost trap: 55 frost effect, lasts for 20 rounds. \n\nDeath Trap: Deal damage equal to the current life to the nearest target, if the character's health is not less than 90%, there will be 1 life left. \n\nHunting trap: Cause 0~2+ layers of damage to the target (defense can be reduced), and additional bleeding equal to the damage, crippled for 10 rounds. Unlimited triggers. \n\nGuard trap: On the basis of the alarm trap, more stone statues holding +0 weapons will be generated, and the number is the number of layers/5-1. \n\nSludge Trap: Corrosive sludge for 20 rounds in 33 areas. \n\nCollapse trap: 33 falls, with 1 turn delay. Cannot be used on the boss floor. \n\nPoison Dart Trap: Fire a poison dart at the nearest target, causing 4~8 points of damage and applying 8+ layers of poison for 0.67 rounds. \n\nRockfall Trap: Deal 5+stacks~10+stacks of 2 points of damage to the entire room or all creatures in the 55 area and cause 10 rounds of paralysis. \n\nElectric shock trap: 10 rounds of electric shock in 33 areas. \n\nThunderstorm trap: 20 rounds of electric shock in 55 areas. The electric shock effect causes 0~2+stacks/5 points of damage every two rounds to creatures within the range, applies paralysis for 1 round every round, and restores 1/3 of the charge of the wand within the range every round. \n\nSummon trap: generate 1~3 monsters generated on the current floor. \n\nTeleport trap: Randomly teleport the trap and its surrounding targets to various places on this floor. \n\nPoison gas trap: Generate 300+20 layers of poison gas. \n\nDistortion trap: Randomly transmit the trap and its surrounding targets, and players who are affected will forget to explore this layer. \n\nWeakness Trap: Add 60 rounds of weakness to the target, and 10 rounds for boss/miniboss. \n\nAging Dart Trap: Shoots darts at the nearest creature, causing 4~8 damage. \n\nWormhole Trap: Teleports the trap and its surrounding targets to a fixed location without damage. Transmissions have security checks. \n\nTorrent Trap: Knock back 2 grids of nearby targets in the direction of the line connecting the trap and the target, turn the grids with a distance of less than 2 into water, and the grids with a distance of 2 have a 1/3 probability of turning into water. Clears fire from tiles turned into water.



custom.dict.dict.misc_ankh=Rebirth Cross
custom.dict.dict.misc_ankh_d=This ancient amulet of immortality can bring the dead back to life. All unequipped items are lost upon revival. Using a full Dew Bottle can bless the Ankh, giving it greater power. \n\nThe cross of blessing can restore _1/4 life_ and grant invincibility for 3 rounds. \n\nThe unblessed cross allows two items to be resurrected at a certain place on this floor, and the rest of the items are dropped at the place of death. You cannot pick up or use other props before picking up the relic.

custom.dict.dict.misc_amulet_curse=Amulet Curse
custom.dict.dict.misc_amulet_curse_d=Triggered when carrying the amulet up from floor 25. \n\nThere is a curse value, the initial value is 0, every time a new non-boss floor is reached +2.5, no upper limit. Every time you reach the boss floor, all health will be restored for the player and hunger will be relieved. \n\nDestroying an empowered enemy grants -1 Curse (-0.5 for Demon Ripper and Dwarven Corpse), up to 0. \n\nWhen the curse value reaches 2.5, the target of all enemies is changed to the player's position; when the curse value reaches 5, the movement speed of all enemies is 2; when the curse value reaches 7.5, the player's movement speed is halved, and does not exceed 1; the curse value When it is not lower than 10, it will receive (curse value -5)/5 points of damage every round. \n\nDuring this period, depends in part on the number of layers, which counts as 26. \n\nThe enemy will be strengthened in five aspects: hit, dodge, defense, damage, and damage reduction. Different enemies have different enhancement magnifications. \n\nEnhancement ratio:\n\nMouse: 10; Snake: 8; Jackal: 8; Fly Swarm: 6; Crab: 6; Slime: 6;\n\nSkeleton: 4.5; ;DM100:4;Prisoner:3.5;Necromancer:3.5;\n\nBat:2.5;Mob:2.25;Shaman:2.25;Spider:2;DM200:2;\n\nDwarf Corpse:1.67 ;Elemental: 1.5; Warlock: 1.33; Monk: 1.33; Golem: 1.25;\n\nRiver: 1.2; Succubus: 1.2; Evil Eye: 1.0; Scorpion: 1.0;

custom.dict.dict.misc_sac_fire=Sacrificial fire
custom.dict.dict.misc_sac_fire_d=The reward of Sacrificial Fire requires 6+4 stacks of experience points. Killing a target with Sacrificial Fire grants experience. \n\nMost monsters are their own experience. Gargoyle or Mimic is 1+stacks; Piranha or Bee is 1+stacks/2; Ghost is 1+stacks/3. This experience is calculated by multiplying by 2~3. \n\nIf it is the player itself, it will be 1000000. \n\nThe generation reward is a weapon. If there is no curse when it is generated, it will be upgraded by one level. After the upgrade, if there is no positive enchantment, it will be given curse enchantment, and finally curse.

custom.dict.dict.misc_seal=Mismatched Seal
custom.dict.dict.misc_seal_d=When wearing a coat of arms, warriors can slowly gain additional life shields based on armor quality, and the upper limit of the shield is _armor level+armor tier+1_. Restores 1 shield every 30 rounds.

custom.dict.dict.misc_gold=Gold Coin
custom.dict.dict.misc_gold_d=A pile of gold coins. Collect coins to spend in subsequent shops. \n\nUsually the number of gold coins in a pile is 30+layers 10~60+layers 20, but there are different amounts in special cases.

custom.dict.dict.misc_dust=Musc Dust
custom.dict.dict.misc_dust_d=Misc Dust Items. When in the backpack, a ghost will be summoned every _(the number of ghosts in this layer+1)^2_ rounds, but the interval between summons should not exceed 25 rounds.

custom.dict.dict.misc_soon=coming s?n
custom.dict.dict.misc_soon_d=What's new: 1.3.1 migration, massive text fixes, lots of bugfixes, partial refactoring.


custom.dict.dict.info_intro=Version Introduction
custom.dict.dict.info_intro_d=All instructions are based on 1.3.1. \n\nMain changes: various biological data, equipment data, enchantment and curse data, plant data, buff data, consumable data, some system data, etc. have been added. \n\nThis column is mainly a description of some mechanisms.

custom.dict.dict.info_tier=Weapon and Armor Tier
custom.dict.dict.info_tier_d=Weapon and armor tiers are related to tiers. \n\nLevel 1 weapons and armor will not be generated naturally. \n\nProbability of each class in each area (area 1->5):\n\nLevel 2: 75%--25%---0%---0%---0% \n\nLevel 3 : 20%--50%--40%--20%---0% \n\nLevel 4: 4%---20%--50%--40%--20% \n\nLevel 5 : 1%----5%--10%--40%--80%

custom.dict.dict.info_melee=Weapons
custom.dict.dict.info_melee_d=Weapons have certain strength requirements. The strength requirement for melee weapons is 8+2, and the strength requirement for throwing weapons is -1. Strength requirements will be reduced by 1 point at levels 1, 3, 6, 10, 15, 21... respectively. \n\nIf your strength is insufficient, each point of excess strength will reduce your attack speed to 5/6, hit to 2/3, defense by 2 points (if the weapon itself has some defense), and cannot Sneak attack. \n\nExtra strength can give you a damage bonus of 0~exceeding strength. \n\nMelee weapon enchantment is divided into three levels:\n\nCommon (12.5%): Flames, Electric Shock, Frost, Perpetual Motion\n\nRare (6.67%): Resilience, Flourishing, Finding Enemies, Chaos, Lucky, Block\n\nRare (3.33%): Corruption, Reaper, Vampiric. \n\nWhen melee weapons are generated naturally, there is a 5% probability +2, a 20% probability +1, and a 75% probability +0. Equipment for some occasions may have additional upgrades (such as gold chests, fish rooms, maze rooms, etc.). \n\nNaturally generated melee weapons have a 30% chance of being cursed and a 10% chance of being enchanted. \n\nAppraisal of weapons requires 20 uses and half a level of experience.

custom.dict.dict.info_ranged=Throwing weapons
custom.dict.dict.info_ranged_d=Throwing weapons have a certain durability. Every upgrade will increase the durability of throwing weapons by 3, and each level of sharpshooting will increase the durability by 20%. Purchasing a magic barrel will also increase the durability by 20%. \n\nThrowing weapons can be used infinitely after the durability exceeds 100. \n\nThrowing weapons will increase the accuracy by 50% when used remotely, but the accuracy will be reduced by 50% when used close to the body. \n\nWhen throwing weapons are generated naturally, there are 2~4 pieces (2/3, 4/15, 1/15).

custom.dict.dict.info_armor=Armor
custom.dict.dict.info_armor_d=The strength requirement of armor is 8+2 levels, and the strength requirement will be reduced by 1 point at levels 1, 3, 6, 10, 15, 21.... \n\nIf you are understrength, every point of excess strength will reduce your movement speed to 5/6, evasion to 2/3, and defense by 2. \n\nArmor engravings are divided into three levels: common (12.5%): dark, swift, sticky, electric potential\n\nrare (6.67%): rock, hellfire, entanglement, repulsion, camouflage, surge \n\nRare (3.33%): Enemy, Charm, Thorn\n\nWhen armor is naturally generated, there is a 5% chance of +2, a 20% chance of +1, a 75% chance of +0. The equipment in some occasions may have additional upgrades (such as gold boxes, fish rooms, maze rooms, etc.), and the locked tombstone room is the most obvious (the probability of positive level is as high as 77.5%)\n\nNaturally generated weapons have a 30% probability of their own Curse, with a 15% chance of engraving. \n\nAppraisal of armor requires 10 uses and half a level of experience. \n\nUnder the Faith Bodyguard challenge, the armor defense becomes 0~order+level

custom.dict.dict.info_wand=Wand
custom.dict.dict.info_wand_d=Wand Imbued into a wand will increase the charge limit by +1. Staffs and wands have a maximum charge of 10. \n\nThe charging time of the staff is 10+40 charging factor^(maximum charging number-current charging number). The charge factor is 0.875 for regular wands, 0.85 for wands in holsters, and 0.75 for wands. It can be seen that (1) the charging of the wand is much faster than that of the ordinary wand. (2) Keeping the charge of the staff at a medium level can improve the efficiency of the staff. \n\nThe level of natural generation of the staff is: 2/3 probability +0, 4/15 probability +1, 1/15 probability +2. The old rodsmith's staff has an additional level of 1. \n\nNaturally generated staffs have a 30% chance of being cursed. \n\nAppraisal of the staff requires 10 uses and half a level of experience. \n\nWhile in Spark, the staff gains an additional 1/3 charge each turn.

custom.dict.dict.info_wand_cursed = Cursed Wand
custom.dict.dict.info_wand_cursed_d=Cursed wand effect list:\n\n_15%_probability:\n\nThe user and the target are frozen or caught fire, with an equal chance. \n\nTeleport yourself or the target to a random location on this floor with equal probability. If the target cannot be found or the target transfer is invalid, reroll. \n\nRelease gas (800 units for stun, 500 units for poison gas, 200 units for paralysis, equal probability)\n\nGrow a small piece of grass near the target location. \n\n_7.5%_probability:\n\nGenerate random plants, if not, reroll. \nThe caster will transfuse blood to the target or vice versa, the probability is equal, and the maximum value is 2 of the current layer. Reroll if there is no legal target. \n\nCreates a bomb explosion at the target location. \n\nSpread 33 electric fields for 10 rounds on the spot and get charging buff for 30 rounds. \n\n_2.25%_probability:\n\nChanging sheep (ineffective for bosses and minibosses), transforming the target into a sheep. Reroll if there is no legal target. \n\nCursed equipment is equivalent to a cursed trap. \n\n; Upward cross-layer teleportation (the larger the span, the lower the probability of teleportation)\n\n; Summoning monsters is equivalent to summoning traps. \n\n_0.25%_probability situation:\n\nThe whole layer grows grass and ignites several flames (average 5 places)\n\nSummon golden treasure monsters with no less than +1 items, none Legal location is reroll. \n\nBecame a random equipment, upgraded by 1 level and must be cursed. \n\nNothing happens (English means to force quit the game, but generally it does not affect the archive).

custom.dict.dict.info_ring=Ring
custom.dict.dict.info_ring_d=Ring effects are calculated by effect level. \n\nFor uncursed rings, effect level = actual level + 1; for cursed rings, effect level = ring level - 2, but not more than 0. \n\nWhen two identical rings are equipped, the effect level of each ring is calculated independently, and the effect level is added to determine the effect. \n\nNaturally generated rings: 2/3 probability +0, 4/15 probability +1, 1/15 probability +2. The imp's ring has an extra 2 ranks and must be cursed. \n\nNaturally generated rings have a 30% chance of being cursed. \nAppraisal\nDetermining the ring requires level 1 experience.

custom.dict.dict.info_artifact=Artifact
custom.dict.dict.info_artifact_d=Each artifact can only be spawned once per game. If the artifact has already been fully generated, doing the transmutation will do nothing and the artifact in the crystal chest will be replaced with the ring. \n\nThe displayed level of artifacts is the maximum level 10, but the actual level of some artifacts is not 10, such as hourglass, chain, and sandals. \n\nArtifacts have a lower probability of spawning than other items. \n\nNaturally generated artifacts have a 30% chance of being cursed.


custom.dict.dict.info_scroll=Scroll
custom.dict.dict.info_scroll_d=Scrolls of Identification and Exorcism are the most common scrolls (except for Upgrades, which are generated separately). Every locked scroll room must have a identification or exorcism. \nEach shop will also refresh the identification, exorcism and exploration scrolls. \n\nExcept for upgrades, all other scrolls can be destroyed by fire. \n\nSort of the natural generation ratio of various scrolls: (not counting upgrades)\n\nAppraisal>Exorcism>Mirror Image=Recharge=Teleportation>Earth Exploration=Revenge=Fear\n=Rage=Hypnosis>Transmutation. The hidden scroll room has an opposite probability distribution, making it easier to find rarer scrolls.

custom.dict.dict.info_potion=Potion
custom.dict.dict.info_potion_d=Potions are divided into beneficial potions and harmful potions. Paralyzing gas, frost, poisonous gas, and flame potion are harmful potions thrown by default. \n\nThe mechanism of brewing potions in the current version is:\n\nThree different seeds: 50% to generate completely random potions, 50% probability to determine potions based on seeds. \n\nTwo identical seeds: 33% generate completely random potions, 67% determine potions based on seeds. \n\nThree identical seeds: 100% generate the corresponding potion. \n\nThe above rules are not fully applicable to Yangchuncao (as the number of brewing treatments increases, the probability will decay). \n\nThe order of potion generation probability (strength is not included): Healing > Vision > Frost = Liquid Fire = Poison Gas > Invisibility = Float = Paralysis = Purification = Speed > Experience. The hidden alchemy room is the opposite.

custom.dict.dict.info_lim_drop=Healing Potion Limit Drop
custom.dict.dict.info_lim_drop_d=Healing potion drops are limited in dungeons (except wealth, which is not affected). \n\nThere is an upper limit on the monster's healing potion drop. The upper limit of flies is 5, necromancer 6, bat 7, dwarf warlock 8, demon blood lair must drop but only 4. \n\nThere is also a limit to brewing, up to 10 bottles. Brewed healing has a chance to be replaced with a random other potion. \n\nLimit the impact of dropping on the explosion rate: the explosion rate is reduced to (upper limit - dropped number)/(upper limit) times.


custom.dict.dict.info_food=Food
custom.dict.dict.info_food_d=One food is generated per normal tier (80% dry food, 20% pie). \n\nThe maximum hunger level is 450. Small portion of dry food, all kinds of meat restore 150 hunger points, dry food 300, pie and tasteless fruit (including tasteless fruit pieces) 450, synthetic whole meat flatbread 450+450. \n\nThe starvation state is resolved every 10 rounds. \n\nIn the state of extreme hunger, 1% of life will be lost every 10 rounds. \n\nSearching takes 2 rounds, but consumes 6 points of hunger.

custom.dict.dict.info_priority = Role Priority
custom.dict.dict.info_priority_d=All characters in the dungeon have action priority. \nThe priority of updating the field of vision is the highest, followed by characters, then environmental effects (such as gas), and then other creatures (some of which have a higher priority, such as Baiyou, mirror images, and spirit soil guards), and finally various buffs Settlement (some buffs have high priority, such as healing). \n\nThe characters determine the order of actions based on a common time axis. The one that consumes less time is given priority. When these characters all need to act at a time point, they will act in descending order of priority. \n\nUsing priorities wisely is also a skill. For example, monsters cannot escape the diffused gas along a straight line (because the gas diffuses and works first, and then the monster takes action).

custom.dict.dict.info_hero=Hero
custom.dict.dict.info_hero_d=The maximum level of a hero is 30. If you upgrade after level 30, you will get a blessing for 30 rounds. \n\nThe hero's initial hit attribute is 10, and the dodge attribute is 5. \n\nEvery time you upgrade, the hero hits +1, dodges +1, and maximum life +5. \n\nThe hero itself does not have any attribute resistance. \n\nAs the dungeon deepens, hidden terrain becomes harder and harder to find. The probability of passive perception to discover hidden doors is 0.2-floors/100 (it cannot be passively discovered after 20 floors), and the probability of discovering traps is 0.4-floors/250. The cursed talisman of vision reduces passive perception to 0.

custom.dict.dict.info_mob=Mob
custom.dict.dict.info_mob_d=Each mob has a maximum level. When your level is higher than the monster's maximum level, you can't gain experience from defeating monsters. When your level is higher than the monster's maximum level + 2, defeating the monster will not drop any items, and will not trigger the effect of the ring of wealth. \n\nThe closer you are to the monster, the easier it is for the monster to spot you. The probability of being discovered by sleeping monsters is 1/(distance+stealth), and the probability of being discovered by wandering monsters is 1/(distance/2.0+stealth). Engraving can reduce the probability of being discovered.

custom.dict.dict.info_property=Monster Properties
custom.dict.dict.info_property_d=Some monsters have specific properties. Certain attributes can make it gain some resistance and immunity. (With resistance, the effect is reduced by half, and with immunity, it is completely invalid)\nboss attributes: revenge, blast scroll, instant death resistance, assimilation effect (that is, the effect of becoming a friendly unit, such as corruption), hostile runestones, and immunity to soul flying . \n\nSmall boss attributes (monsters such as blue crabs): immune to assimilation effects, souls scattered\n\nUndead, demon attributes: none\n\nNon-creatures: bleeding, poison gas, poisoning immunity\n\nFire attributes : Immune to Flame Enchanting, Flame Rod Resistance\n\nAcid Attribute: Immune to Corrosive Sludge, Acid Erosion Resistance\n\nElectric Attribute: Various Electric Shock Resistance\n\nIce Attribute: Resist Frost Rod, immune to frost, freezing\n\nHuge size: unable to enter aisles and doors with a width of 1\n\nThe above are the inherent resistance and immunity of the attribute, monsters may have various settings in addition Resistance immunity.

custom.dict.dict.info_spawn=Monster Spawn
custom.dict.dict.info_spawn_d=The number of spawned monsters has a certain pattern. When entering a layer for the first time, the layer will generate _3+0~3+the number of layers in the current area_only monsters (except special layers). The dark layer generates 50% more monsters. Wide floors generate 33% more monsters. \n\nOne monster is refreshed every 50 rounds, the dark layer (referring to the dark feeling, not the challenge) monster spawning efficiency is increased by 50%, the return trip of the talisman clears the original monsters, the spawning interval is 5 current monsters, and between Between 5 and 25, the interval is further shortened by 60% on the first floor. \n\nMonsters will only spawn out of view. \n\nEvery time a monster is generated, it has a 0.02 probability of becoming a corresponding elite monster. \n\nCross-layer spawning also exists. \n\nThere is a 2.5% probability of generating a thief on the 4th floor\n\n2.5% probability of generating a bat on the 9th floor\n\n2.5% probability of generating a dwarf corpse on the 14th floor\n\n2.5% probability of generating a succubus on the 19th floor


custom.dict.dict.info_shop=Shop
custom.dict.dict.info_shop_d=The shop will always generate the following items:\n\nWeapons, armors, throwing weapons corresponding to the current chapter, random drugged darts\n\nOne identification map for exorcism, random scroll 0~ 2 pieces\n\nOne bottle of healing potion; 3~5 bottles of random potion\n\nSmall dry food, bomb or bee jar\n\nCross, package, enhanced runestone, alchemy rhomboid\n\nStore price It is (1+layer number/5) 5 times (integers are reserved in brackets). \n\nThe store will refresh the package according to the number of your items. When going downstairs, the item type that occupies the most grids in the backpack will generate the corresponding backpack.

custom.dict.dict.info_feeling = Feeling
custom.dict.dict.info_feeling_d=Each floor has a certain probability of various feelings, and the probability of each feeling is 1/14. \n\nSense of Vegetation: The vegetation coverage rate of this layer has been greatly increased\n\nSense of Darkness: The field of view of this layer has been halved, and the number of monsters and refresh rate have increased\n\nSense of Flowing Water: This layer is almost covered by water\n\n Suspended feeling: This floor is the flyover floor, and all aisles become skybridges\n\nSecret feeling: This floor generates an additional hidden room, and a large number of hidden doors are generated\n\nTrap feeling: This floor increases 400% of the explicit traps. \n\nExpansive feeling: the number of rooms on this floor is increased by 50%, the initial number of monsters is increased by 33%, the number of items generated is increased by 2, and an additional hidden room may be generated.

custom.dict.dict.info_chasm = Chasm
custom.dict.dict.info_chasm_d=Monsters that fall into chasms will die instantly and gain half experience. \n\nHeroes who fall into the crack will lose half of their health, and if less than half of their health, they will lose 0~1/4 of their maximum life or half of their life, whichever is greater. And according to the additional bleeding of the life before falling, the initial value is 1/(12-6 blood loss percentage) of the maximum life. \n\nItems that fall into the cracks will be generated at random locations on the next floor (but will not fall into special rooms and hidden rooms, and the boss floor is fixed next to the stairs). However, the potion will shatter and the seeds will grow directly.

custom.dict.dict.info_lck_floor = Floor Lockout
custom.dict.dict.info_lck_floor_d=Player will not reduce hunger during floor lockout. \n\nDuring the floor blockade, players can gain recovery time by inflicting damage on the boss. Attack spawned mobs cannot gain recovery time. \n\nEvery time you deal 1 point of damage to the boss, you can get n rounds of recovery time. During this period, your health will recover at the passive speed, and the recharging of staff and artifacts will also proceed normally. \n\nValues: Goo: 2; Tengu: Phase 1 1, Phase 3 4; DM-300: 1.5; Dwarf King: 0.33; Ancient God: 1\n\nThe floor block has an initial recovery time of 50 rounds . \n\nThe recovery time of 2 rounds will be deducted for each point of health that Slime recovers through the water surface.

custom.dict.dict.info_ranking = Ranking
custom.dict.dict.info_ranking_d=Leaderboards are ranked from high to low by score. \n\nScore calculation formula: score = (progress points + collection points + exploration points + boss points + task points) challenge multiplier clearance multiplier. \n\n_Progress points_=The deepest floor level is 65, the upper limit is 50,000, and the upper limit is reached at level 30 and 26th floor. \n\n_Collection Points_The upper limit is 20,000, which is equal to the sum of the number of gold coins collected + the original price of all items in the backpack. \n\n_Exploration points_=Number of ordinary floors experienced. The number of ordinary floors explored is 50, and the upper limit is 20,000. The conditions for full exploration are:\n1) find all items, open all containers, and collect all keys\n2) clear sacrificial fire, magic fire wall, living stone statues, treasure box monsters\n3) clear all obstacles and locked doors , use all keys, find all hidden doors. \n\n_Boss battle_ scoring rules are as follows. \n\nSticky: The maximum score is 1000, and the full score is 1050. The boss restores HP -10 each time in the water, and -200 each time it receives a charged attack. \n\nTengu: The full score is 2000. Every time you are hit by a special ability -100, stepping on a poison dart trap -100. \n\nDM300: The full score is 3000. Every time you get an electric shock from the surface wire - 200, receive an electric shock from an energy tower - 100, and receive a dm300 rockfall attack - 100. \n\nDwarf King: The full score is 4000. Each shot by the warlock -400. \n\nyog: out of 10000 points. The base score is 5000, and each time you receive a laser attack from the main body -500. Each blood nest survives +1250. \n\nThe full score in the BOSS battle is 20,000. There is no lower limit for deduction points for each boss, but negative points will be treated as 0 during settlement. \n\n_Mission_: The missions of the four districts are 1000, 2000, 3000, and 4000 points respectively. If the corpse dust is not returned, there will be points. \n\n_Challenge multiplier: _0 challenge is 1, each challenge has a multiplier of 1.25, accurate to 0.05. The multiplier of 9 challenges is 7.45. \n\n_Clear rate_: 1 for being covered in scars, 2 for clearing the level but not carrying the amulet to the ground, and 2.5 for returning to the ground with the amulet. \n\nOther factors do not participate in the score calculation.

custom.dict.dict.info_bones=Hero Bones
custom.dict.dict.info_bones_d=Hero bones are generated on the last stack of death. \n\nIf _Challenge_ is enabled, or _Custom Seed_ is used, or _Amulet_ has been obtained, or _Death location is 5 layers away from the deepest layer_, the remains will not be generated. \n\nGreater possibility of generation (2/3): an item in the equipment column (1/7 for each equipment column) or shortcut column (2/7 in total), if the corresponding column does not exist, it can be in the remains Generated items return to the initial re-judgment. \n\nSmall probability generation (1/3): an item in the backpack (quantity is 1~(quantity+1)/2), if there are less than three items, use gold coins to replenish to three. If the coin is more than 100, it will inherit the amount of 50~the original coin/2, and if it is less than 100, it will give 50 gold coins. \n\nSome items cannot be generated in the remains, such as the initial weapons of each profession (including throwing), items with valuable properties (dew bottles, etc.). \n\nIf it is equipment, it will inherit the original level, but not more than +3; if it is an artifact, it will return to level 0. \n\nOnly one remains can exist. \n\nOne save can open multiple remains. For example: save 1 dies on the 3rd floor, save 2 to open the remains on the 3rd floor, and save 3 dies on the 4th floor before the save 2 enters the 4th floor, then the save 2 enters the 4th floor at this time to find the corresponding remains.

custom.dict.dict.fight_mech = Fight Mech
custom.dict.dict.fight_mech_d=A normal physical attack is divided into several fixed steps. \n\n1. Give attack. The attacker gives the specific information of the attack, including damage, hit, etc. \n\n2. Hit check. The attacking and defending sides carry out the correction and calculation of hit and dodge, and put together points within the range of 0~final hit and 0~final dodge. If the attacking side does not fail, it is a hit. \n\n3. Prefix. The attacking and defending sides adjust the damage and defense according to the special state. \n\n4. Defender correction. The defending side settles defensive special effects (such as armor engraving) and applies a correction to the damage. \n\n5. Armor reduction. Subtract damage from armor. \n\n6. Offensive correction. The attacking party settles attack special effects (such as weapon special effects), and corrects the damage again. \n\n7. Take damage. The defender makes final corrections to the calculated damage, such as resistance and immunity. \n\n8. Final settlement. The defender takes the damage and deals with the result of the attack. \n\n"Spell Attack" skips steps 3~6.

