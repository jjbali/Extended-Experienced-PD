custom.ch.boss.goohard.rankings_desc=Enhanced Goohard Digestion
custom.ch.boss.goohard.desc=We know very little about goohards. It's even quite possible that it's not a living thing, but an entity born of rudimentary intelligence from the foul matter gathered on the surface of the sewers. Either way, it's clear that dark magic created the creature. \n\nIts gel properties allow it to absorb a lot of dark energy, and you feel a chill just by getting close. If Sticky Goo uses this energy to attack you, you won't be able to last long. \n\nOn the basis of retaining most of the abilities of the original version, Enhanced Goo has added many abilities _with water as the core_. \n\nWhen the enhanced Goo is surrounded by 8 blocks of water, its defense will be greatly weakened, but its speed and offensive ability will be exaggeratedly enhanced.

custom.ch.boss.goomini.name=Goomini Splitter
custom.ch.boss.goomini.desc=A fast-moving goomini splinter. \n\nAlthough they look harmless, they will actively explode a few rounds after they are generated, causing damage in a larger area. If eliminated before then, its explosive threat will be greatly reduced.
