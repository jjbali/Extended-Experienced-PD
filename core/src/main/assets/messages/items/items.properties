items.wands.tcpd.basiswand.name=basis wand
items.wands.tcpd.basiswand.desc=This plain wand is like a blank canvas for nature to create its new masterpiece. Infusing this wand with seeds might lead to curious results, but in this basic form it's rather weak.
items.wands.tcpd.basiswand.stats_desc=Each bolt from this wand deals _%1$d-%2$d damage._

items.wands.tcpd.fluidtriwand.name=fluid wand
items.wands.tcpd.fluidtriwand.staff_name=fluid staff
items.wands.tcpd.fluidtriwand.desc=Plants pay tribute to the environment for their help in the circulation of magic, however, not all gifts are useful.
items.wands.tcpd.fluidtriwand$normaleffect.name=Overgrowth
items.wands.tcpd.fluidtriwand$normaleffect.desc=%1$d grass snakes are created, each instantly traveling up to %2$d tiles, creating grass on their path. Other effects also trigger this.
items.wands.tcpd.fluidtriwand$rooteffect.name=Roots
items.wands.tcpd.fluidtriwand$rooteffect.desc=Grass snakes envelop everyone they travel trough in spiky roots for _%1$d_ turns, dealing _%2$d_ damage per turn at start, but constantly increasing as target continues being enveloped in roots.
items.wands.tcpd.fluidtriwand$rooteffect.augment=Spiky Roots effect lasts 33%% longer.
items.wands.tcpd.fluidtriwand$gaseffect.name=Toxicity
items.wands.tcpd.fluidtriwand$gaseffect.desc=Grass snakes release clouds of toxic substance, dealing _%1$d-%2$d_ damage to all characters caught within.
items.wands.tcpd.fluidtriwand$gaseffect.augment=_33%% more_ gas is released.
items.wands.tcpd.fluidtriwand.degradation=After another _%d charges_ this wand will start failing to produce fresh grass. This limit is increased by leveling up or upgrading the wand.

items.wands.tcpd.circulartriwand.name=cycling wand
items.wands.tcpd.circulartriwand.staff_name=cycling staff
items.wands.tcpd.circulartriwand.desc=Life is the magic of high energies, not yet comprehended by modern minds. But its basic elements such as light, water and energy are well understood.
items.wands.tcpd.circulartriwand$normaleffect.name=Rain
items.wands.tcpd.circulartriwand$normaleffect.desc=Rainy clouds appear at target location, clearing hazardous gases and raining dew. Other effects also trigger this.
items.wands.tcpd.circulartriwand$lighteffect.name=Light
items.wands.tcpd.circulartriwand$lighteffect.desc=Clear light shines trough clouds, revealing secrets and dealing _%1$d-%2$d_ damage to creatures in _5_ tiles range, with a chance to blind any creature who sees the light. Demonic and Undead creatures take _%3$d-%4$d_ damage, regardless of their distance to the light source.
items.wands.tcpd.circulartriwand$lighteffect.augment=Higher chance to reveal secrets. Damage range for normal characters increased to _7_ tiles.
items.wands.tcpd.circulartriwand$stormeffect.name=Storm
items.wands.tcpd.circulartriwand$stormeffect.desc=Lightning surges trough the rainy cloud, dealing _%1$d-%2$d_ damage to unlucky ones caught in its path. Lightning is especially attracted to water tiles and to tiles with characters on it, except for wand user.
items.wands.tcpd.circulartriwand$stormeffect.augment=Lightnings do _33%% more_ damage.

items.wands.tcpd.thermaltriwand.name=thermal wand
items.wands.tcpd.thermaltriwand.staff_name=thermal staff
items.wands.tcpd.thermaltriwand.desc=The ancient plant magic adjusts the environment for itself, especially the temperature.
items.wands.tcpd.thermaltriwand$normaleffect.name=Blast
items.wands.tcpd.thermaltriwand$normaleffect.desc=Bolt of energy violently readjusts temperature around itself, causing explosion dealing _%1$d-%2$d_ damage on 3x3 area. Other effects also trigger this.
items.wands.tcpd.thermaltriwand$fireeffect.name=Flame
items.wands.tcpd.thermaltriwand$fireeffect.desc=Flames spread trough blast area, igniting characters and creating fires. %1$d%% cells will be ignited for _%2$d_ turns. Frozen and Chilled characters within area will take 33%% increased damage from the blast.
items.wands.tcpd.thermaltriwand$fireeffect.augment=Flame Blast area expands to _5x5_, burn duration increases.
items.wands.tcpd.thermaltriwand$frosteffect.name=Frost
items.wands.tcpd.thermaltriwand$frosteffect.desc=Temperature falls rapidly, extinguishing flames and chilling characters caught withing blast area for _%1$d_ turns. Characters standing in water will be chilled for _%2$d_ turns instead. Burning characters within area will take 33%% increased damage from the blast.
items.wands.tcpd.thermaltriwand$frosteffect.augment=Frost Blast area expands to _5x5_, burning enemies are frozen in place.




