items.gunsmithingtool$wndmod.quick_magazine=Quick draw magazine 
items.gunsmithingtool.magazine_desc=_Magazine modification_ is a modification that changes the size of the magazine to adjust the _maximum number of loads_ and _reload time_.\n\n_Large capacity magazine:_\n- Maximum number of loads _x1.5_\ n- Reload time _+1 turn_\n\n_Quick draw magazine:_\n- Maximum load _x0.5_\n- Reload time _-1 turn_ 
