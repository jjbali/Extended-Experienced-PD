items.weapon.melee.alchemy.spearnshield.ability_desc=A duelist with a spear and shield can use _composite ability_. You will use the Spear weapon ability while in an attack stance, and the Round Shield weapon ability while in a defensive stance. 
items.weapon.melee.alchemy.spearnshield.desc=This is a weapon that allows you to hold up a spear and a circular shield and use each weapon immediately as needed.\n\nWhen taking an _attack stance_, use the _spear_. \nWhen taking a defensive stance, use a _circular shield_. 
