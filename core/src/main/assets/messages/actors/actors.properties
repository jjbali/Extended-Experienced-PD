##classes
actors.hero.heroclass.warrior=warrior
actors.hero.heroclass.warrior_desc_short=The Warrior endures extra damage with shielding granted by his _broken seal._ The seal can be moved between armors and _transfers a single upgrade._
actors.hero.heroclass.warrior_desc=The Warrior starts with a _unique broken seal_ that generates shielding over his health. The seal can be moved between armors, and can _transfer a single upgrade_ with it.\n\nThe Warrior also starts with a _worn shortsword_, _three throwing stones_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Warrior automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Healing\n_-_ Scrolls of Rage
actors.hero.heroclass.warrior_unlock=The Warrior is automatically unlocked.
actors.hero.heroclass.warrior_perk_desc=The Warrior heals _12.5% max HP_ from eating and will be protected from taking any damage for duration of eating.\n\nThe Warrior can blind any enemy for _3 turns_ by throwing non-missiles at it. This ability has _40 turns_ cooldown.\n\nThe Warrior has _15%_ more strength, rounded down.\n\nThe Warrior can transfer any glyphs with his seal.\n\nThe Warrior regenerates his health and shielding _two times_ faster than usual.

actors.hero.heroclass.mage=mage
actors.hero.heroclass.mage_desc_short=The Mage is an arcane expert and carries a _magical staff_ that's stronger than a wand. The staff can be _imbued with any wand_ the Mage finds.
actors.hero.heroclass.mage_desc=The Mage starts with a _unique staff_, which recharges significantly faster than a wand and has 1 more charge. The staff _can be imbued with any wand_ the Mage finds in the dungeon.\n\nThe Mage also starts with a _wand of magic missile_ imbued in his staff, cloth armor, a waterskin, and a velvet pouch.\n\nThe Mage automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Liquid Flame\n_-_ Scrolls of Upgrade
actors.hero.heroclass.mage_unlock=To unlock the Mage _use a scroll of upgrade to make an item stronger._
actors.hero.heroclass.mage_perk_desc=The Mage gets _9 turns_ of recharging from eating.\n\nThe Mage instantly identifies any wands he picks up.\n\nThe Mage can self-target with a wand to convert all of its charges into shielding at a rate of _6.5% max HP per charge_.\n\nWhen the Mage zaps an enemy, he gains mind vision on them for _10 turns_.\n\nWhen the Mage reads a scroll, his next _3 wand zaps_ will get +(hero level/5) levels. He also has _33% chance_ to get scroll from the enemy.

actors.hero.heroclass.rogue=rogue
actors.hero.heroclass.rogue_desc_short=The Rogue can evade enemies and strike from invisibility using his _cloak of shadows._ He also _detects secrets and traps_ from a greater distance.
actors.hero.heroclass.rogue_desc=The Rogue starts with a _unique Cloak of Shadows_, which he can use to become invisible at will.\n\nThe Rogue can _detect secrets and traps_ from a greater distance.\n\nThe Rogue also starts with _a dagger_, _three throwing knives_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Rogue automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Invisibility\n_-_ Scrolls of Magic Mapping
actors.hero.heroclass.rogue_unlock=To unlock the Rogue _perform 10 surprise attacks in one game._
actors.hero.heroclass.rogue_perk_desc=The Rogue will not wake sleeping enemies while he is _3 or more tiles away from them_.\n\nThe Rogue can search in _7x7_ area and will knock adjacent enemies away with chip damage while searching.\n\nThe Rogue can use Cloak of Shadows without equipping it but it will recharge at 66% speed.\n\nOn using Scroll of Upgrade, the Rogue will charge all his wands by _1_ charge and get _10 turns_ worth of artifact recharging.\n\nThe Rogue's bombs deal _150%_ more damage and drop from any enemy with 10% chance.

actors.hero.heroclass.huntress=huntress
actors.hero.heroclass.huntress_desc_short=The Huntress is a master of thrown weapons and has a _magical bow_ with infinite arrows. She also travels through tall grass _without trampling it._
actors.hero.heroclass.huntress_desc=The Huntress starts with a _unique spirit bow_, which can fire an infinite number of conjured arrows.\n\nThe Huntress can travel through tall grass _without trampling it_.\n\nThe Huntress also starts with _studded gloves_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Huntress automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Mind Vision\n_-_ Scrolls of Lullaby
actors.hero.heroclass.huntress_unlock=To unlock the Huntress _hit enemies with thrown weapons 10 times in one game._
actors.hero.heroclass.huntress_perk_desc=The Huntress identifies equipment _3x_ faster.\n\nWhen the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _5 turn cooldown_. This talent will produce furrowed grass if passive regeneration effects are disabled or the hero has not gained exp in a long time.\n\nThe Huntress gains mind vision on any enemy within _3 tiles of her position_.\n\nThe Huntress gets _5 turns_ of adrenaline from eating.\n\nThe Huntress has 8% chance to get _1-3_ alchemical energy after killing the enemy.

actors.hero.heroclass.rat_king=rat king
actors.hero.heroclass.rat_king_desc_short=My short description is than I am awesome as king could possibly be!
actors.hero.heroclass.rat_king_desc=Why choose a class when I could just go as myself?\n\nAs myself, I take all the special class items I could find: an old seal, a staff made by some mage, a priceless cloak of shadows from my treasury, and a bow from my armory.\n\nI start with all my class items, obviously. Also I've already acquired all the bags, so I start with those too.\nI can also detect traps and secrets from a greater distance.\
  \n\nNot only that, but I can travel through tall grass without trampling it!\
  \n\nI level up faster than other heroes!
actors.hero.heroclass.rat_king_perk_desc=What? I don't need any help! I am strong enough by myself!

actors.hero.heroclass.duelist=duelist
actors.hero.heroclass.duelist_desc_short=The Duelist is a weapons master who can use her weapon to trigger a _special weapon ability._ This special ability is _different for every weapon._
actors.hero.heroclass.duelist_desc=The Duelist starts with a _unique rapier_ with a special ability that recharges over time.\n\nEvery weapon in the game has a _different special ability_ that the Duelist can use.\n\nThe Duelist also starts with _two throwing spikes_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Duelist automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Strength\n_-_ Scrolls of Mirror Image
actors.hero.heroclass.duelist_unlock=To unlock the Duelist _equip a tier 2 or higher weapon with no strength penalty._
actors.hero.heroclass.duelist_perk_desc=The Duelist gets _2 weapon charge_ and bonus melee damage equal to _level/2_ on eating.\n\nThe Duelist gains one primary weapon charge every _5 turns_ and deals _+8%_ melee damage when under the effect of wand or artifact recharging buffs.\n\nThe Duelist can switch her equipped weapon instantly _twice within 5 turns_, with a 25 turn cooldown.\nIf this ability is not on cooldown, quick-using an unequipped weapon will equip it.\n\nIf the Duelist's ability manages to kill any enemy, she will restore HP equal to _her level_.\n\nThe Duelist gets _+50%_ enchantment power for her attacks.

actors.hero.herosubclass.gladiator=gladiator
actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_short_desc=The _Berserker_ builds rage as he takes damage. Rage increases his damage and can be activated at 100% for bonus shielding.
actors.hero.herosubclass.berserker_desc=The Berserker gains rage as he takes physical damage, including damage that gets blocked by his armor! Rage steadily fades away over time, but fades more slowly if he is at low HP.\n\nThe Berserker deals up to +50% damage at 100% rage. At 100% rage he can also go berserk, gaining 2-6x his seal's maximum shielding depending on his missing health and keeping his rage at 100% as long as he has shielding left. However, the Berserker needs time to recover after he goes berserk.\n\nHis rage will trigger enchantments and curses up to 60% more frequently and decay much slower.
actors.hero.herosubclass.gladiator_short_desc=The _Gladiator_ builds combo when he makes successful attacks. He can spend combo to use unique abilities.
actors.hero.herosubclass.gladiator_desc=The Gladiator builds one point of combo every time he makes a successful attack with a melee or thrown weapon. If the Gladiator does not make a successful attack within 5 turns, his combo is reset.\n\nAs combo builds it unlocks a variety of combo abilities. A new ability becomes available at 2, 4, 6, 8, and 10 combo. Some abilities help build more combo, while others let the Gladiator spend his combo on powerful attacks.\n\nWhen the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _50 turns_.\n\nWhen the Gladiator's combo is 7 or higher, Clobber's knockback range increases to 3, it inflicts vertigo, and it can knock enemies into pits.\nWhen the Gladiator's combo is 9 or higher Parry works on multiple attacks.\nThe Gladiator can leap up to combo/3 tiles when using Slam, Crush, or Fury.
actors.hero.herosubclass.battlemage=battlemage
actors.hero.herosubclass.battlemage_short_desc=The _Battlemage_ conjures bonus effects when fighting in melee with his staff. These effects depend on the wand his staff is imbued with.
actors.hero.herosubclass.battlemage_desc=The Battlemage gains a bonus effect whenever he strikes in melee with his staff, as if his staff had an additional enchantment. These effects depend on the wand his staff is imbued with, every wand has its own effect. In addition to the wand effects, the Battlemage's staff will also gain 0.5 charges when he strikes with it.\n\nThe Battlemage's first melee strike with his staff after zapping with it deals double damage.\n\nStriking with his staff grants the Battlemage _2 turns_ worth of artifact recharging.
actors.hero.herosubclass.warlock=warlock
actors.hero.herosubclass.warlock_short_desc=The _Warlock_ has a chance to soul mark enemies with his wands. He will heal whenever he deals physical damage to marked enemies.
actors.hero.herosubclass.warlock_desc=The Warlock has a chance to inflict a soul mark on characters when he uses wands on them. The chance to apply a soul mark and its duration increase with wand level.\n\nWhen an enemy is soul marked, the Warlock will heal 2 hp for every 5 damage he deals to them, but only with attacks from melee or thrown weapons, not from wands!\n\nWhen a soul marked enemy dies, the Warlock has a _50% chance_ to raise them as a corrupted wraith.\n\nSoul mark grants 1.5 turns of satiety for each physical damage dealt. Soul marked enemies have a 40% chance to trigger on-eat effects when they die.
actors.hero.herosubclass.assassin=hunter
actors.hero.herosubclass.assassin_short_desc=The _Hunter_ marks enemies with his bbat and inflicts debuffs with it.
actors.hero.herosubclass.assassin_desc=The _Hunter_ is trained to control darkness and use it to hunt targets with his bbat. His pet marks enemies and progressively does more damage. When any enemy is marked, the hunter can blink to it, inflicting debuffs and healing bbat depending on strength of mark.
actors.hero.herosubclass.freerunner=freerunner
actors.hero.herosubclass.freerunner_short_desc=The _Freerunner_ builds momentum as he runs, which can be used to start freerunning. This grants him bonus speed and evasion for a short while.
actors.hero.herosubclass.freerunner_desc=As the Freerunner moves he builds stacks of momentum. He can gain up to 10 momentum after running for 10 turns, but rapidly loses it if he stops moving. The freerunner can use up his momentum to start freerunning, for 2 turns per point of momentum.\n\nWhen freerunning the Freerunner moves at 2x speed, and gains bonus evasion in proportion to his level. Once freerunning ends there is a cooldown before momentum can be built again.\n\nWhile freerunning, the Freerunner gains 2x accuracy and +50% damage with thrown weapons.\n\nThe Freerunner moves at 2x speed while invisible, regardless of whether he is freerunning or not.
actors.hero.herosubclass.sniper=sniper
actors.hero.herosubclass.sniper_short_desc=The _Sniper_ can pierce armor with her ranged attacks. After striking with a thrown weapon she can follow up with a special attack from her bow.
actors.hero.herosubclass.sniper_desc=The Sniper is a master of ranged combat, whose ranged attacks pierce enemy armor. When she attacks an enemy with a thrown weapon, she places a sniper's mark on them, which lets her follow up with a special attack from her bow. This special attack varies based on how her bow is augmented.\n\nAn unaugmented bow will fire a snapshot which deals reduced damage but fires instantly. A speed bow will fire a volley of three arrows which deal reduced damage, can still activate enchantments, and take 1 turn to fire. A damage bow will fire a sniper shot which is guaranteed to hit, deals bonus damage based on distance, and takes 2 turns to fire.\n\nThrown weapons have a 100% chance to use the enchantment on the Sniper's bow.\nThis ability does not apply to darts shot from an enchanted crossbow, they already trigger the crossbow's enchantment.\n\nWhen the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _33%_.
actors.hero.herosubclass.warden=warden
actors.hero.herosubclass.warden_short_desc=The _Warden_ can see through tall grass and gains bonus effects when she plants seeds and tramples plants.
actors.hero.herosubclass.warden_desc=The Warden has a strong connection to nature which grants her a variety of bonus effects relating to grass and plants. She is able to see through tall and furrowed grass as if it were empty space.\n\nThe Warden causes grass to sprout up around any seed she throws or plants, and gains special effects when trampling plants. These special effects replace the regular plant effects, meaning that no plant is harmful for her to step on.\n\nDewdrops can shield the Warden when her health is full, up to _100% of her max HP_.\n\nTipped darts have _5x durability_ when the Warden uses them.
actors.hero.herosubclass.king=rat king
actors.hero.herosubclass.king_short_desc=Choosing is so boring, I'd rather just pick _all the subclasses_...
actors.hero.herosubclass.king_desc=Rat King can use all subclasses at once!\n\nNot all perks are transferred to Rat King's subclass powers.
actors.hero.herosubclass.champion=champion
actors.hero.herosubclass.champion_short_desc=The _Champion_ can wield two weapons. Her regular attacks use her primary weapon, but she can swap weapons and use either weapon's ability.
actors.hero.herosubclass.champion_desc=The Champion is a master of melee weapons who can equip a secondary weapon in addition to her primary one. Her regular attacks use her primary weapon, but she can swap her primary weapon instantly.\n\nThe secondary weapon's ability can be used at any time and has its own ability charges. Her secondary weapon charges have a 25% reduced charge cap and charge speed.\n\nIf one of the Champion's two equipped weapons has a lower level and is _the same tier or lower_ than the other weapon, it will be boosted to the other weapon's level.\n\nIf the Champion uses two different weapon abilities successively, the second ability will execute any non-boss enemy left at _below 35% HP_.
actors.hero.herosubclass.monk=monk
actors.hero.herosubclass.monk_short_desc=The _Monk_ builds energy while fighting. This energy can be spent on a variety of unique abilities.
actors.hero.herosubclass.monk_desc=The Monk is a master of physical technique. As she defeats enemies, she gains energy which can be used on a variety of defensive and utlity-focused abilities. This energy does not fade over time, but has a cap based on the Monk's level.\n\nThe Monk gains _25% more energy_ for each piece of _natural tier 3_ equipment she is using.\nThe Monk gains _50% more energy_ for each piece of _natural tier 2_ equipment she is using.\nThe Monk gains _100%_ for each piece of _natural tier 1_ equipment she is using. She also gains _150% more energy_ if she has no weapon (or ring of force), and gains a free cloth armor and studded gloves.\n\nIf the Monk has _70% or more energy_, her abilities are empowered.\nWhen empowered:\n- Flurry applies enchantments at 75% power\n- Focus is instantaneous\n- Dash gains +2 range\n- Dragon Kick deals +33% damage and applies its knock back and stun effect to all adjacent enemies\n- Meditate slowly heals 20% of missing HP and grants 80% damage resistance.\n\nIf the Monk uses a weapon ability and a _2+ energy_ ability successively, she regains 33% of her spent energy and resets her ability cooldown.

