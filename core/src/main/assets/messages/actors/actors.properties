actors.buffs.thunderimbue.name=Imbued with Thunder
actors.buffs.thunderimbue.desc=You are imbued with electrical energy!\n\nYou're assimilated with lightning for %s turns.
actors.buffs.godspeed.name=Godspeed
actors.buffs.godspeed.desc=Godly energy courses through your whole essence, allowing you to perform actions at incredible speeds!\n\nWhile under the effects of godspeed you will perform all actions at double speed.\n\nTurns of godspeed remaining: %s.

