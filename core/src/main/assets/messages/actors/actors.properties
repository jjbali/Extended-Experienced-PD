actors.blobs.spikyroots.name=Spiky Roots
actors.blobs.spikyroots.desc=Roots (magical or natural) grab at the feet, forcing them down to the ground.\n\nRoots lock a target in place, making it impossible for them to move, but other actions are not affected.\nThese roots are especially spiky, constantly stabbing their target for fluctuating damage.\n\nTurns of spiky root remaining: %s.\nCurrent damage: %d
