expansion.enchants.wep.limited.meteor.name=Meteor Rune 
expansion.enchants.wep.limited.meteor.desc=Weapons with Meteor Rune can summon meteorites falling from the sky from time to time when attacking, attacking everything within a range enemy. As the runes dissipate, summon a shower of meteorites. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.icebreaking.name=Ice Breaking Rune 
expansion.enchants.wep.limited.icebreaking.desc=Weapons with this rune release the power of ice when attacking, causing the target to gradually fall into cold and freezing . If the target is frozen, it will cause huge damage and spread the cold effect to the surrounding area. When the runes dissipate, the whole area will be frozen for a long time. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.unholy.name=Unholy Rune 
expansion.enchants.wep.limited.unholy.desc=This rune contains the power of demons. It is not very powerful when attacking undead or demonic creatures, but it is Particularly effective for other races. When the rune dissipates, it will cause a blood-sucking attack on surrounding enemies, and the killed creatures will turn into friendly ghosts. Of course, this attack is relatively weak against undead or demons. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.curing.name=Healing Rune 
expansion.enchants.wep.limited.curing.desc=This rune contains healing magic. It will heal the target it hits, but it will not affect the undead and demons. Creatures are deeply poisoned. The runes dissipate causing a powerful spreading effect. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.scattering.name=Scattering Rune 
expansion.enchants.wep.limited.scattering$lightscattering.desc=Weapons with this rune will fire seven destructive beams forward, causing small amounts of damage and blinding mark. The weapon's distance is +2 during this period, and it does no damage itself, but the beam damage is affected by it. \n\nThe runes will dissipate after %d attacks. 
expansion.enchants.wep.limited.scattering$fieryscattering.desc=Weapons with this rune will fire three destructive beams forward, causing massive damage and igniting the target. The weapon's distance is +2 during this period, and it does no damage itself, but the beam damage is affected by it. \n\nThe runes will dissipate after %d attacks. 
expansion.enchants.wep.limited.scattering$iceyscattering.desc=Weapons with this rune fire five destructive beams forward, dealing moderate damage and freezing the target. The weapon's distance is +2 during this period, and it does no damage itself, but the beam damage is affected by it. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.overload.name=Overload Rune 
expansion.enchants.wep.limited.overload.desc=This rune temporarily activates the upgrade magic of the weapon, making the weapon more than double the level! However, after the rune dissipates, the overloaded upgrade magic will be completely destroyed and the weapon will return to level zero. When the runes dissipate, create a large explosion. \n\nThe runes will dissipate after %d attacks.

expansion.enchants.wep.limited.darkfog.name=Dark Fog Rune 
expansion.enchants.wep.limited.darkfog.desc=Weapons with this rune will release a small amount of night fog when attacking. When the runes dissipate. Grants the user the ability to release mist for a period of time. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.imaging.name=Mirror Rune 
expansion.enchants.wep.limited.imaging.desc=Weapons with this rune will occasionally summon mirror images when attacking. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.bleedingblast.name=Tearing Rune 
expansion.enchants.wep.limited.bleedingblast.desc=The weapon with this rune will gradually tear the opponent apart and cause superimposed bleeding. The bleeding will be superimposed to a certain extent. It can cause a fatal outbreak. When the rune dissipates, instantly kill the bleeding enemies around you. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.gasventing.name=Poison Gas Rune 
expansion.enchants.wep.limited.gasventing.desc=When a weapon with this rune attacks the target, it will release a small amount of poison gas at the target and along the path. The weapon will also gain longer attack range. Of course, this ability is based on a huge sacrifice of weapon damage. When the rune dissipates, it gives the user the ability to release poisonous gas for a short period of time. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.killingweak.name=Bullying Rune 
expansion.enchants.wep.limited.killingweak.desc=Weapons with this rune will cause high damage to targets with multiple negative effects. If killed Dead targets will bleed to nearby areas. When the rune dissipates, it will cause high damage to all enemies based on the number of negative effects. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.doubleattack.name=Multiple Runes 
expansion.enchants.wep.limited.doubleattack.desc=This rune causes each weapon attack to be divided into many attacks with lower damage. \n\nThe rune will dissipate after %d additional attacks. 

expansion.enchants.wep.limited.impacting.name=Impact Rune 
expansion.enchants.wep.limited.impacting.desc=This rune causes the weapon to deal a large amount of additional damage based on the speed of the mover, at the cost of taking longer to Deliver a critical strike. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.rangedslash.name=Shock Rune 
expansion.enchants.wep.limited.rangedslash.desc=Weapons with this rune can emit a shock wave centered on the attacker, shocking enemies in a small area All goals. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.raisedead.name=Evocation Rune 
expansion.enchants.wep.limited.raisedead.desc=Weapons with this rune can evoke the power of the abyss when killing the target, summoning a ghost for you Combat. When the runes dissipate, more and stronger wraiths are summoned. \n\nThe rune will dissipate after being triggered %d times. 

expansion.enchants.wep.limited.farhitback.name=Farhitback Rune 
expansion.enchants.wep.limited.farhitback.desc=Weapons with this rune sacrifice damage in exchange for powerful knock-back ability. However, because its knockback ability is too strong, the user will also suffer a certain amount of backlash. \n\nWhen the rune dissipates, it knocks back all nearby creatures. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.terrifying.name=Terrifying Rune 
expansion.enchants.wep.limited.terrifying.desc=The fear contained in this rune will be released when the target dies, shocking all surrounding creatures and causing them to freeze for a period of time. Escape within time. When the runes dissipate, the effect of the Secret Scroll of Extreme Panic is released. \n\nThe rune will dissipate after being triggered %d times. 

expansion.enchants.wep.limited.assassination.name=Assassination Rune 
expansion.enchants.wep.limited.assassination.desc=Weapons with this rune can attack the opponent's weaknesses more effectively and cause serious damage to unnoticed targets. When the rune dissipates, it causes a large amount of damage to nearby enemies within sight that are unaware of the user. \n\nThe rune will dissipate after being triggered %d times. 

expansion.enchants.wep.limited.tidal.name=Tidal Rune 
expansion.enchants.wep.limited.tidal.desc=Weapons with this rune can release a wave that knocks back and damages targets within it. When the runes dissipate, the entire layer will be flooded with water and a surge mark will be added to the armor. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.stacking$damagestacking.name=Damage Rune 
expansion.enchants.wep.limited.stacking$damagestacking.desc=Weapons with this rune will cause continuous stacking damage when they continuously attack the same target. Extra damage. \n\nThe rune will dissipate after being triggered %d times. 

expansion.enchants.wep.limited.stacking$poisonstacking.name=Poison Rune 
expansion.enchants.wep.limited.stacking$poisonstacking.desc=Weapons with this rune will continuously stack up when attacking the same target continuously. The deeper the poison. \n\nThe runes will dissipate after %d attacks.

expansion.enchants.wep.limited.planttriggering.name=Bulk Rune 
expansion.enchants.wep.limited.planttriggering.desc=Weapons with this rune will trigger a random plant effect on the target when it hits the target. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.enchrepeating.name=Enchrepeating Rune 
expansion.enchants.wep.limited.enchrepeating.desc=This rune will trigger the weapon enchantment multiple times when attacking. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.invisible.name=Invisibility Rune 
expansion.enchants.wep.limited.invisible.desc=Weapons with this rune will make the attacker temporarily invisible after killing the target. When the rune dissipates, it grants the user long-term invisibility. \n\nThe rune will dissipate after being triggered %d times. 

expansion.enchants.wep.limited.bosskiller.name=Decapitation Rune 
expansion.enchants.wep.limited.bosskiller.desc=Weapons with this rune can cause a lot of extra damage to boss and miniboss units. \n\nThe rune will dissipate after being triggered %d times. 

expansion.enchants.wep.limited.polluting.name=Polluting Rune 
expansion.enchants.wep.limited.polluting.desc=Weapons with this rune can exert a large number of negative effects on the target. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.vaporizing.name=Evaporating Rune 
expansion.enchants.wep.limited.vaporizing.desc=Weapons with this rune can emit huge heat when attacking, evaporating nearby water, which is harmful to Characters on the evaporating water grid deal damage and set targets in the center of the heat wave on fire. When the rune dissipates, the entire layer of water evaporates. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.gravity.name=Gravity Rune 
expansion.enchants.wep.limited.gravity.desc=This rune contains strange gravity. Flying creatures hit will be hit hard and lose the ability to fly. . When the rune dissipates, it releases a powerful gravity wave, immobilizing all enemies for a long time and dealing an almost fatal blow to flying creatures. \n\nThe rune will dissipate after being triggered %d times. 

expansion.enchants.wep.limited.firebeam.name=Condensation Rune 
expansion.enchants.wep.limited.firebeam.desc=This rune contains pure flames, causing the weapon to burst into flames when attacking, igniting the target and igniting it. Severe burns on burning unit. When the rune dissipates, it gives the user the ability to briefly attack and generate fire. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.icewind.name=Ice Wind Rune 
expansion.enchants.wep.limited.icewind.desc=This rune contains pure ice. When attacking, it will release a large amount of cold air to the surroundings, freezing surrounding targets. \n\nThe rune will dissipate after being triggered %d times. 

expansion.enchants.wep.limited.electricityshock.name=Electricity Shock Rune 
expansion.enchants.wep.limited.electricityshock.desc=This rune condenses electrical energy, causing the weapon to release an electric field in a small area when attacking. If you are not careful enough, you may get shocked. When the rune dissipates, it grants the user immunity to electric fields for a period of time and releases an electric field within a certain range. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.lightningdamnation.name=Lightning Damnation Rune 
expansion.enchants.wep.limited.lightningdamnation.desc=When a weapon with this rune kills a target, it will strike the nearby target with the lowest health with thunder. , if the target dies from this lightning strike, this effect will be repeated. \n\nThe rune will dissipate after being triggered %d times. 

expansion.enchants.wep.limited.switching.name=Swapping Rune 
expansion.enchants.wep.limited.switching.desc=This rune allows the weapon to cross the limit of its own distance by distorting space, and this unstable power will make The attacker and defender swap positions, but the damage from the weapon itself is significantly dissipated. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.sacrificing.name=Sacrifice Rune 
expansion.enchants.wep.limited.sacrificing.desc=This rune contains a mysterious and uncontrollable power that can significantly increase the damage of weapons, but It will also charge the user a certain price based on the overflow damage, but users with lower health points will be exempted from the negative effects. When the rune dissipates, the user's health is sacrificed to gain invincibility for a period of time. The sacrificed health is later returned as multiple shields. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.armory.name=Jujutsu Rune 
expansion.enchants.wep.limited.armory.desc=This rune causes weapon damage to depend on the user's defense rather than the weapon itself. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.limited.money.name=Capital Rune 
expansion.enchants.wep.limited.money.desc=This rune can consume a certain amount of gold coins to cause additional damage. The more gold you have, the more gold you can spend on extra damage. \n\nThe runes will dissipate after %d attacks. 

expansion.enchants.wep.cursed.name=Cursed Rune
expansion.enchants.wep.cursed.desc=This rune contains powerful cursed power, which greatly increases the damage caused by weapons. However, the power of the curse may backfire on the user at any time, and the user must maintain as much health as possible to control it. 
expansion.enchants.wep.cursed.on_death=You are engulfed by a curse... 
expansion.enchants.wep.cursed.rankings_desc =Death on a curse 
expansion.enchants.wep.cursed$cursedattack.name=Curse 
expansion.enchants.wep.cursed$cursedattack.desc=You have angered the gods and you are cursed! \n\nEvery hit with a cursed weapon will cause you to be cursed. In the cursed state, you need to maintain your health as much as possible to resist the power of the curse. \n\nThe curse will dissipate after %s turns. 

expansion.enchants.wep.tierchange.name=Enhancement Rune 
expansion.enchants.wep.tierchange.desc=Enhancement Rune will change the tier of the weapon, greatly changing its performance. Order of change: %d. \n\nDo not transmute this weapon when the level is not 1~5. 

expansion.enchants.wep.erasing.name=Erasing Rune 
expansion.enchants.wep.erasing.desc=This rune does not have any substantial content, it is just a rune used to eliminate weapons. 
expansion.enchants.wep.erasing.washed_away=You eliminated the runes on %1$s. 





