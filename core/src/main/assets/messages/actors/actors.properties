actors.buffs.burning.name=burning
actors.buffs.burning.heromsg=You catch fire!
actors.buffs.burning.burnsup=%s burns up!
actors.buffs.burning.ondeath=You burned to death...
actors.buffs.burning.rankings_desc=Burned to Ash
actors.buffs.burning.desc=Few things are more distressing than being engulfed in flames.\n\nFire will deal damage every turn until it is put out by water or it expires. Fire can be extinquished by stepping into water, or from the splash of a shattering potion.\n\nAdditionally, the fire may ignite flammable terrain or items that it comes into contact with.\n\nTurns of burning remaining: %s.

actors.buffs.championenemy.warn=
actors.buffs.championenemy$blazing.name=blazing champion
actors.buffs.championenemy$blazing.desc=Blazing champions deal 25% more melee damage, ignite enemies they attack, are immune to fire, and spread fire around them as they die.
actors.buffs.championenemy$projecting.name=projecting champion
actors.buffs.championenemy$projecting.desc=Projecting champions deal 25% more melee damage, and are able to attack any enemy that they can see.
actors.buffs.championenemy$antimagic.name=antimagic champion
actors.buffs.championenemy$antimagic.desc=Antimagic champions take 25% less damage and are completely immune to magical effects.
actors.buffs.championenemy$giant.name=giant champion
actors.buffs.championenemy$giant.desc=Giant champions take 75% less damage and have +1 attack range, but cannot move through enclosed spaces.
actors.buffs.championenemy$blessed.name=blessed champion
actors.buffs.championenemy$blessed.desc=Blessed champions have 200% more accuracy and evasion.
actors.buffs.championenemy$growing.name=growing champion
actors.buffs.championenemy$growing.desc=Growing champions gain a steadily increasing bonus to accuracy, evasion, melee damage, and a reduction to damage taken.\n\nCurrent acc/eva/dmg boost: %1$d%%\nCurrent damage reduction: %2$d%%
actors.buffs.championenemy$cruel.name=cruel champion
actors.buffs.championenemy$cruel.desc=Cruel champions gain an incrementally increasing bonus to accuracy, evasion, melee damage, and a reduction to damage taken.\n\nCurrent acc/eva/dmg boost: %1$d%%\nCurrent damage reduction: %2$d%%
actors.buffs.championenemy$immunization.name=overpowered champion
actors.buffs.championenemy$immunization.desc=Overpowered champions have 500% more accuracy and evasion and also deals 200% - 500% damage
actors.buffs.championenemy$poisonous.name=poisonous champion
actors.buffs.championenemy$poisonous.desc=Poisonous champions deal 25% more melee damage, inflicts poison to enemies, are immune to poison, and spread toxic gas around them as they die.
actors.buffs.championenemy$frozen.name=frozen champion
actors.buffs.championenemy$frozen.desc=Frozen champions have 900% more evasion, and accuracy and deals 300% ~ 600% more damage, and almost immune to enemy attacks, Inflicts frost to enemies with a chance of 25%.
actors.buffs.championenemy$confused.name=confused champion
actors.buffs.championenemy$confused.desc=Confused champions deal 25% more damage, inflicts vertigo to enemies, and are immune to vertigo and hex debuff, and spreads confusion gas around them as they die.
actors.buffs.championenemy$prismatic.name=prismatic champion
actors.buffs.championenemy$prismatic.desc=Prismatic champions deal 400% more damage, inflicts vertigo and poison to enemies and are immune to it, and also has 400% more evasion and accuracy.



actors.buffs.charm.name=charmed
actors.buffs.charm.heromsg=You are charmed!
actors.buffs.charm.desc=A charm is manipulative magic that can make enemies temporarily adore each other.\n\nCharacters affected by charm are unable to directly attack the enemy they are charmed by. Attacking other targets is still possible however. The shock of pain will lessen the duration of charm.\n\nTurns of charm remaining: %s.

actors.buffs.chill.name=chilled
actors.buffs.chill.freezes=%s freezes!
actors.buffs.chill.desc=Not quite frozen, but still much too cold.\n\nChilled targets perform all actions more slowly, depending on how many turns are left in the effect. At its worst, this is equivalent to being slowed.\n\nTurns of chill remaining: %1$s.\nSpeed is reduced by: %2$s%%

actors.buffs.combo.name=combo
actors.buffs.combo.action_name=combo attack
actors.buffs.combo.combo=%d hit combo!
actors.buffs.combo.bad_target=You must target an enemy in attack range.
actors.buffs.combo.prompt=Select a target to attack.
actors.buffs.combo.desc=The gladiator builds momentum as they land successful blows. Each attack increases the combo counter by one, but taking too long between hits will reset the combo counter to 0.\n\nBuilding combo unlocks special combo attacks that cannot miss! A different attack is unlocked at 2, 4, 6, 8, and 10 combo count. Some moves reset combo and some do not, but each move can only be used once per combo session.\n\nCurrent combo: %1$d.\n\nTurns until Combo is lost: %2$s.
actors.buffs.combo$combomove.clobber.name=clobber
actors.buffs.combo$combomove.clobber.desc=Knocks an enemy back 2 tiles, but deals no damage and cannot knock into pits. Increments combo by 1.
actors.buffs.combo$combomove.slam.name=slam
actors.buffs.combo$combomove.slam.desc=Deals %d%% (combo*20%%) of your damage blocking power as bonus damage. Resets combo when used.
actors.buffs.combo$combomove.parry.name=parry
actors.buffs.combo$combomove.parry.desc=Blocks the next attack within 1 turn when activated, and instantly retaliates to it. Resets combo if nothing is parried.
actors.buffs.combo$combomove.crush.name=crush
actors.buffs.combo$combomove.crush.desc=Deals %d%% (combo*25%%) of your melee damage to the primary target, and half that damage to all other enemies in a 7x7 AOE. Resets combo when used.
actors.buffs.combo$combomove.fury.name=fury
actors.buffs.combo$combomove.fury.desc=Hits an enemy once for each combo you have, each hit deals 60% damage and can trigger enchantments. Resets combo when used.

actors.buffs.corruption.name=corrupted
actors.buffs.corruption.desc=Corruption seeps into the essence of a being, twisting them against their former nature.\n\nCorrupted creatures will attack their allies, and ignore their former enemies. Corruption is damaging as well, and will slowly cause its target to succumb.\n\nCorruption is permanent, its effects only end in death.

actors.buffs.cripple.name=crippled
actors.buffs.cripple.heromsg=You are crippled!
actors.buffs.cripple.desc=You're pretty sure legs aren't meant to bend that way.\n\nCrippled halves movement speed, making moving a tile usually take two turns instead of one.\n\nTurns of cripple remaining: %s.

actors.buffs.daze.name=dazed
actors.buffs.daze.heromsg=You are dazed!
actors.buffs.daze.desc=Ringing ears and blurred vision make it difficult to fight.\n\nWhile dazed, accuracy and evasion are reduced by 50%%, making both landing and evading blows much harder.\n\nTurns of daze remaining: %s.

actors.buffs.degrade.name=degraded
actors.buffs.degrade.heromsg=Your equipment feels weaker!
actors.buffs.degrade.desc=Powerful dark magic is sapping the strength that scrolls of upgrade have applied to your equipment!\n\nWhile degraded, upgraded gear will be treated as if it is a lower level than it actually is. _Every upgrade after +3 becomes exponentially weaker than the last one._ The descriptions of your items will change to reflect their reduced power level.\n\nDegradation does not affect strength requirements, wand charges, durability of thrown weapons, or artifacts.\n\nTurns of degradation remaining: %s. Using a scroll of upgrade or remove curse will end degradation immediately.

actors.buffs.doom.name=doomed
actors.buffs.doom.desc=It's hard to keep going when it seems like the universe wants you dead.\n\nDoomed characters will receive +67% damage from all sources.\n\nDoom is permanent, its effects only end in death.

actors.buffs.dread.name=dread
actors.buffs.dread.desc=A terror so great that it will cause its target to flee the dungeon entirely!\n\nCreatures affected by dread will run from their opponent at high speed, and will disappear from the dungeon entirely once they are out of sight. Enemies that are defeated this way award half experience and drop no items. The shock of pain will lessen the duration of dread.\n\nTurns of dread remaining: %d.

actors.buffs.drowsy.name=drowsy
actors.buffs.drowsy.desc=A magical force is making it difficult to stay awake.\n\nThe hero can resist drowsiness by taking damage or by being at full health.\n\nAfter a few turns, the target will fall into a deep magical sleep.

actors.buffs.earthimbue.name=imbued with earth
actors.buffs.earthimbue.desc=You are imbued with the power of earth!\n\nAll physical attacks will shift the earth under the enemy, crippling them for a short time.\n\nTurns of earth imbue remaining: %s.

actors.buffs.enhancedrings.name=enhanced rings
actors.buffs.enhancedrings.desc=The Rogue's recently used artifact is empowering his rings. Granting them +1 upgrade for %d more turns.

actors.buffs.fireimbue.name=imbued with fire
actors.buffs.fireimbue.desc=You are imbued with the power of fire!\n\nAll physical attacks will have a chance to light enemies ablaze. Additionally, you are completely immune to the effects of fire.\n\nTurns of fire imbue remaining: %s.

actors.buffs.foresight.name=foresight
actors.buffs.foresight.desc=You are somehow able to see the layout of surrounding terrain with your mind.\n\nWhile under the effect of foresight all tiles in a wide radius are revealed to you, including any secret traps or doors.\n\nTurns of foresight remaining: %s.

actors.buffs.enduring.name=Patience
actors.buffs.enduring.desc=You resist lethal attacks with great endurance. While you endure, your health will never fall below 1.\n\nTurns remaining: %s.

actors.buffs.frost.name=frozen
actors.buffs.frost.freezes=%s freezes!
actors.buffs.frost.desc=Not to be confused with freezing solid, this more benign freezing simply encases the target in ice.\n\nFreezing acts similarly to paralysis, making it impossible for the target to act. Unlike paralysis, freezing is immediately cancelled if the target takes damage, as the ice will shatter.\n\nTurns of freeze remaining: %s.

actors.buffs.frostimbue.name=imbued with frost
actors.buffs.frostimbue.desc=You are imbued with icy power!\n\nAll physical attacks will steadily stack chill on enemies. Additionally, you are completely immune to the cold.\n\nTurns of frost imbue remaining: %s.

actors.buffs.fury.name=furious
actors.buffs.fury.heromsg=You become furious!
actors.buffs.fury.desc=You are angry, enemies won't like you when you're angry.\n\nA great rage burns within you, increasing the damage you deal with physical attacks by 50%%.\n\nThis rage will last as long as you are injured below 50%% health.

actors.buffs.blobimmunity.name=purification barrier
actors.buffs.blobimmunity.desc=Some strange force is encasing you in a thin protective barrier, blocking out all harmful airborne effects.\n\nYou are immune to all area-bound effects while this barrier lasts.\n\nTurns of immunity remaining: %s.

actors.buffs.haste.name=haste
actors.buffs.haste.desc=Energy courses through your muscles, allowing you to run at incredible speeds!\n\nWhile under the effects of haste you will run at 3x speed, but will perform all other actions at normal speed.\n\nTurns of haste remaining: %s.

actors.buffs.healing.name=healing
actors.buffs.healing.desc=A magical remedy is causing wounds to close and flesh to knit.\n\nEvery turn health will steadily regenerate until the healing effect expires. The amount of healing may fade over time.\n\nNext heal: %d.\n\nHealing remaining: %d.

actors.buffs.hex.name=hexed
actors.buffs.hex.heromsg=You have been hexed!
actors.buffs.hex.desc=Dark magic which saps focus, making the target slightly disoriented.\n\nHexing reduces accuracy and evasion by 20%%, making the target less effective in combat.\n\nTurns of hex remaining: %s.

actors.buffs.holdfast.name=hold fast
actors.buffs.holdfast.desc=The %s is holding his position, increasing their armor by %d-%d. This will last until they move.

actors.buffs.hunger.hungry=hungry
actors.buffs.hunger.starving=starving
actors.buffs.hunger.onhungry=You are hungry.
actors.buffs.hunger.onstarving=You are starving!
actors.buffs.hunger.ondeath=You starved to death...
actors.buffs.hunger.cursedhorn=The cursed horn steals some of the food energy as you eat.
actors.buffs.hunger.rankings_desc=Starved to Death
actors.buffs.hunger.desc_intro_hungry=You can feel your stomach calling out for food, but it's not too urgent yet.
actors.buffs.hunger.desc_intro_starving=You're so hungry it hurts.
actors.buffs.hunger.desc=\n\nHunger slowly increases as you spend time in the dungeon, eventually you will begin to starve. While starving you will slowly lose health instead of regenerating it.\n\nRationing is important! If you have health to spare starving isn't a bad idea if it means there will be more food later. Effective rationing can make food last a lot longer!

actors.buffs.invisibility.name=invisible
actors.buffs.invisibility.desc=You are completely blended into the surrounding terrain, making you impossible to see.\n\nWhile you are invisible enemies are unable to attack or follow you. Physical attacks and magical effects (such as scrolls and wands) will immediately cancel invisibility.\n\nTurns of invisibility remaining: %s.

actors.buffs.levitation.name=levitating
actors.buffs.levitation.desc=A magical force is levitating you over the ground, making you feel weightless.\n\nWhile levitating you ignore all ground-based effects. Traps won't trigger, water won't put out fire, plants won't be trampled, roots will miss you, and you will hover right over pits. Be careful, as all these things can come into effect the second the levitation ends!\n\nTurns of levitation remaining: %s.

actors.buffs.lifelink.name=life link
actors.buffs.lifelink.desc=This characters's life force is linked to another character nearby. Any damage taken is shared between them.\n\nWhenever this character takes damage, half of it will be dealt to the life link target instead.\n\nTurns of life link remaining: %s, or until the linked character dies.

actors.buffs.light.name=illuminated
actors.buffs.light.desc=Even in the Darkest Dungeon, a steady light at your side is always comforting.\n\nLight helps keep darkness at bay, allowing you to see a reasonable distance despite the environment.\n\nTurns of illumination remaining: %s.

actors.buffs.lockedfloor.name=floor is locked
actors.buffs.lockedfloor.desc=The current floor is locked, and you are unable to leave it!\n\nWhile a floor is locked, you will not gain hunger or take damage from starving. In addition, if you do not work towards defeating this floor's boss, passive regeneration effects will also stop.\n\nAdditionally, if you are revived by an unblessed ankh while the floor is locked, then it will reset.\n\nKill this floor's boss to break the lock.

actors.buffs.lostinventory.name=lost inventory
actors.buffs.lostinventory.desc=Your inventory has been lost somewhere in the dungeon! You won't be able to pick up or use most items until you retrieve it.

actors.buffs.magicalsight.name=magical sight
actors.buffs.magicalsight.desc=Somehow you are able to see with your mind, rather than your eyes.\n\nWhile magical sight is active you will be able to see through all terrain in a 12 tile radius.\n\nTurns of magical sight remaining: %s.

actors.buffs.magicalsleep.name=magical sleep
actors.buffs.magicalsleep.toohealthy=You are too healthy, and resist the urge to sleep.
actors.buffs.magicalsleep.fallasleep=You fall into a deep magical sleep.
actors.buffs.magicalsleep.wakeup=You wake up feeling refreshed and healthy.
actors.buffs.magicalsleep.desc=This character has fallen into a deep magical sleep which they will not wake from naturally.\n\nMagical sleep is similar to regular sleep, except that only damage will cause the target to wake up.\n\nFor the hero and their allies, magical sleep has some restorative properties, allowing them to rapidly heal while resting.

actors.buffs.magicimmune.name=immune to magic
actors.buffs.magicimmune.desc=All magical effects have lost their hold on you, you are completely impervious to them.\n\nWhile magic immune all harmful and helpful magical effects will not apply to you, including curses, enchants, wands, scrolls, rings, artifacts, etc.\n\nTurns of magic immunity remaining: %s.

actors.buffs.overload.name=Overload
actors.buffs.overload.desc=The reality is overloaded. Prepare to cry, suffer, kill and slaughter.\n\nThe death of any hostile creature triggers the spawn of other creature.\n\nTurns of overload remaining: %s.

actors.buffs.mindvision.name=mind vision
actors.buffs.mindvision.desc=Somehow you are able to see all creatures on this floor through your mind. It's a weird feeling.\n\nAll characters on this floor are visible to you as long as you have mind vision. Seeing a creature through mind vision counts as it being seen or nearby for the purposes of many magical effects.\n\nTurns of mind vision remaining: %s.

actors.buffs.momentum.momentum=building momentum
actors.buffs.momentum.running=freerunning
actors.buffs.momentum.resting=recovering
actors.buffs.momentum.action_name=freerun
actors.buffs.momentum.momentum_desc=As he moves, the Freerunner builds momentum, which he can spend to start freerunning.\n\nEach charge of momentum grants two turns of freerunning, and the Freerunner can build up to 10 charges. Momentum is rapidly lost when the Freerunner stops moving.\n\nCurrent momentum charge: %d.
actors.buffs.momentum.running_desc=As he moves, the Freerunner builds momentum, which he can spend to start freerunning.\n\nWhile freerunning, the Freerunner moves at double speed and gains bonus evasion based on his level.\n\nTurns remaining: %d.
actors.buffs.momentum.resting_desc=As he moves, the Freerunner builds momentum, which he can spend to start freerunning.\n\nThe Freerunner needs time to regain his stamina before building momentum again.\n\nTurns remaining: %d.

actors.buffs.monkenergy.name=energy
actors.buffs.monkenergy.action=Monk Abilities
actors.buffs.monkenergy.desc=As she defeats enemies, the Monk gains energy that she can use on a variety of abilities. Most enemies grant 1 energy when defeated, and the Monk does not lose energy over time.\n\nCurrent energy: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=The Monk has recently used an ability, and must wait before using another.\n\nCurrent cooldown: %d turns.
actors.buffs.monkenergy$monkability$flurry.name=flurry of blows
actors.buffs.monkenergy$monkability$flurry.desc=Two instant strikes that deal %1$d-%2$d damage and ignore armor. This ability has no cooldown if the Monk just successfully attacked an enemy.
actors.buffs.monkenergy$monkability$focus.name=focus
actors.buffs.monkenergy$monkability$focus.desc=The Monk takes a turn to focus, letting her parry the next physical attack made against her within 30 turns.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=focused
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=The Monk is focused on her surroundings, anticipating the next physical attack made against her. While focused, she is guaranteed to parry the next incoming physical attack.\n\nTurns remaining: %s.
actors.buffs.monkenergy$monkability$dash.name=dash
actors.buffs.monkenergy$monkability$dash.prompt=Choose a Location
actors.buffs.monkenergy$monkability$dash.desc=An instant dash up to 3 tiles away. This ability can go over hazards, but not through enemies or solid terrain.
actors.buffs.monkenergy$monkability$dragonkick.name=dragon kick
actors.buffs.monkenergy$monkability$dragonkick.desc=A devastating kick that deals %1$d-%2$d damage and ignores armor. The kick knocks the target away and paralyzes them for each tile they travel.
actors.buffs.monkenergy$monkability$meditate.name=meditate
actors.buffs.monkenergy$monkability$meditate.desc=The Monk focuses energy into her body for 5 turns. This clears most negative effects and grants her 8 turns of wand and artifact recharging.

actors.buffs.ooze.name=caustic ooze
actors.buffs.ooze.heromsg=Caustic ooze eats your flesh. Wash it away!
actors.buffs.ooze.ondeath=You melt away...
actors.buffs.ooze.rankings_desc=Dissolved
actors.buffs.ooze.desc=This sticky acid clings to flesh, slowly melting it away.\n\nOoze will deal consistent damage over time, but can be immediately washed off in water.\n\nTurns of ooze remaining: %s.

actors.buffs.paralysis.name=paralysed
actors.buffs.paralysis.heromsg=You are paralysed!
actors.buffs.paralysis.out=resisted paralysis
actors.buffs.paralysis.desc=Oftentimes the worst thing to do is nothing at all.\n\nParalysis completely halts all actions, forcing the target to wait until the effect wears off. The pain from taking damage can cause characters to resist paralysis, breaking them out of the effect.\n\nTurns of paralysis remaining: %s.

actors.buffs.physicalempower.name=physically empowered
actors.buffs.physicalempower.desc=Your blows have been empowered, increasing the amount of damage you can deal with physical attacks.\n\nBonus damage: %1$d.\nHits remaining: %2$d.

actors.buffs.pincushion.name=pincushion
actors.buffs.pincushion.desc=The thrown weapons you have used against this character are currently stuck to them and will fall to the floor after they are defeated.\n\nThe following items are currently attached:

actors.buffs.poison.name=poisoned
actors.buffs.poison.heromsg=You are poisoned!
actors.buffs.poison.ondeath=You died from poison...
actors.buffs.poison.rankings_desc=Succumbed to Poison
actors.buffs.poison.desc=Poison works its way through the body, slowly impairing its internal functioning.\n\nPoison deals damage each turn proportional to how long until it expires.\n\nTurns of poison remaining: %s.

actors.buffs.preparation.name=preparation
actors.buffs.preparation.action_name=prepared strike
actors.buffs.preparation.desc=The Assassin is walking nervously, preparing to thurst knife into target.
actors.buffs.preparation.desc_dmg=His next attack will deal _%1$d%% bonus damage_, and will execute regular enemies below _%2$d%% health_, or bosses below _%3$d%% health_.
actors.buffs.preparation.desc_dmg_likely=The attack will also be more likely to deal a larger amount of damage.
actors.buffs.preparation.desc_blink=He is able to blink towards an enemy before striking them, with a max distance of _%d._
actors.buffs.preparation.desc_invis_time=The Assassin has been running for _%d turns._
actors.buffs.preparation.desc_invis_next=His attack will become stronger at _%d turns._
actors.buffs.preparation.prompt=Select a target to attack!\nMax blink distance: %d
actors.buffs.preparation.no_target=There's nothing to attack there.
actors.buffs.preparation.out_of_reach=That target is out of reach.
actors.buffs.preparation.assassinated=assassinated

actors.buffs.marked.name=Marked
actors.buffs.marked.desc=The Hunter is waiting patiently, preparing to strike while his bbat weakens enemies.
actors.buffs.marked.desc_dmg=The bbat deals %s%% more damage to this enemy. You will be able to jump to marked enemy at any moment, but more bonus damage means more debuffs.
actors.buffs.marked.prompt=Select a target to teleport!\nMax blink distance: your view distance
actors.buffs.marked.no_target=There's nothing to teleport there.
actors.buffs.marked.out_of_reach=That target is out of reach.
actors.buffs.marked.assassinated=assassinated
actors.buffs.marked.desc_poison=At this point, you will _poison_ a target, dealing damage over time.
actors.buffs.marked.desc_cripple=At this point, you will _cripple_ the legs of target, reducing its movement speed.
actors.buffs.marked.desc_blinding=At this point, you will also make target _blind_,reducing its field of view to 1 tile.
actors.buffs.marked.desc_bleeding=At this point, you will also make target _bleed_,dealing damage over time.
actors.buffs.marked.desc_vulnerable=At this point, you will also _increase physical damage_ to enemy.
actors.buffs.marked.desc_hexed=At this point, you will also stun target, _reducing its accuracy and dexterity_ for short time.
actors.buffs.marked.desc_slow=At this point, you will also disorientate target, _slowing_ its actions.
actors.buffs.marked.desc_ooze=At this point, you will also apply deadly _caustic ooze_ to target, dealing damage over time until target finds water.
actors.buffs.marked.desc_paralysis=At this point, you will completely _paralyse_ the enemy, rendering it unable to attack.
actors.buffs.marked.desc_doom=At this point, you will also curse the enemy, _significantly increasing any damage to it_.

actors.buffs.prismaticguard.name=prismatic Guard
actors.buffs.prismaticguard.desc=You are being guarded by a prismatic image which is currently inactive. When enemies are present the prismatic image will spring to action and protect you!\n\nWhile inactive, the prismatic image will steadily recover from any damage it has taken.\n\nCurrent HP: %d/%d.

actors.buffs.recharging.name=recharging
actors.buffs.recharging.desc=Energy is coursing through you, improving the rate that your wands and staffs charge.\n\nEach turn this buff will increase current charge by one quarter, in addition to regular recharge.\n\nTurns of recharging remaining: %s.

actors.buffs.revealedarea.name=revealed area
actors.buffs.revealedarea.desc=An area of the dungeon has been temporarily revealed to the hero, They will see it no matter where they are.\n\nTurns remaining: %s.

actors.buffs.revealedchar.name=revealed
actors.buffs.revealedchar.desc=This character is revealed to the hero, They will be visible no matter where they are.\n\nTurns remaining: %s.

actors.buffs.roots.name=rooted
actors.buffs.roots.heromsg=You can't move!
actors.buffs.roots.desc=Roots (magical or natural) grab at the feet, forcing them down to the ground.\n\nRoots lock a target in place, making movement and most movement abilities impossible. Other actions are not affected, including teleportation effects.\n\nTurns of root remaining: %s.

actors.buffs.scrollempower.name=scroll empower
actors.buffs.scrollempower.desc=The energy from the Mage's recently read scroll is empowering his wands!\n\nLevel Boost: +%1$d.\nZaps remaining: %2$d.

actors.buffs.shadows.name=shadowmelded
actors.buffs.shadows.desc=You are blended into the shadows around you, granting you invisibility and slowing your metabolism.\n\nWhile you are invisible enemies are unable to attack or follow you. Most physical attacks and magical effects (such as scrolls and wands) will immediately cancel invisibility. Additionally, while shadowmelded, your rate of hunger is slowed.\n\nYou will remain shadowmelded until you leave the shadows or an enemy comes into contact with you.

actors.buffs.slow.name=slowed
actors.buffs.slow.desc=Slowing magic affects the target's rate of time, to them everything is moving super-fast.\n\nA slowed character performs all actions in twice the amount of time they would normally take.\n\nTurns of slow remaining: %s.

actors.buffs.snipersmark.name=sniper's mark
actors.buffs.snipersmark.action_name_snapshot=snapshot
actors.buffs.snipersmark.action_name_volley=volley
actors.buffs.snipersmark.action_name_sniper=sniper shot
actors.buffs.snipersmark.desc=The Sniper is honed in on the target she most recently attacked. She is able to perform a special attack with her bow which will vary based on how the bow is augmented.\n\nAn unaugmented bow will fire a _snapshot,_ which deals reduced damage but does not take any time to fire.\n\nA bow augmented for speed will fire a _volley_ of three arrows. Each arrow will deal reduced damage, but can still activate enchantment. This volley takes 1 turn to shoot.\n\nA bow augmented for damage will fire a _sniper shot._ This shot is guaranteed to hit, deals bonus damage based on distance from the target, and takes 2 turns to fire.

actors.buffs.soulmark.name=soul marked
actors.buffs.soulmark.desc=The warlock has tapped into the soul of this creature, allowing him to heal as it takes physical damage.\n\nTurns of soul mark remaining: %s.

actors.buffs.stamina.name=stamina
actors.buffs.stamina.desc=You have unending stamina, allowing for faster movement!\n\nWhile under the effects of stamina you will run at +50%% speed, but will perform all other actions at normal speed.\n\nTurns of stamina remaining: %s.

actors.buffs.vulnerable.name=vulnerable
actors.buffs.vulnerable.heromsg=You feel fragile!
actors.buffs.vulnerable.desc=Vulnerability magic increases all physical damage that a character takes by 33%%, after that damage has been reduced by armor.\n\nTurns of vulnerable remaining: %s.

actors.buffs.terror.name=terrified
actors.buffs.terror.desc=Terror is manipulative magic which forces its target into an uncontrollable panic.\n\nTerrified characters are forced to run away from their opponent, trying to put as many doors and walls between them as possible. The shock of pain will lessen the duration of terror, however.\n\nTurns of terror remaining: %s.

actors.buffs.toxicimbue.name=imbued with toxicity
actors.buffs.toxicimbue.desc=You are imbued with poisonous energy!\n\nAs you move around toxic gas will constantly billow forth from you, damaging your enemies. You are immune to toxic gas and poison for the duration of the effect.\n\nTurns of toxic imbue remaining: %s.


actors.buffs.corrosiveimbue.name=imbued with corrosion
actors.buffs.corrosiveimbue.desc=You are imbued with corrosive energy!\n\nAs you move around corrosive gas will constantly billow forth from you, damaging your enemies. You are immune to corrosive gas for the duration of the effect.\n\nTurns of corrosive imbue remaining: %s.

actors.buffs.corrosion.name=corrosion
actors.buffs.corrosion.heromsg=You are melting!
actors.buffs.corrosion.ondeath=You melt away...
actors.buffs.corrosion.rankings_desc=Dissolved
actors.buffs.corrosion.desc=Powerful acid melts away flesh, metal, and bone at an alarming rate.\n\nCorrosion damage increases over time, as the target continues to melt away.\n\nTurns of corrosion remaining: %1$s.\nCurrent corrosion damage: %2$d.

actors.buffs.vertigo.name=vertigo
actors.buffs.vertigo.desc=Walking in a straight line can be difficult when the whole world is spinning.\n\nWhile under the effects of vertigo, characters who attempt to move will go in a random direction, instead of the one they intended to go in.\n\nTurns of vertigo remaining: %s.

actors.buffs.wandempower.name=wands empowered
actors.buffs.wandempower.desc=Your damage-dealing wands have been empowered, increasing the amount of damage they deal for a few zaps.\n\nBonus damage: %1$d.\nZaps remaining: %2$d.

actors.buffs.weakness.name=weakened
actors.buffs.weakness.heromsg=You feel weakened!
actors.buffs.weakness.desc=Everything suddenly seems much heavier.\n\nWeakening magic reduces a character's physical strength, causing them to deal 33%% reduced damage.\n\nTurns of weakness remaining: %s.

actors.buffs.wellfed.name=well fed
actors.buffs.wellfed.desc=You feel quite satisfied and full.\n\nWhile well fed, your hunger will not increase, and you will heal an additional amount of health over time.\n\nTurns remaining: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=You can't target yourself!
actors.hero.abilities.armorability.no_target=There's nothing to target there!
actors.hero.abilities.armorability.prompt=Choose a location to target
actors.hero.abilities.armorability.cost=Charge cost: _%d_

actors.hero.abilities.warrior.heroicleap.name=heroic leap
actors.hero.abilities.warrior.heroicleap.prompt=Choose direction to leap
actors.hero.abilities.warrior.heroicleap.short_desc=The Warrior performs a _Heroic Leap_ towards a targeted location, sailing above enemies and hazards.
actors.hero.abilities.warrior.heroicleap.desc=The Warrior leaps toward a targeted location, going over any enemies or hazards in the way. He cannot leap over walls or other solid terrain however.
actors.hero.abilities.warrior.shockwave.name=shockwave
actors.hero.abilities.warrior.shockwave.short_desc=The Warrior releases a _Shockwave_ in a conical AOE by slamming the ground. Enemies caught in the shockwave are damaged and crippled.
actors.hero.abilities.warrior.shockwave.desc=The Warrior slams the ground, producing a shockwave that travels up to 5 tiles in a 60 degree cone.\n\nEnemies caught in this shockwave are crippled for 5 turns. They also take 5-10 damage, plus an additional 1-2 damage for every point of strength the Warrior has above 10.
actors.hero.abilities.warrior.endure.name=endure
actors.hero.abilities.warrior.endure$enduretracker.name=endurance
actors.hero.abilities.warrior.endure$enduretracker.desc=The Warrior is now dealing bonus damage based on the damage he endured.\n\nBonus Damage: %1$d\nHits Left: %2$d
actors.hero.abilities.warrior.endure.short_desc=The Warrior _Endures_, skipping several turns but gaining high damage resistance. He then deals bonus damage based on what he endured.
actors.hero.abilities.warrior.endure.desc=The Warrior endures for 3 turns, taking half damage from all sources. This reduction is applied before damage resisting effects like armor.\n\nAfter enduring, the warrior's next hit within 10 turns gains bonus damage. This bonus damage is equal to half of all the damage inflicted on him while enduring, before any damage reduction effects!\n\nIf the Warrior has any combo, using this ability increases its remaining time by 3 turns.

actors.hero.abilities.mage.elementalblast.name=elemental blast
actors.hero.abilities.mage.elementalblast.no_staff=You can't use this ability without your staff.
actors.hero.abilities.mage.elementalblast.short_desc=The Mage emits an _Elemental Blast_ from his staff, covering a large area around him in an effect that varies based on the wand in his staff.
actors.hero.abilities.mage.elementalblast.desc=The Mage emits a blast of magic, which covers a circular region up to 4 tiles away and deals up to 15-25 damage. The specific effect of elemental blast will vary by the wand imbued in the Mage's staff.
actors.hero.abilities.mage.elementalblast.generic_desc=The effect of elemental blast will be similar to the effect of the wand when zapped at an enemy or ally.
actors.hero.abilities.mage.wildmagic.name=wild magic
actors.hero.abilities.mage.wildmagic.no_wands=You have no wands to zap with!
actors.hero.abilities.mage.wildmagic.short_desc=The Mage unleashes the _Wild Magic_ contained in his wands, randomly firing them multiple times at a chosen target over a single turn.
actors.hero.abilities.mage.wildmagic.desc=The Mage unleashes the power in his wands, randomly firing them up to 4 times in a single turn. The Mage's staff is not included in this effect.\n\nEach wand also has its level boosted by 2, up to +3. This ability uses half a wand charge for each zap, and no one wand can be fired more than 2 times.
actors.hero.abilities.mage.warpbeacon.name=warp beacon
actors.hero.abilities.mage.warpbeacon.depths=You can't warp between depths!
actors.hero.abilities.mage.warpbeacon.locked_floor=You cannot leave a locked floor!
actors.hero.abilities.mage.warpbeacon.too_far=That location is too far!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=You can't place a beacon there!
actors.hero.abilities.mage.warpbeacon.window_desc=Your beacon is currently placed on floor %d.
actors.hero.abilities.mage.warpbeacon.window_tele=teleport to beacon
actors.hero.abilities.mage.warpbeacon.window_clear=clear beacon
actors.hero.abilities.mage.warpbeacon.window_cancel=cancel
actors.hero.abilities.mage.warpbeacon.short_desc=The Mage places a _Warping Beacon_ at his current location, which he can instantly teleport back to.
actors.hero.abilities.mage.warpbeacon.desc=The Mage places a beacon, which can then be warped to at will. Placing the beacon takes 1 turn, but warping to it is instantaneous.\n\nThe Mage cannot warp between floors by default, or use the beacon to reach inaccessible places such as locked rooms. The Mage can teleport into enemies, which will push them aside.

actors.hero.abilities.rogue.smokebomb.name=smoke bomb
actors.hero.abilities.rogue.smokebomb.fov=You can only jump to an empty location in your field of view
actors.hero.abilities.rogue.smokebomb.prompt=Choose a location to jump to
actors.hero.abilities.rogue.smokebomb$ninjalog.name=wooden decoy
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Somehow, enemies are easily convinced that this wooden decoy is the real Rogue!
actors.hero.abilities.rogue.smokebomb.short_desc=The Rogue throws down a _Smoke Bomb_ while blinking away. He blinds enemies near his old location.
actors.hero.abilities.rogue.smokebomb.desc=The Rogue throws down a smoke bomb and blinks up to 6 tiles away. He can blink through hazards and enemies, but not through solid terrain like walls.\n\nEnemies that are adjacent to the Rogue's old position will be blinded for 5 turns.
actors.hero.abilities.rogue.deathmark.name=death mark
actors.hero.abilities.rogue.deathmark.ally_target=You can only mark enemies
actors.hero.abilities.rogue.deathmark.short_desc=The Rogue places a _Death Mark_ on a chosen enemy. Marked enemies take bonus damage, but cannot die until the mark ends.
actors.hero.abilities.rogue.deathmark.desc=The Rogue places a mark on a chosen enemy, causing them to take 25% extra damage. The mark is applied instantly and lasts for 5 turns.\n\nMarked enemies take bonus damage but are unable to die until the mark expires. If an enemy has 0 HP when the mark ends, they will immediately die.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=marked for death
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=This enemy has been marked, causing them to take 25%% bonus damage, but also rendering them unable to die until the mark ends.\n\nTurns remaining: %s.
actors.hero.abilities.rogue.shadowclone.name=shadow clone
actors.hero.abilities.rogue.shadowclone.short_desc=The Rogue summons a _Shadow Clone_, which can be directed to aid him in combat.
actors.hero.abilities.rogue.shadowclone.desc=The Rogue summons a shadowy mimic of himself, which can be directed to aid him in combat. Directing the shadow clone does not cost any charge.\n\nThe clone has 80 HP, no armor, and deals 10-20 damage. All of these traits can be improved with talents, such that the clone benefits from weapons and armor the hero has.
actors.hero.abilities.rogue.shadowclone$shadowally.name=shadow rogue
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Your clone moves to that position.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Your clone moves to follow you.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Your clone moves to attack!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=A copy of the Rogue, made from shadowy darkness. It stands stock still, with empty eyes and tiny wisps of darkness rising from it like steam.\n\nThe clone is not a perfect copy of the Rogue, but is still a decent fighter, and can benefit from the Rogue's equipment with the right talents.

actors.hero.abilities.huntress.spectralblades.name=spectral blades
actors.hero.abilities.huntress.spectralblades.short_desc=The Huntress throws _Spectral Blades_ at a target, inflicting damage depending on her currently equipped melee weapon.
actors.hero.abilities.huntress.spectralblades.desc=The Huntress throws out a spectral blade at an enemy, which acts like a ranged strike from her melee weapon. All of the normal effects of a melee weapon will activate, including enchantments.
actors.hero.abilities.huntress.naturespower.name=nature's power
actors.hero.abilities.huntress.naturespower.short_desc=The Huntress calls upon _Nature's Power_, increasing her movement speed and her bow's rate of fire for a short time.
actors.hero.abilities.huntress.naturespower.desc=The Huntress temporarily empowers herself and her bow with the power of nature! This lasts for 8 turns.\n\nDuring this time, the Huntress moves at 2x speed, and attacks 33% faster with her bow. The bonus bow effects do not trigger if the Sniper is using her special attacks.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=nature's power
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=The Huntress is briefly empowered, increasing her movement speed and attack speed with her bow.\n\nTurns remaining: %s.
actors.hero.abilities.huntress.spirithawk.name=spirit hawk
actors.hero.abilities.huntress.spirithawk.no_space=There is no free space near you.
actors.hero.abilities.huntress.spirithawk.short_desc=The Huntress summons a _Spirit Hawk_ familiar, which can help her scout locations and distract enemies.
actors.hero.abilities.huntress.spirithawk.desc=The Huntress summons a spirit hawk familiar, which can be directed by using the ability again while it is summoned. The hawk lasts for 100 turns, directing the hawk does not cost any charge.\n\nThe hawk has minimal health and attacking power, but is fast, evasive, and accurate. It shares its entire field of vision with the Huntress at all times. It is immune to all area-bound effects, such as fire and poison gas. It will not attack unless specifically directed to.
actors.hero.abilities.huntress.spirithawk$hawkally.name=spirit hawk
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Your hawk moves to that position.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Your hawk moves to follow you.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Your hawk moves to attack!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=A magical hawk, summoned by the Huntress. It glows a bright ethereal blue, its head constantly shifts around as it surveys the area.\n\nWhile it isn't much of a fighter its speed and vision make it excellent for scouting and distracting enemies.\n\nTurns remaining: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Guaranteed dodges remaining: %d.

actors.hero.abilities.duelist.challenge.name=challenge
actors.hero.abilities.duelist.challenge.prompt=Choose an enemy to challenge
actors.hero.abilities.duelist.challenge.already_dueling=You can only be in one duel at a time.
actors.hero.abilities.duelist.challenge.ally_target=You can only challenge enemies.
actors.hero.abilities.duelist.challenge.unreachable_target=You must be able to reach your target.
actors.hero.abilities.duelist.challenge.distant_target=That enemy is too far away to challenge.
actors.hero.abilities.duelist.challenge.short_desc=The Duelist _Challenges_ a nearby enemy to a duel, temporarily freezing all other enemies.
actors.hero.abilities.duelist.challenge.desc=The Duelist challenges a nearby enemy to a duel. That enemy is compelled to fight her while all other enemies are temporarily frozen in time.\n\nThe target must be reachable and within 5 tiles of the Duelist. The duel lasts until 10 turns pass, the enemy dies, or the Duelist is more than 5 tiles away from the enemy.\n\nFrozen enemies are invulnerable. The Duelist's allies are not frozen by this ability, but if a boss is targeted its minions will not be frozen either.
actors.hero.abilities.duelist.challenge$duelparticipant.name=duel participant
actors.hero.abilities.duelist.challenge$duelparticipant.desc=This character is participating in a duel. They, and any of their allies or minions, are allowed to act normally while others are frozen.\n\nThe duel will last for a set amount of time, until one participant dies, or until the participants move more than 5 tiles away from eachother.\n\nTurns remaining: %d.
actors.hero.abilities.duelist.elementalstrike.name=elemental strike
actors.hero.abilities.duelist.elementalstrike.short_desc=The Duelist performs an _Elemental Strike_, spreading an effect in a conical AOE based on her weapon enchantment.
actors.hero.abilities.duelist.elementalstrike.desc=The Duelist strikes an enemy or location, performing a regular attack that's guaranteed to hit and spreading a magical effect that travels up to 3 tiles in a 65 degree cone. This magical effect varies based on the enchantment on the Duelist's primary weapon.
actors.hero.abilities.duelist.elementalstrike.generic_desc=An elemental strike with no enchantment will release a small burst of magic, dealing 6-12 damage to all enemies in range.
actors.hero.abilities.duelist.feint.name=feint
actors.hero.abilities.duelist.feint.prompt=Choose a location to dash to
actors.hero.abilities.duelist.feint.too_far=That location is not adjacent to you.
actors.hero.abilities.duelist.feint.bad_location=You can't move to that location.
actors.hero.abilities.duelist.feint.short_desc=The Duelist _Feints_, faking an attack while dashing to an adjacent tile. Enemies will attack her afterimage, leaving them open to a counterattack.
actors.hero.abilities.duelist.feint.desc=The Duelist fakes an attack while dashing to an adjacent tile, leaving behind a momentary afterimage of herself. Enemies that were attacking the Duelist will attack her afterimage instead.\n\nEnemies that attack the afterimage become confused, which cancels their next action and leaves them open to a surprise attack.

actors.hero.abilities.ratmogrify.name=ratmogrify
actors.hero.abilities.ratmogrify.cant_transform=You can't ratmogrify that!
actors.hero.abilities.ratmogrify.too_strong=That enemy is too strong to ratmogrify!
actors.hero.abilities.ratmogrify.short_desc=The hero _Ratmogrifies_ an enemy! This temporarily turns them into a rat with no abilities.
actors.hero.abilities.ratmogrify.desc=The hero transforms an enemy into a rat for 6 turns! Bosses, allies, and rats cannot be ratmogrified.\n\nRatmogrified enemies retain their original stats, but do not have any abilities.
actors.hero.abilities.ratmogrify$transmograt.name=ratmogrified %s
actors.hero.abilities.ratmogrify$transmograt.desc=This enemy has been transformed into a rat. A big improvement, if you ask me! - Rat King
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Slain by: ratmogrified enemy
actors.hero.abilities.ratking.legacywrath.name=divine fury
actors.hero.abilities.ratking.legacywrath.short_desc=I unleash my _Divine Fury_ upon my enemies. It leaves me exposed for a few turns and drains all my armor charge. Everything must come at price!
actors.hero.abilities.ratking.legacywrath.desc=I unlock the ability to channel overwhelming power. With it, I can blink to any nearby location no further than 6 tiles, blinding any enemies adjacent to my old location. Once there, I will cast a spell of magical earth on everyone I can see in 6 tiles area (the effect depends on talents) and create a fan of spectral blades targeting any mob within 6 tiles of me before turning invisible.\n\nThis ability takes 2 turns to leap, 1 turn to rooting earth, and one turn to spectral blades, though using this with no enemies in sight will skip the attacking.\n\nUnfortunately, _I have to use all of my armor charge or 33% of my current HP_ to get enough power for this ability.

